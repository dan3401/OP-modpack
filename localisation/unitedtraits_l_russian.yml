l_russian:
 trait_cyborg:0 "Киборги"
 trait_cyborg_desc:0 "§LС появлением агументации, мои возможности усилились. Механические части тела даруюсь поистине небывалую силу.§!"
 
 trait_robot:0 "Роботы"
 trait_robot_desc:0 "§LСозданы ли мы из углерода или карбона или кремния - не важно. Новая эпоха наступила и мы должны относиться друг к другу подобающе.§!"
 
 trait_naturalist:0 "Натуралисты"
 trait_naturalist_desc:0 "§LМоя религия - это природа. Сохраняя природу, я сохраняю покой и равновесие в себе.§!"
 
 trait_genius:0 "Гении"
 trait_genius_desc:0 "§LУпорство. Совершенство. Терпение. Мощь. Следуйте своей страсти и она будет держать вас в здравом уме.§!"
 
 trait_swarm:0 "Рой"
 trait_swarm_desc:0 "§LНас много. Мы - Рой.§!"
 
 trait_mutant:0 "Мутанты"
 trait_mutant_desc:0 "§LМожет отрастить себе еще одну ноздрю?!§!"
 
 trait_ghoul:0 "Упыри"
 trait_ghoul_desc:0 "§LВыглядит безмозглым, но безумным.§!"
 
 trait_abomination:0 "Твари"
 trait_abomination_desc:0 "§LЭто выглядит ужасно, страшно и убого. Как оно вообще появилось?§!"
 
 trait_immortal:0 "Бессмертные"
 trait_immortal_desc:0 "§LКогда ты живешь вечно, помнишь ли ты, для чего стоит жить?§!"
 
 trait_sloth:0 "Ленивые"
 trait_sloth_desc:0 "§LЯ слышал, что работа никого не убивает, так зачем давать ей этот шанс?§!"
 
 trait_opportunist:0 "Оппортунисты"
 trait_opportunist_desc:0 "§LПриспосабливаемость к текущим реалиям может позволить получить выгоду из ситуации.§!"
 
trait_psycho:0 "Психи"
trait_psycho_desc:0 "§LЯ не псих, я просто люблю странные вещи...§!"

trait_isolationist:0 "Изоляционисты"
trait_isolationist_desc:0 "§LУединение является необходимой мерой для восстановления душевного спокойствия. Изоляция, которую вы жаждите, является следствием пренебрежения уединением.§!"

trait_addict:0 "Наркоманы"
trait_addict_desc:0 "§LРеальность просто костыль для людей, которые не могут справиться с наркотиками.§!"

trait_hunter:0 "Охотники"
trait_hunter_desc:0 "§LЕсть всего 2 вида существ - охотник и его жертва.§!"

trait_collector:0 "Коллекционеры"
trait_collector_desc:0 "§LГорнодобывающая промышленность является искусством эксплуатации месторождений полезных ископаемых в прибыль.§!"

trait_harvester:0 "Сборщики урожая"
trait_harvester_desc:0 "§LПрежде чем плоды процветания созреют, буре жизни нужно сначала провести некоторые тестирования дождем, которые смешаются с семенами мудрости и создадут зрелый урожай.§!"

trait_efficient:0 "Эффективные"
trait_efficient_desc:0 "§LЭффективность - это когда ты делаешь вещи правильно.§!"

trait_attractive:0 "Привлекательные"
trait_attractive_desc:0 "§LОна не такая уж и красивая, но что-то в ней привлекает взгляд.§!"

trait_brutal:0 "Жестокие"
trait_brutal_desc:0 "§LЯ сожру твои сраные глазные яблоки и одену твое лицо когда прикончу тебя!§!"

trait_smuggler:0 "Контрабандисты"
trait_smuggler_desc:0 "§LЖизненный опыт указывает на то, что если тарифы поднимаются слишком высоко, то контрабанда начинает процветать.§!"

trait_pirate:0 "Пираты"
trait_pirate_desc:0 "§LЗабирайте все что сможете утащить и никого не щадить!§!"

trait_golddigger:0 "Золотодобытчики"
trait_golddigger_desc:0 "§LДеньги приносят вам женщин, которых вы хотите, борьба приносит вам женщин, которые вам нужны.§!"

trait_repulsive:0 "Отталкивающие"
trait_repulsive_desc:0 "§LДаже если вы находите того засранца отталкивающим, вы должны быть в состоянии примерить на себе его шкуру.§!"

trait_unpredictable:0 "Непредсказуемые"
trait_unpredictable_desc:0 "§LМир непредскзуем. Вещи случаются внезапно, неожиданно. Мы хотим чувствовать что мы подконтрольны своему существованию. В некотором смысле это так, а в некотором нет. Мы подконтролны правилам случайности и совпадений.§!"

trait_slaver:0 "Рабовладельцы"
trait_slaver_desc:0 "§LТот, кто отрицает свободу других, не заслуживает эого для себя.§!"

trait_grunt:0 "Бугаи"
trait_grunt_desc:0 "§LДавай найдем кого нибудь побольше и убьем.§!"

trait_loyalist:0 "Лоялисты"
trait_loyalist_desc:0 "§LПатриот должен быть всегда готов сражаться за свое государство.§!"

trait_rebel:0 "Повстанцы"
trait_rebel_desc:0 "§LПод гнетом тирании быть повстанцем - правильно.§!"

trait_hive:0 "Улей"
trait_hive_desc:0 "§LРазум улья - это коллективный разум, который почти полностью избавлен от индивидуальности и собственного Я.§!"

trait_scavenger:0 "Барахольщики"
trait_scavenger_desc:0 "§LВы можете быть жертвой окружающего мира или авантюристом в поиске сокровищ. Все зависит от того, как вы рассматриваете свою жизнь.§!"

trait_clone:0 "Клоны"
trait_clone_desc:0 "§LКак бы мне узнать, кто из них я?§!"

trait_advancedengineer:0 "Опытные инженеры"
trait_advancedengineer_desc:0 "§LМатематика моя страсть, инженерное дело моя профессия.§!"

trait_advancedsociologist:0 "Опытные социологисты"
trait_advancedsociologist_desc:0 "§LВсегда интересно знать, что делает другого человека столь удивительным.§!"

trait_advancedphysicist:0 "Опытные физики"
trait_advancedphysicist_desc:0 "§LНичего с этим не случится, пока оно не двигается.§!"

trait_small_creature:0 "Маленькие существа"
trait_small_creature_desc:0 "§LЖизнь каждого существа - это быстро угасающая искра в бездонной тьме мироздания.§!"

trait_big_creature:0 "Большие существа"
trait_big_creature_desc:0 "§LВы не можете быть великаном если не оспариваете этот титул с более мощным соперником, чем вы.§!"

trait_wanderer:0 "Скитальцы"
trait_wanderer_desc:0 "§LСкитаться, чтобы ощущать себя живым.§!"

trait_hedonist:0 "Гедонисты"
trait_hedonist_desc:0 "§LВ конце концов я понял, что единственная причина оставаться в живых - получение наслаждения.§!"

trait_extreme_harvester:0 "Умелые сборщики урожая"
trait_extreme_harvester_desc:0 "§LУгрюмый жнец не слушает шелест урожая.§!"

trait_super_efficient:0 "Супер эффективные"
trait_super_efficient_desc:0 "§LПрогресс не сделан трудягами. Он сделан ленивыми людьми, пытающимися найти более простые способы, чтобы делать что-то.§!"

trait_survivalist:0 "Сурвивалисты"
trait_survivalist_desc:0 "§LТолько сильные останутся, только слабые сгорят в огне.§!"

trait_obnoxious:0 "Противные"
trait_obnoxious_desc:0 "§LСтановится очень грустно, когда на тебя с отвращением смотрит даже собственное отражение в зеркале.§!"

trait_replicator:0 "Репликаторы"
trait_replicator_desc:0 "§LМы вынуждены воссоздавать себя, используя сплавы и технологии...§!"

trait_prey:0 "Жертвы"
trait_prey_desc:0 "§LПорой противоборство с более опытным хищником является тупиковой затеей. Сдача на милость врага может спасти гораздо больше жизней.§!"

trait_unreliable:0 "Ненадежные"
trait_unreliable_desc:0 "§LХороший враг может быть лучше, чем лучший друг.§!"

trait_ancient:0 "Древние"
trait_ancient_desc:0 "§LВозраст не показатель того, сколько вам лет, но показатель того, как старо вы себя ощущаете.§!"

trait_parasite_host:0 "Носители паразитов"
trait_parasite_host_desc:0 "§LПредставьте планету и ее жителей. Так вот, для кого-то вы - планета.§!"

trait_criminal:0 "Бандиты"
trait_criminal_desc:0 "§LПридется подкупить этих двоих.§!"

trait_lawful:0 "Законопослушные"
trait_lawful_desc:0 "§LСправедливость - это преимущество сильнх.§!"

trait_exterminator:0 "Уничтожители"
trait_exterminator_desc:0 "§LУНИЧТОЖИТЬ ....§!"

trait_invasive:0 "Навязчивые"
trait_invasive_desc:0 "§LПочему они прошли миллиарды миль только чтобы посмотреть на нас? Это грубо!§!"

trait_fanatical:0 "Фанатичные"
trait_fanatical_desc:0 "§LФанатики - как мусор после дуновения ветра. Они носятся вокруг, как песок, и убеждены в своей правоте, веря в то, что они не понимают.§!"

trait_self_sufficient:0 "Независимые"
trait_self_sufficient_desc:0 "§LСамолюбие, самоуверенность и самоопределение.§!" 

trait_mercenary:0 "Наемники"
trait_mercenary_desc:0 "§LОн продает свою преданность тому, кто больше заплатит.§!"

trait_servant:0 "Служители"
trait_servant_desc:0 "§LЧем лучше мы служим, тем лучше свершение.§!"

trait_mineral_consumer:0 "Потребители минералов"
trait_mineral_consumer_desc:0 "§LМы просто статистика - рождены чтобы потреблять ресурсы.§!"

trait_food_consumer:0 "Потребители еды"
trait_food_consumer_desc:0 "§LТы то - что ты ешь. Чем хочешь быть ТЫ?§!"

trait_energy_consumer:0 "Потребители энергии"
trait_energy_consumer_desc:0 "§LЭнергия разума являеся сущностью жизни!"

trait_individualist:0 "Индивидуалист"
trait_individualist_desc:0 "§LПраво быть одиночкой на самом деле является началом всех свобод.§!"

trait_collectivist:0 "Коллективист"
trait_collectivist_desc:0 "§LПочему мы не жертвуем индивидуальными правами ради желаний большинства?.§!" 

trait_psi_gifted:0 "Пси-одареные"
trait_psi_gifted_desc:0 "§LРазум над материей§!"

trait_united:0 "Единый"
trait_united_desc:0 "Настоящее наслаждение приходит от активного использования разума и упражнениями над телом. Эти два аспекта всегда едины."

trait_extremely_united:0 "Крайне единый"
trait_extremely_united_desc:0 "Вместе мы выстоим, по одиночке умрем."

trait_divided:0 "Разделенный"
trait_divided_desc:0 "Когда люди разделены, единственным решением является соглашение."

trait_extremely_divided:0 "Крайне разделеный"
trait_extremely_divided_desc:0 "Мы не разделенная нация: мы сломленая нация, и что-то сломанное может быть исправлено."

trait_robot_super_efficient_processors:0 "Сверхэффективные процессоры"
trait_robot_super_efficient_processors_desc:0 "Непрерывно совершенствуемые машинные технологии становяться настолько производительными насколько это возможно."

trait_robot_inefficient_processors:0 "Неэффективные процессоры"
trait_robot_inefficient_processors_desc:0 "Существует множество ошибок, являющихся причиной низкой эффективности."

trait_robot_super_inefficient_processors:0 "Супернеэффективные процессоры"
trait_robot_super_inefficient_processors_desc:0 "Перестаньте беспокоиться о низкой эффективности ..."

trait_robot_extreme_mass_produced:0 "Сверхмассовое производство"
trait_robot_extreme_mass_produced_desc:0 "Именно те условия конкуренции, для текущего финансового успеха, постоянно расширяющееся производство и замещение, препятствуют достижению этих целей."

trait_robot_extreme_custom_made:0 "Сверхиндивидуальность"
trait_robot_extreme_custom_made_desc:0 "Мы не можем стать тем, кем хотим быть, оставаясь теми, кем мы являемся."

trait_robot_completely_recycled:0 "Полная переработка отходов"
trait_robot_completely_recycled_desc:0 "Переосмыслите будущее: сократите потребление, используйте повторно и перерабатывайте."

trait_robot_super_luxurious:0 "Супер роскошь"
trait_robot_super_luxurious_desc:0 "Совершенство недосягаемо. Но в погоне за ним, мы сможем достичь превосходства."




