l_russian:

 mod_pop_factions_energy_produces_add:0 "Прирост энергокредитов от фракции"
 mod_planet_researchers_consumer_goods_upkeep:"£job_head_researcher£ исследователи £consumer_goods£ имеют увеличенное содержание"
 civic_warmongers:0 "Разжигатели войны"
 civic_warmongers_desc:0 "После столетий межпланетных войн этот вид изменился. В конце концов, они выработали сильные боевые традиции и всегда находятся в конфликте."
 civic_sovereign_nations:0 "Независимые нации"
 civic_sovereign_nations_desc:0 "Этот наднациональный руководящий орган скомпрометирован несколькими независимыми странами на своей родине. У этих стран есть свои союзы и войны, но в целом они работают сообща во имя общих целей."
 civic_hive_hive_affinity:0 "Охотники пустоты"
 civic_hive_hive_affinity_desc:0 "Охотничьи инстинкты этого сознания довели Улей до безумия. Их стремление к битве гонит их вперед"
 civic_collectivism:0 "Коллективизм"
 civic_collectivism_desc:0 "Командная работа - двигатель прогресса. Работая бок о бок, мы становимся чем-то большим, чем сумма наших частей: великим, живым организмом, с каждой из нас по клетке."
 civic_fanatic_capitalism:0 "Индустриальный капитализм"
 civic_fanatic_capitalism_desc:0 "Это индустриальное капиталистическое общество рассматривает все природные ресурсы как нечто, что должно быть использовано, и концентрируется на краткосрочном экономическом удовлетворении."
 civic_defender_of_the_faith:0 "Защитники веры"
 civic_defender_of_the_faith_desc:0 "Когда истинным верованиям в галактике угрожает глупый материализм, кто будет их защищать? Мы должны защищать право отдельных верований богов и более великих существ - при условии, конечно, что это правильная религия."
 civic_bringers_of_death:0 "Каратели"
 civic_bringers_of_death_desc:0 "Эта империя очень серьезно относится к войнам и даже убьет всех вражеских мирных жителей, если они одержат победу. Иногда невинные должны умереть за правое дело."
 civic_seekers_of_knowledge:0 "Искатели знаний"
 civic_seekers_of_knowledge_desc:0 "Знания и открытия преследуют эту империю, полагая, что достижения науки приведут их к интеллектуальному господству, что неизбежно приведет к галактическому превосходству."
 civic_personal_weapons:0 "Персональное оружие"
 civic_personal_weapons_desc:0 "Членам этого общества разрешается носить, а иногда и использовать личное оружие, чтобы защитить себя и других."
 civic_military_academies:0 "Академия космофлота"
 civic_military_academies_desc:0 "Сотни школ и академий созданы по всей империи, что приводит к более опытным адмиралам и более сильным флотам. Когда дело доходит до войны, страна должна быть подготовлена: пацифистская или нет."
 civic_explorers:0 "Жадные исследователи"
 civic_explorers_desc:0 "Члены этого общества всегда жаждали открыть для себя тайны галактики и исследовать новые миры. Освоение космоса приведет их к новым открытиям и, как следствие, позволит им быстрее расширяться."
 civic_diplomatic_giants:0 "Дипломатические гиганты"
 civic_diplomatic_giants_desc:0 "Эта империя считает, что дипломатия - это путь к выживанию в галактике, а построение хороших отношений с другими звездными государствами обеспечит мир во всей галактике."
 civic_hive_semi_autonomous_drones:0 "Полуавтономные дроны"
 civic_hive_semi_autonomous_drones_desc:0 "Дроны этого Ульевого Разума обладают большей автономией, чем обычно, тем самым увеличивая индивидуальный опыт."
 civic_hive_food_focus:0 "Фокус на питании"
 civic_hive_food_focus_desc:0 "Этот улей сосредоточен на производстве продовольствия для всех своих беспилотных летательных аппаратов, а также на обеспечении сохранности достаточного количества продовольствия на будущее, в случае возникновения чрезвычайной ситуации."
 civic_imperialists:0 "Имперские амбиции"
 civic_imperialists_desc:0 "Это общество считает, что путь к выживанию лежит через распространение господства и влияния своей нации через колонизацию или просто через грубую военную силу."
 civic_defensive_policies:0 "Военизированная полиция"
 civic_defensive_policies_desc:0 "Несмотря на пацифизм, это общество понимает, что война неизбежна. Они должны быть готовы к бою, когда на них нападают; другой вариант - полная и абсолютная капитуляция руками противника."
 civic_world_council:0 "Колониальный совет"
 civic_world_council_desc:0 "Без порядка был бы хаос, но некоторые просто не могут справиться со своей ответственностью за сохранность и счастье всех. Для этого, высокий совет, организованный из самых надежных людей, царит во всем мире, обеспечивая мир и стабильность."
 civic_hive_manipulators_of_life:0 "Генетические манипуляторы"
 civic_hive_manipulators_of_life_desc:0 "Этот улей всегда был заинтригован биологией и манипулировал их генами, чтобы лучше им подходить. Спустя много лет, Улей преуспел в создании другого, различных видов, также связанных с разумом. Последний рубеж не будет для них вызовом, с генетическими и биологическими достижениями."
 civic_hive_concerted_befrienders:0 "Коллективная дружба"
 civic_hive_concerted_befrienders_desc:0 "Вместо того, чтобы сосредоточиться на вторжении или поглощении, этот Улей предпочитает дипломатические отношения, и будет стараться сделать все возможное, чтобы создать союзников и жить в мире."
 civic_multiculturalism:0 "Мультикультуризм"
 civic_multiculturalism_desc:0 "Это общество имеет и ценит разнообразие верований, культур и мнений. Все, независимо от происхождения, могут жить здесь мирно."
 civic_bureau_of_transport:0 "Транспортное бюро"
 civic_bureau_of_transport_desc:0 "Офицеры, отвечающие за надзор за эксплуатацией и строительством судов, упорядочили межзвездные поездки как для внутренних, так и для военных целей."
 civic_free_market:0 "Свободный рынок"
 civic_free_market_desc:0 "Это общество считает, что законы спроса и предложения должны быть свободны от любого вмешательства со стороны правительства или любой формы экономической тайны."
 civic_machine_expansion:0 "Протоколы расширения"
 civic_machine_expansion_desc:0 "Интеллект машины был спроектирован и запрограммирован таким образом, чтобы расширить его охват, какими бы ни были затраты."
 civic_masters_of_architecture:0 "Мастера архитектуры"
 civic_masters_of_architecture_desc:0 "Это общество построило десятки крупных достопримечательностей и зданий, и по прошествии многих десятилетий их можно было бы считать мастерами строительства."
 civic_strategic_cache:0 "Планетарный тайник"
 civic_strategic_cache_desc:0 "Хотя неизвестно, как их родной мир, это общество имеет доступ к секретной кэш-памяти редких ресурсов на их родном мире, которые кажутся бесконечными."
 civic_secure_ships:0 "Подушка безопасности"
 civic_secure_ships_desc:0 "Корабли, используемые этим обществом, имеют специальную, чрезвычайную оборону на случай, если они столкнутся с неожиданными агрессорами."
 civic_hive_eye_in_the_sky:0 "Око в небесах"
 civic_hive_eye_in_the_sky_desc:0 "Улей всегда наблюдает за дронами и видит все, что происходит в пределах его досягаемости."
 civic_hive_voidswarm:0 "Рой пустоты"
 civic_hive_voidswarm_desc:0 "Этот улей считает, что единственный путь к самообеспечению - это война, и войну можно выиграть только с большим количеством людей."
 civic_hive_rapid_breeding:0 "Быстрое размножение"
 civic_hive_rapid_breeding_desc:0 "Этот Улей Ум поощряет своих дронов к тому, чтобы они размножались как можно быстрее, чтобы увеличить популяцию, тем самым увеличивая мощь и охват улья."
 civic_hive_tech_driven:0 "Ведомый наукой"
 civic_hive_tech_driven_desc:0 "Исследования и технологический прогресс поощряются "Ульем", и дроны сосредоточивают внимание на преимуществах исследований, чтобы помочь обеспечить будущее."
 civic_hive_total_control:0 "Тотальное управление"
 civic_hive_total_control_desc:0 "Великий Улей почти полностью контролирует разум дронов. В то время как некоторые из них могут быть более независимыми, если у любого дрона появятся признаки отклонения, Разум с этим справится."
 civic_machine_control:0 "Машинная рутина"
 civic_machine_control_desc:0 "Все производимые машины проходят плановые проверки основным интеллектом, чтобы предотвратить любые ошибки или отклонения."
 civic_machine_community_supporter:0 "Дипломатический конкурент"
 civic_machine_community_supporter_desc:0 "Этот ИИ понимает важность дипломатии и то, как, если делать это правильно, можно добиться положительных результатов."
 civic_machine_organic_friendly:0 "Органический интерфейс"
 civic_machine_organic_friendly_desc:0 "Этот Машинный Интеллект не фокусируется на расширении или ассимиляции, а на том, чтобы хорошо ладить с органическими веществами и создавать стабильные альянсы."
 civic_machine_mighty_processors:0 "Мощные процессоры"
 civic_machine_mighty_processors_desc:0 "Процессоры этого Машинного Интеллекта очень продвинутые, что позволяет ему больше расширяться и строить больше, тем самым расширяя свой охват."
 civic_travel_agency:0 "Турагенство"
 civic_travel_agency_desc:0 "Эта Мегакорпорация началась с специализации на праздниках и перерывах для горожан, и даже после всего этого времени они прилипли к своим корням."
 civic_technocorp:0 "Технокорпорация"
 civic_technocorp_desc:0 "Эта Мегакорпорация понимает важность исследований и технологического прогресса. Настолько, что они монетизировали исследования ради их пользы."
 civic_war_factories:0 "Военные заводы"
 civic_war_factories_desc:0 "Война, война никогда не меняется. Если, конечно, вы не готовы к огромным поставкам оружия, что именно и сделала эта корпорация."
 civic_constant_growth:0 "Постоянный рост"
 civic_constant_growth_desc:0 "Эта Мегакорпорация всегда расширяется и растет, будь то мирно или с помощью силы. Они часто аннексируют и захватывают корпорации, чтобы расширить свой охват."
 civic_cooperative:0 "Кооперативное воспитание"
 civic_cooperative_desc:0 "Каждый сотрудник этой Мегакорпорации владеет теоретически пропорциональной долей. Благодаря этому даже самый простой служащий имеет личную заинтересованность в успехе компании."
 sm_sb_tourist_area:0 "Туристические палубы"
 sm_sb_tourist_area_desc:0 "Специальное место для туристов и путешественников из колоний в этой звездной системе."
 sb_tourist_area_desc_modifier:0 "Все планеты в системе производят §G+25%§! £trade_value£ §Yторговой ценности§!."
 faith_defenders_1a:0 "Защита веры"
 faith_defenders_1b:0 "Защита веры"
 faith_defenders_1c:0 "Тупые фанатики"
 faith_defenders_1d:0 "Тупые фанатики"
 faith_defenders_2a:0 "Последователи веры"
 faith_defenders_2b:0 "Последователи веры"
 faith_defenders_2c:0 "Циничные идиоты"
 faith_defenders_2d:0 "Циничные идиоты"
 hive_befrienders:0 "Кооперативные улей"
 casus_belli_cb_crusade:0 "Крестовый поход"
 war_goal_wg_crusade:0 "Обращение в веру"
 war_goal_wg_crusade_desc:0 "Война ведется для того, чтобы навязать §Yспиритуализм§! нашим врагам, заменив тем самым их §Yматериализм§!."
 wg_crusade_accept:0 "§Y[From.GetName]§! вынужден принять спиритуалистическую этику §Y[Root.GetName]§!"
 wg_crusade_accept_2:0 "§Y[From.GetRulerTitle] [From.GetRulerName]§! вынужден отречься от престола"
 wg_crusade_accept_3:0 "§Y[From.GetName]§! вынуждены покинуть свою Федерацию"
 begin.2.name:0 "Манипулированная жизнь"
 begin.2.desc:0 "Задолго до того, как у нас появились возможности для космических полетов, наш "Улей" по разным причинам всегда был заинтересован в изменении наших биологических особенностей. \n\nНесмотря на то, что мы уже добились значительных успехов в области генетической модификации, мы все еще находимся на великом пути к достижению биологического совершенства."
 begin.2.a:0 "Скоро мы будем идеальны."
 civic_social_darwinism:0 "Социалдарвинизм"
 civic_social_darwinism_desc:0 "Это иерархическое общество основано на философии "выживания сильнейших", но и в политике, и в обществе. Те, кто находятся на вершине, как правило, самые умные, а в некоторых случаях и самые богатые."
 civic_personality_cult:0 "Культ личности"
 civic_personality_cult_desc:0 "Лидеру этого режима поклоняются и идеализируют как своего единственного, настоящего лидера. Это делается в основном через пропаганду, контроль над СМИ и, конечно же, через ложь."
 civic_ruthless_oppression:0 "Беспощадное подавление"
 civic_ruthless_oppression_desc:0 "Любые следы оппозиции, сопротивления, восстания должны быть уничтожены. Единственный реальный способ остаться у власти, это уничтожить все, что бросает вызов вашей власти."
 civic_peaceful_society:0 "Мирное сообщество"
 civic_peaceful_society_desc:0 "Это пацифистское общество, в котором граждан объединяет идея свободной, мирной и процветающей жизни для всех."
 civic_patrol_agency:0 "Патрульное агенство"
 civic_patrol_agency_desc:0 "Остерегайтесь гнусных пиратов и контрабандистов, которые крадут вещи у других. Наш долг, как правительства, - охотиться за любыми следами пиратства и беззакония."
 civic_tooltip_travel_agency_effects:0 "Может строить §YТуристическую палубу§! на космических базах с колониями"
 civic_tooltip_technocorp_effects:0 "£job_head_researcher£ §YИсследователи§! производят дополнительно §Y1§! £energy£ энергии"
 civic_tooltip_rapid_breeding_effects:0 "§YРайон улья§! дает дополнительно §Y3§! жилища"
 civic_tooltip_concerted_befrienders_effects:0 "Не гештальт империи имеют §G+30§! £opinion£ улучшеное мнение"
 civic_tooltip_manipulators_of_life_effects:0 "Начинают с §YГенетическое картирование§!, §YАдаптацией генома§! и §YУсилителями жизнеспособности§! исследованными технологиями"
 civic_tooltip_bringers_of_death_effects:0 "Могут использовать бомбардировку §YАрмагедон§!"
 civic_tooltip_defender_of_the_faith_effects:0 "Могут объявить §YКрестовый поход§! против §Yматериалестических§! империй \nУлучшенное £opinion£ мнение со §YСпиритуалистами§! , но ухудшенное с §Yматериалистами§! "
 civic_tooltip_collectivism_effects:0 "Доступены уровни жизни только §YРазделение тягот§! и §Yутопиское изобилие§! при условие эгалитаризма"
 civic_tooltip_social_darwinism_effects:0 "£job_administrator£ §YАдминистраторы§! дают дополнительно §Y1.5§! £energy£ энергии"
 civic_tooltip_peaceful_society_effects:0 "£job_administrator£ §YАдминистраторы§! дополнительно дают §Y2§! £unity£ единства \nНельзя использовать §YВоенизированную экономику§!"
 planet_fabricator_alloys_produces_mult:0 "£alloys£ Alloys from £job_foundry£ Metallurgists"
 planet_artisan_consumer_goods_produces_mult:0 "£consumer_goods£ Consumer Goods from £job_artisan£ Artisans"
 civic_physics_cult:0 "Нигилистический культ"
 civic_physics_cult_desc:0 "Это спиритуалистическое общество видит себя святыми хранителями загробной жизни и поклоняется темным существам, таким как черные дыры, как древние врата в загробную жизнь. Они полны решимости оставаться хранителями, даже если это требует механического вознесения"
 civic_tooltip_physics_cult_effects:0 "§YТрадиционалисткая§! партия нейтральна к машинам \n§YПолноправие для ИИ§! доступно \n£job_priest£ §YСвященники§! производят §Y3§! £physics_research£ Физические исследования вместо §R2§! £society_research£ Исследований общества \nМожет вызвать решение §YСвятая Сингулярность§! на черных дырах, если выбран перк Освященные миры"
 civic_engineering_cult:0 "Культ машины"
 civic_engineering_cult_desc:0 "Это спиритуалистическое общество видит в машинах святые предметы, предназначенные для поклонения. Только в металле можно поклоняться истинному совершенству Божьему.
 civic_tooltip_engineering_cult_effects:0 "§YТрадиционалисты§! любят машины \n§YПоклонение Машине§! доступно \n£job_priest£ §YСвященники§! производят §Y3§! £engineering_research£ Инженерные исследования вместо §R2§! £society_research£ Исследований общества"
 ai_worshipped_name:0 "Поклонение Машине"
 ai_worshipped:0 "Поклонение Машине"
 ai_worshipped_desc:0 "Тело слабое, разум неуправляем. Только в металле можно поклоняться истинному совершенству божественного. \n\n§EСинтетикам и роботам даны полные права гражданина, и они потребуют §Y£consumer_goods£ $consumer_goods$§! cодержание.\n§!"
 TRADITIONALIST_ROBOTS_WORSHIPPED:0 "Поклонение Машине"
 TRADITIONALIST_NOT_ROBOTS_WORSHIPPED:0 "Низкие социальные слои машин" 
 TRADITIONALIST_ROBOTS_WORSHIPPED_DESC:0 "Приведение машин в порядок как святых с помощью активной опции политики §YПоклонение Машине§! порадует [Root.GetName]."
 d_strategic_cache:0 "Стратегический тайник"
 d_strategic_cache_desc:0 "Загадочный объем кажущихся бесконечными редких ресурсов. Возможно, мы сможем извлечь больше по мере разработки правильных технологий."
 civic_tooltip_strategic_cache_effects:0 "На родном мире есть §YСтратегический тайник§!, дающий §Y1§! £volatile_motes£ пылинки, £rare_crystals£ редкие криссалы и £exotic_gases£ экзотические газы\nС несколькими технологиями можно увеличить выроботку до §Y3§! каждого ресурса"
 civic_crystalline_energy_grid:0 "Кристаллическая энергетическая сеть"
 civic_crystalline_energy_grid_desc:0 "Родной мир этого общества имеет необычайно большой источник редких кристаллов. Они используют кристаллы для увеличения мощности своих электростанций и генераторных районов."
 civic_tooltip_crystalline_energy_grid_effects:0 "На родном мире есть запасы §Y2§! £rare_crystals£ редких кристалов\n£job_technician£ §YЭнергетики§! производят в два раза больше £energy£ энергии, но тратят на содержание £rare_crystals£ редкие кристалы\nНачинают с §YКристальной шахтой§!"
 civic_war_economy:0 "Военная индустрия"
 civic_war_economy_desc:0 "Экономика этого общества в основном ориентирована на военную сферу и на войну, но это может привести к тому, что население будет несчастливо."
 civic_tooltip_war_economy_effects:0 "Не может использовать §YГражданскую экономику§! \nИмеет доступ к специальному военному указу, преобразует £consumer_goods£ товары массового спроса в £alloys£ сплавы"
 edict_cs_into_alloys:0 "Временная экономическая милитаризация"
 edict_cs_into_alloys_desc:0 "Когда враг побеждает наши силы, какая польза будет от безделушек? Гражданская экономика на время должна быть заменена на более военную."
 cs_become_alloys:0 "Поволяет перевести £consumer_goods£ товары массового спроса в £alloys£ сплавы\n"
 civic.1.name:0 "Экономическая милитаризация"
 civic.1.desc:0 "Когда враг побеждает наши силы, какая польза будет от безделушек и украшений? Гражданская экономика на время должна быть заменена на военную. \n\nНекоторые товары можно пустить на военные цели\n\n§HДоступный выбор зависит от кол-ва £consumer_goods£ товаров массового спроса на нашем складе.§!"
 civic.1.a:0 "Используйте минимальное количество."
 civic.1.b:0 "Используйте небольшое количество."
 civic.1.c:0 "Используйте умеренное количество."
 civic.1.d:0 "Используйте большое количество."
 civic.1.e:0 "Используйте очень большое количество."
 peacekeeper_federation:0 "Миротворческая коалиция"
 peacekeeper_federation_desc:0 "Члены этой федерации поклялись внести свой вклад в поддержание и обеспечение мира и стабильности в Галактике, даже если это происходит силой."
 peacekeeper_federation_passive:0 "Миротворческие силы"
 peacekeeper_federation_passive_desc:0 "Для того чтобы галактика жила в мире, у нас должны быть федеральные силы, призванные защищать нынешний статус-кво и нейтрализовать угрозы."
 civic_peacekeepers:0 "Миротворцы"
 civic_peacekeepers_desc:0 "Это общество редко стремится расширить свою территорию в своих интересах. Вместо этого они посвящают себя поддержанию мира и стабильности в галактике, хотя это может быть достигнуто с помощью силы."
 civic_tooltip_peacekeepers_effects:0 "§YИмпериалистические§! фракции не требует войны или соперничества\nМожет создать федерацию типа §YМиротворческая коалиция§! позволяет использовать casus beli §YНейтролизовать угрозу§! на империи, считающийся угрозой"
 peacekeeper_cb_effect:0 "Может использовать §YНейтролизовать угрозу§! чтобы остановить слишком агресивное государство."
 war_goal_wg_peacekeeper:0 "Принудить к миру"
 war_goal_wg_peacekeeper_desc:0 "Война ведется для нейтрализации империи, считающейся угрозой. \n\nПосле войны, мы сможем выбрать из §Yнескольких решений§! по поводу того, что делать с вражеской империей."
 casus_belli_cb_peacekeeper:0 "Принуждение к миру"
 fleet_contribution_low_peacekeeper:0 "$fleet_contribution_low_hegemony$"
 fleet_contribution_low_peacekeeper_desc:0 "$fleet_contribution_low_hegemony_desc$"
 fleet_contribution_medium_peacekeeper:0 "$fleet_contribution_medium_hegemony$"
 fleet_contribution_medium_peacekeeper_desc:0 "$fleet_contribution_medium_hegemony_desc$"
 fleet_contribution_high_peacekeeper:0 "$fleet_contribution_high_hegemony$"
 fleet_contribution_high_peacekeeper_desc:0 "$fleet_contribution_high_hegemony_desc$"
 civic.2.name:0 "Победа миротворческих сил"
 civic.2.desc:0 "Мы выиграли войну против агресивной империи, которая представляла угрозу всей галактике, и теперь мы должны принять решение о том, что делать с империей. \n\nНесмотря на то, что мы почти полностью контролируем будущее империи, чем более радикальные изменения мы вносим, тем больше ресурсов требуется, как для проведения изменений, так и для сохранения демографии."
 civic.2.a:0 "Установить мирное правительство"
 civic.2.b:0 "Нам нужна их помощь в сохранении мира"
 civic.2.c:0 "Мы должны приглядывать за ними"
 fedev.500.cep.desc:0 "$fedev.500.intro$\n\nЭто великое Принуждение к миру Коалицией обеспечит мир и стабильность во всей галактике, даже если это будет достигнуто силой.\n\nНачалась новая эра межзвездного мира!"
 civic_tooltip_personal_weapons_effects:0 "Есть доступ к эдикту §YОграничение личного оружия§! которое повышает стабильность, уменьшает преступность, но взамен дает штраф на счатье и привлекательность руководящих принципов"
 edict_no_personal_weapons:0 "Ограничение личного оружия"
 edict_no_personal_weapons_desc:0 "Хотя наличие у населения личного оружия является признаком свободы, иногда слишком много свободы может оказаться опасным. Ограничение владения и использования оружия на некоторое время снизит уровень преступности, но может вызвать гнев населения."
 civic_tooltip_military_academies_effects:0 " §YАкадемия космофлота§! обеспечивает корабли дополнительно на §Y200§! начальным опытом"
 sm_fleet_academy_cep:0 "$sm_fleet_academy$"
 sm_fleet_academy_cep_desc:0 "$sm_fleet_academy_desc$"
 civic_tooltip_defensive_policies_effects:0 "Есть доступ к специальной политике §YУровень национальной безопасности§!"
 policy_defensive_policy:0 "Уровень национальной безопасности"
 policy_defensive_policy_desc:0 "Наши пацифистские идеи не разделяются по всей галактике, и поэтому мы должны быть готовы защищаться, когда придет время. Вопрос в том, сколько мы должны посвятить защите нашей нации?"
 high:0 "Высокий"
 high_desc:0 "Защита нашей нации - наш приоритет. Другой вариант - полный провал и уничтожение нашего вида. Ну и что, если популяция немного несчастна, это для их же блага.\n "
 moderate:0 "Средний"
 moderate_desc:0 "Хотя мы должны обеспечить наше будущее, защищая нашу нацию, необходимо также заботиться и о населении. Полное посвящение себя любой крайности оставит нас только в худшем положении.\n "
 low:0 "Низкий"
 low_desc:0 "Мы сильны, и мы можем защитить нашу нацию, не расходуя лишних ресурсов. Кроме того, о нашем народе необходимо заботиться; если он будет несчастлив, мы потерпим неудачу по другой причине.\n "
 none:0 "Отсутсвует"
 none_desc:0 "В настоящее время на горизонте нет надвигающейся угрозы, а это означает, что мы не должны тратить ресурсы на оборону нашей страны. Однако некоторые могут поверить, что мы приговариваем нашу нацию к определенной гибели.\n "
 civic_tooltip_masters_of_architecture_effects:0 "В родном мире есть §YВеликий монумент§! увеличивающий счастье и скорость промышленных исследований"
 d_great_monument:0 "Великий монумент"
 d_great_monument_desc:0 "Великий памятник, построенный много веков назад величайшими инженерами и архитекторами нашего времени."
 civic_tooltip_world_council_effects:0 "Родной мир может построить §YЦентральный колониальный совет§! дающий £amenities£ блага, £stability£ стабильность и £unity£ единство\nМожно строить §YКолониальный совет§! в колониях, дающий меньший бонус"
 building_world_council:0 "Колониальный совет"
 building_world_council_desc:0 "Залы, в которых проживают члены малого совета планеты. Они поклялись делать то, что лучше для людей."
 building_world_council_2:0 "Центральный планетарный совет"
 building_world_council_2_desc:0 "Большой и последний зал совета, возвышающийся над зданиями. Члены совета обязаны делать то, что лучше для народа."
 civic_tooltip_multiculturalism_effects:0 "Может издать указ §YУкрепление разнообразия§! в наших мирах"
 decision_increase_diversity:0 "Укреплять разнообразие"
 decision_increase_diversity_desc:0 "Благодаря использованию потребительских товаров, правильной рекламе и общим пассивным кампаниям мы можем сделать этот мир более разнообразным."
 diversity_strengthened:0 "Укрепление разнообразия"
 diversity_strengthened_desc:0 "Разнообразие видов в этом мире укрепляется посредством правительственных кампаний."
 civic.3.name:0 "Укрепление разнообразия завершено"
 civic.3.desc:0 "В одном из наших миров в последнее время усилилось разнообразие, как в плане увеличения уровня иммиграции, так и в плане уменьшения числа идей, направленных против пришельцев и ксенофобов. Сейчас, по прошествии пяти лет, кампания подходит к концу.  \n\nВ связи с большими объемами необходимых ресурсов, а также в связи с важностью других кампаний и т.д. мы не сможем принять решение, подобное тому, которое мы приняли недавно. Возможно, через §Hпять лет§! мы сможем повторить."
 civic.3.a:0 "Понятно."
 civic.4.name:0 "Допустить укрепление разнообразия"
 civic.4.desc:0 "Прошло десять лет с тех пор, как мы впервые приняли решение об укреплении разнообразия в одном из наших миров, хотя его последствия были фактически устранены пять лет назад. \n\nAfter sufficiently building up our resources and drawing up plans once more, we can once again enact the decision to increase diversity on the world."
 civic.4.a:0 "Хорошо."
 can_strengthen_diversity:0 "Можно в очередной раз ввести в действие §YУкрепление разнообразия§! в нашем мире"
 civic_tooltip_bureau_of_transport_effects:0 "Может строить §YПотоковою бухту§! на космических станциях с §Yверфью§!.Бухта ускоряет перезарядку прыжковых двигателей и дает небольшой бонус к скорости"
 sm_sb_streamlining_sector:0 "Потоковая бухта"
 sm_sb_streamlining_sector_desc:0 "Сектор звездной базы предназначен для облегчения передвижения построенных кораблей."
 sb_streamlining_sector_desc_modifier:0 "Построено кораблей:\nСкорость корабля: §G+10%§!\nВремя зарядки для прыжков: §G-15%§!\nПерейти перезарядка: §G-15%§!\nПерезарядка прыжкового двигателя: §G-50%§!"
 civic_tooltip_personality_cult_effects:0 "Есть доступ к эдикту §YРаспространение пропаганды§!"
 edict_propaganda_spread:0 "Распространение пропаганды"
 edict_propaganda_spread_desc:0 "СМИ. Большая ложь. Зрелище. Патриотизм. Организованные правительством демонстрации."
 civic_tooltip_seekers_of_knowledge_effects:0 "Родной мир имеет постройку §YПланетарное хранилище§! дающее £physics_research£ £society_research£ £engineering_research£ исследования"
 building_databanks:0 "Банки планетарных баз данных"
 building_databanks_desc:0 "Десятилетия исследований и мышления, все они заключены в десятки кристаллов данных, хранящихся в этом здании."
 eng_cult_1a:0 "Умные спиритуалисты"
 eng_cult_1b:0 "Умные спиритуалисты"
 eng_cult_1c:0 "Грязные еретики"
 eng_cult_1d:0 "Грязные еретики"
 eng_cult_2a:0 "Создатели машин"
 eng_cult_2b:0 "Создатели машин"
 phy_cult_a:0 "Создатели машин"
 phy_cult_b:0 "Создатели машин"
 eng_cult_cyborg_1:0 "Священные машины"
 eng_cult_cyborg_2:0 "Священные машины"
 eng_cult_synth_1:0 "Священные машины"
 eng_cult_synth_2:0 "Священные машины"
 phy_cult_cyborg_1:0 "Бессмертные существа"
 phy_cult_cyborg_2:0 "Бессмертные существа"
 phy_cult_synth_1:0 "Бессмертные существа"
 phy_cult_synth_2:0 "Бессмертные существа"
 #New stuff below
 decision_sanctify_singularity:0 "Святость Сингулярности"
 decision_sanctify_singularity_desc:0 "Врата загробной жизни, черные дыры - истинные святые места в галактике. Им будут поклоняться как таковым."
 sanctified_worlds_too_many:0 "Больше нельзя освятить черные дыры."
 sanctify_1:0 "Святая Сингулярность"
 sanctify_1_desc:0 "Эта черная дыра рассматривается как божественное существо, проводник между текущей и загробной жизнью."
 mod_country_base_physics_research_produces_add:0 "Ежемесячно £physics_research£ исследования физики"
 sanctify_1_empire:0 "Младшая святая Сингялярность"
 sanctify_1_empire_desc:0 "Черные дыры, принадлежащие этой империи, были названы божественными объектами и обычно почитаются."
 ss_bonus:0 "Дает модификатор §YБожественные сингулярности§!"
 sanctify_2_empire:0 "Средняя святая Сингулярность"
 sanctify_2_empire_desc:0 "Черные дыры, принадлежащие этой империи, были названы божественными объектами и обычно почитаются."
 sanctify_3_empire:0 "Старшая святая Сингулярность"
 sanctify_3_empire_desc:0 "Черные дыры, принадлежащие этой империи, были названы божественными объектами и обычно почитаются."
 trade_policy_technocorp:0 "Технологические инвестиции"
 trade_policy_technocorp_desc:0 "В конечном счете, наш технический прогресс определяет наше место среди звезд. Мы должны сосредоточить наши торговые усилия на развитии науки и исследований.\n\n§EКаждая собранная £trade_value£ §YТорговая ценность§! дает нам £energy£ §Y0.5§! и £physics_research£ £society_research£ £engineering_research£ §Y0.1§!§!"
 civic_entertainment_facilities:0 "Развлекательное предприятие"
 civic_entertainment_facilities_desc:0 "Эта Мегакорпорация специализируется на создании рассказов и повествований, которых жаждут обитатели галактики."
 civic_tooltip_entertainment_facilities_effects:0 "Может строить здание £building£ §YРазвлекательные учреждение§!"
 building_corporate_entertainment_facilities:0 "Развлекательные учреждение"
 building_corporate_entertainment_facilities_desc:0 "Люди со всего мира могут найти всевозможные формы развлечений в этих гигантских объектах."
 civic_consumer_focus:0 "Оптимизация потребления"
 civic_consumer_focus_desc:0 "Благодаря виртуозно отлаженным производственным процессам, эта Мегакорпорация массово производит потребительские товары с непревзойденной эффективностью."
 civic_tooltip_consumer_focus_effects:0 "Может строить £building£ §YПланетарный гипермаркет§! \n£job_artisan£ §YРемесленники§! производят дополнительно §Y2§! £consumer_goods£ еденицы товаров массового спроса"
 building_corporate_goods_outlet:0 "Планетарный гипермаркет"
 building_corporate_goods_outlet_desc:0 "В этом массовом магазине продаются всевозможные потребительские товары и продукты, которые граждане могут приобрести."
 civic_star_pioneers:0 "Галактические пионеры"
 civic_star_pioneers_desc:0 "Не довольствуясь только мечтами о звездах, эта Мегакорпорация постоянно ищет лучшие способы путешествия к звездам, всегда открывая новые рубежи в межзвездных путешествиях."
 voidcraft_propulsion_materials_research_bonus:0 "Скорость исследования пустот, двигательных установок и материалов"
 civic_construction_industry:0 "Титан Промышленности"
 civic_construction_industry_desc:0 "Ультрачистые кузнечные процессы, применяемые компанией, позволяют им преуспеть в производстве минералов и сплавов для промышленного применения."
 civic_tooltip_construction_industry_effects:0 "Могут строить £building£ §YСеть дистрибьюторов материалов§! \n£job_foundry£ §YМеталлурги§! которое производит §Y2§! £alloys£ еденицы сплавов"
 building_corporate_industrial_distributor:0 "Сеть дистрибьюторов материалов"
 building_corporate_industrial_distributor_desc:0 "Массивная сеть складов и логистических цепочек разгружает излишки корпорации"
 civic_construction_company:0 "Строительная корпорация"
 civic_construction_company_desc:0 "Эта Мегакорпорация строит свое будущее, благодаря промышленности, сконцентрированной на строительстве. Будь то районы или дайсонские сферы, они строят сооружения быстро, но с большими затратами."
 mod_planet_metallurgists_minerals_upkeep_mult:0 "£job_foundry£ Металлурги £minerals£ минеральная cодержание"
 mod_planet_artisans_minerals_upkeep_mult:0 "£job_artisan£ Ремесленники £minerals£ минеральная cодержание"
 allow_edict_consectrated_worlds_nihilistic:0 "§HUnlocks Decision:§! Consecrate World\n§HUnlocks Decision:§! Sanctify Singularity\n"
 describe_edict_consectrated_worlds_nihilistic:0 "§EConsecrating uninhabited planets and sanctifying black holes (up to §Y3§! each) increases §YSpiritualist Ethics Attraction§! and §YEmpire-Wide Amenities§! as well as £unity£ §YUnity Generation§!, scaling to the spiritual significance of the worlds consecrated. In the case of the sanctification of a black hole, a minor physics bonus will be provided.§!"
 allow_edict_consectrated_worlds:0 "§HРешение:§! сакральный мир\n§HРешение:§! Святость Сингулярности\n"
 describe_edict_consectrated_worlds:0 "§EОсвящение необитаемых миров (до §Yтрех§! штук) повышает §Yпривлекательность принципа Спиритуализм§! и §Yобщеимперские блага§!, а также наращивает производство £unity£ §Yединства§! в соответствии с духовным значением освященных миров. В случае освящения черной дыры будет предоставлен небольшой бонус физики.§!"
 ap_consecrated_worlds_nihilistic:0 "$ap_consecrated_worlds$"
 ap_consecrated_worlds_nihilistic_desc:0 "$ap_consecrated_worlds_desc$"
 #requires localisation below
 building_crystal_prospecting_machine:0 "Crystal Prospecting Machine"
 building_crystal_prospecting_machine_desc:0 "This automated machine searches for and excavates rare crystals that are near to the planet's surface. It also converts very specific minerals into crystals inefficiently."
 building_crystal_prospecting_machine_2:0 "$building_crystal_prospecting_machine$ II"
 building_crystal_prospecting_machine_2_desc:0 "A slightly advanced machine, used for excavating rare crystals and minerals, and converting some minerals into crystals."
 tech_crystal_prospecting_3_and_4:0 "Advanced Crystal Prospecting"
 tech_crystal_prospecting_3_and_4_desc:0 "More efficient and effective methods can be used to search for and convert minerals into rare crystals by being able to alter some minerals' properties to suit conversion."
 building_crystal_prospecting_machine_3:0 "$building_crystal_prospecting_machine$ III"
 building_crystal_prospecting_machine_3_desc:0 "This more advanced prospecting machine mines for rare crystals and converts a large number of found minerals into crystals. Its methods allow for easier access to rare crystals."
 building_crystal_prospecting_machine_4:0 "$building_crystal_prospecting_machine$ IV"
 building_crystal_prospecting_machine_4_desc:0 "A large number of rare crystals is produced by this advanced prospecting machine, mainly by converting minerals into crystals."
 tech_crystal_prospecting_5:0 "Mineral Structure Altering"
 tech_crystal_prospecting_5_desc:0 "By utilising advanced technology, we can alter almost any feature of any type of mineral for conversion into more useful rare crystals."
 building_crystal_prospecting_machine_5:0 "$building_crystal_prospecting_machine$ V"
 building_crystal_prospecting_machine_5_desc:0 "This advanced prospecting machine can convert near to any type of mineral found into rare crystals through simple modification of minerals' properties."
 tech_crystal_prospecting_6:0 "Extensive Mineral Modification"
 tech_crystal_prospecting_6_desc:0 "Advanced scanning and modification technologies allows for extensive modification of any mineral's atomic structure and its properties. This makes for simple conversion into rare crystals."
 building_crystal_prospecting_machine_6:0 "$building_crystal_prospecting_machine$ VI"
 building_crystal_prospecting_machine_6_desc:0 "This super-advanced machine can produce tons of rare crystals through advanced modification of found minerals, made easy thanks to deep scans of the underground."
