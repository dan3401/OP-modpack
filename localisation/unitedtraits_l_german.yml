l_german:
 trait_cyborg:0 "Cyborg"
trait_cyborg_desc:0 "§LMeine Muskeln sind nun mechanisch, ich kann die Grenzen ausreizen! Egal wie hart ich es versuche, Hundert Prozent ist alles was ich habe§!"

trait_robot:0 "Roboter"
trait_robot_desc:0 "§LOb wir jetzt aus Carbon oder Silikon bestehen macht kein Unterschied; Wir sollten mit angemessenem Respekt behandelt werden.§!"

trait_naturalist:0 "Naturalist"
trait_naturalist_desc:0 "§LMeine Religion ist die Natur. Das ist, was diese Gefühle von Wunder und Mystik und Dankbarkeit in mir weckt.§!"

trait_genius:0 "Genie"
trait_genius_desc:0 "§LPersistenz, Perfektion, Geduld, Leistung. Priorisiere deine Leidenschaft. Es hält dich labil.§!"

trait_swarm:0 "Schwarm"
trait_swarm_desc:0 "§LWir sind viele! Wir sind der Schwarm.§!"

trait_mutant:0 "Mutant"
trait_mutant_desc:0 "§LEin extra Körperteil?!§!"

trait_ghoul:0 "Ghul"
trait_ghoul_desc:0 "§LSchau kein Gehirn, nur Wahnsinn ...§!"

trait_abomination:0 "Abscheulichkeit"
trait_abomination_desc:0 "§LEs ist ein Ding, dass gemein, bösartig oder schrecklich ist.§!"

trait_immortal:0 "Unsterblich"
trait_immortal_desc:0 "§LWenn du für immer lebst, für was lebst du dann?§!"

trait_sloth:0 "Faultier"
trait_sloth_desc:0 "§LIch habe gehört, dass harte Arbeit niemanden tötet, aber warum die Chance nutzen?§!"

trait_opportunist:0 "Opportunist"
trait_opportunist_desc:0 "§LIch bin oft schuldig, das Schlimmste zu erwarten, um Enttäuschungen zu vermeiden und eine Überraschung zu begrüßen.§!"

trait_psycho:0 "Psycho"
trait_psycho_desc:0 "§LIch bin kein Psycho... Ich mag nur Psychotische Dinge.§!"

trait_isolationist:0 "Isolationist"
trait_isolationist_desc:0 "§LEinsamkeit ist eine gewählte Trennung, um deine Seele zu reinigen. Isolation ist nach was du dich sehnst, wenn du das erste vernachlässigst§!"

trait_addict:0 "Süchtig"
trait_addict_desc:0 "§LRealität ist nur eine Krüke für diejenigen, die nicht mit Drogen umgehen können§!"

trait_hunter:0 "Jäger"
trait_hunter_desc:0 "§LDu verfehlst 100% der Schüsse, die du nicht nimmst.§!"

trait_collector:0 "Kollektor"
trait_collector_desc:0 "§LBergbau ist die Kunst von Mineralvorkommen zu profitieren§!"

trait_harvester:0 "Ernter"
trait_harvester_desc:0 "§LBevor die Früchte des Wohlstands kommen können, müssen die Stürme des Lebens zuerst die erforderlichen Testversuche mitbringen, die sich mit den Samen der Weisheit mischen, um eine reife Ernte zu erzeugen.§!"

trait_efficient:0 "Effizient"
trait_efficient_desc:0 "§LEffizienz ist Dinge richtig zu tun§!"

trait_attractive:0 "Attraktiv"
trait_attractive_desc:0 "§LSie ist nicht wirklich hübsch, aber irgendetwas an ihr ist eines Blickes würdig§!"

trait_brutal:0 "Brutal"
trait_brutal_desc:0 "§LIch werde eure verfickten Augäpfel essen und eure Gesichter tragen, wenn ich mit euch fertig bin!§!"

trait_smuggler:0 "Schmuggler"
trait_smuggler_desc:0 "§LBeweispunkte weisen darauf hin, dass, wenn du Tarife zu oft erhöhst, wird es das schmuggeln erhöhen.§!"

trait_pirate:0 "Pirat"
trait_pirate_desc:0 "§LNimm was du kannst und gib nichts zurück§!"

trait_golddigger:0 "Gold Gräber"
trait_golddigger_desc:0 "§LGeld gibt dir die Frau die du haben willst, der Kampf gibt dir die Frau die du brauchst.§!"

trait_repulsive:0 "Abstoßend"
trait_repulsive_desc:0 "§LAuch wenn du den Bösewicht im Allgemeinen abstoßst, musst du dich vollkommen in ihn reinversetzen können...§!"

trait_unpredictable:0 "Unberechenbar"
trait_unpredictable_desc:0 "§LDie Welt ist Unberechenbar. Dinge passieren plötzlich, unerwartet. Wir möchten so fühlen, als könnten wir unsere Existenz kontrollieren. In manchen Wegen ist das der Fall, in manchen Wegen nicht. Wir werden von den Kräften der Chancen und des Zufalls beherrscht.§!"

trait_slaver:0 "Sklaventreiber"
trait_slaver_desc:0 "§LDiejenigen die die Freiheit der anderen verweigern, verdienen sie nicht für sich selbst.§!"

trait_grunt:0 "Draufgänger"
trait_grunt_desc:0 "§LLasst und etwas Großes zum töten finden.§!"

trait_loyalist:0 "Loyalist"
trait_loyalist_desc:0 "§LEin Patriot sollte immer sein Land verteidigen.§!"

trait_rebel:0 "Rebell"
trait_rebel_desc:0 "§LUnter Tyrannei ist es richtig ein Rebell zu sein!§!"

trait_hive:0 "Kolletiv"
trait_hive_desc:0 "§LKollektivgedanken sind Gruppengedanken mit fast Vollständigem Verlust von Individualität, Persönlichkeit, und Eigenschaften.§!"

trait_scavenger:0 "Plünderer"
trait_scavenger_desc:0 "§LDu kannst entweder ein Opfer der Welt oder ein Abenteurer auf der Suche nach einem Schatz sein. Es hängt alles davon ab, wie du dein Leben betrachtest.§!"

trait_clone:0 "Klon"
trait_clone_desc:0 "§LWie soll ich wissen, welcher ich einmal war?§!"

trait_advancedengineer:0 "Fortschrittlicher Ingenieur"
trait_advancedengineer_desc:0 "§LMathe ist meine Leidenschaft. Ingenieurwesen ist meine Berufung.§!"

trait_advancedsociologist:0 "Fortschrittlicher Soziologe"
trait_advancedsociologist_desc:0 "§LEs ist immer von Interesse zu wissen, was ein anderer Mensch als bemerkenswert empfindet.§!"

trait_advancedphysicist:0 "Fortschrittlicher Physiker"
trait_advancedphysicist_desc:0 "§LNichts passiert, bis sich etwas bewegt.§!"

trait_small_creature:0 "Kleine Kreatur"
trait_small_creature_desc:0 "§LDas Leben einer Kreatur ist ein schnell verblassender Funke in unermesslicher Dunkelheit.§!"

trait_big_creature:0 "Große Kreatur"
trait_big_creature_desc:0 "§LDu kannst niemals ein Riese sein, wenn du die Mächte die viel mächtiger sind , als dich, herausforderst!§!"

trait_wanderer:0 "Wanderer"
trait_wanderer_desc:0 "§LZu wandern ist am Leben zu sein.§!"

trait_hedonist:0 "Hedonist"
trait_hedonist_desc:0 "§LIch habe endlich herausgefunden, dass der einzige Grund am Leben zu sein ist, es zu genießen.§!"

trait_extreme_harvester:0 "Extremer Ernter"
trait_extreme_harvester_desc:0 "§LDie Reaper hören nicht auf zu ernten.§!"

trait_super_efficient:0 "Super Effizient"
trait_super_efficient_desc:0 "§LDer Fortschritt erfolgt nicht durch Frühaufsteher. Er wird von faulen Männern geschafft, die versuchen, einfachere Möglichkeiten zu finden, etwas zu tun.§!"

trait_survivalist:0 "Survivalist"
trait_survivalist_desc:0 "§LNur der Starke wird bestehen, alle Schwachen werden durch Feuer verzehrt.§!"

trait_obnoxious:0 "Unausstehlich"
trait_obnoxious_desc:0 "§LEs ist die Natur der Physik, den lautesten Mund über die umfangreichsten zu hören.§!"

trait_replicator:0 "Replikator"
trait_replicator_desc:0 "§LWir werden getrieben, um zu replizieren, indem wir beide, Legierungen und Technologien, verbrauchen ...§!"

trait_prey:0 "Beute"
trait_prey_desc:0 "§LManchmal ist es nicht wert, mit dem erfahreneren Gegner zu kämpfen. Bitten um Gnade kann mehr Leben retten.§!"

trait_unreliable:0 "Unzuverlässig"
trait_unreliable_desc:0 "§LEin guter Feind kann besser sein als der beste Freund.§!"

trait_ancient:0 "Antik"
trait_ancient_desc:0 "§LAlter ist nicht wie alt du bist, sondern wie alt du dich fühlst.§!"

trait_parasite_host:0 "Parasitenwirt"
trait_parasite_host_desc:0 "§LVertraue nicht auf etwas, das Leben hat, sonst wirst du dein Leben verlieren und in einen Bienenstock tauchen und gestochen werden.§!"

trait_criminal:0 "Krimineller"
trait_criminal_desc:0 "§LEs braucht zwei, um bestechen zu können.§!"

trait_lawful:0 "Rechtmäßig"
trait_lawful_desc:0 "§LGerechtigkeit ist einfach der Vorteil der Stärkeren.§!"

trait_exterminator:0 "Eliminierer"
trait_exterminator_desc:0 "§LEliminieren ....§!"

trait_invasive:0 "Invasiv"
trait_invasive_desc:0 "§LWarum kamen sie Milliarden von Meilen, nur um uns anzustarren? Es ist gemein.§!"

trait_fanatical:0 "Fanatisch"
trait_fanatical_desc:0 "§LFanatiker sind wie Schutt nach dem Windverlauf, sie werden wie Sand weggefegt, und überzeugt zu glauben, was sie nicht verstehen.§!"

trait_self_sufficient:0 "Selbständig"
trait_self_sufficient_desc:0 "§LSelbst-Liebe, Selbstbewusstsein und Selbstbestimmung.§!" 

trait_mercenary:0 "Söldner"
trait_mercenary_desc:0 "§LEr verkauft seine Loyalitäten an den Höchstbietenden.§!"

trait_servant:0 "Diener"
trait_servant_desc:0 "§LJe besser wir dienen, desto größer ist die Erfüllung.§!"

trait_mineral_consumer:0 "Mineral Verbraucher"
trait_mineral_consumer_desc:0 "§LWir sind nur Statistiken, geboren um Ressourcen zu konsumieren.§!"

trait_food_consumer:0 "Lebensmittel Verbraucher"
trait_food_consumer_desc:0 "§LDu bist was du isst. Was würdest DU gerne sein?§!"

trait_energy_consumer:0 "Energieverbraucher"
trait_energy_consumer_desc:0 "§L§Die Energie des Geistes ist das Wesen des Lebens!"

trait_individualist:0 "Individualist"
trait_individualist_desc:0 "§LDas Recht, allein gelassen zu werden, ist in der Tat der Anfang aller Freiheit.§!"

trait_collectivist:0 "Kollektivist"
trait_collectivist_desc:0 "§LWarum opfern wir nicht die individuellen Rechte für die Mehrheitswünsche?.§!" 

trait_psi_gifted:0 "Psi-begabt"
trait_psi_gifted_desc:0 "§LGeist triumphiert über Materie.§!"

trait_united:0 "Vereint"
trait_united_desc:0 "Der wahre Genuss kommt von der Tätigkeit des Geistes und der Ausübung des Körpers; Die beiden sind immer vereint."

trait_extremely_united:0 "Extrem Vereint"
trait_extremely_united_desc:0 "Vereint stehen wir, geteilt fallen wir."

trait_divided:0 "Geteilt"
trait_divided_desc:0 "Wenn die Leute geteilt werden, ist die einzige Lösung Einigung."

trait_extremely_divided:0 "Extrem Geteilt"
trait_extremely_divided_desc:0 "Wir sind keine geteilte Nation: Wir sind eine gebrochene Nation, und alles, was gebrochen ist, kann repariert werden."

trait_robot_super_efficient_processors:0 "Super Effiziente Prozessoren"
trait_robot_super_efficient_processors_desc:0 "Maschinenprozesse kontinuierlich verbessern und so effizient wie möglich werden"

trait_robot_inefficient_processors:0 "Ineffiziente Prozessoren"
trait_robot_inefficient_processors_desc:0 "Es gibt viele Fehler, die eine niedrige Ausführungseffizienz verursachen."

trait_robot_super_inefficient_processors:0 "Super Ineffiziente Prozessoren"
trait_robot_super_inefficient_processors_desc:0 "Hören Sie auf, sich über geringe Effizienz Sorgen zu machen..."

trait_robot_extreme_mass_produced:0 "Extrem Massenproduziert"
trait_robot_extreme_mass_produced_desc:0 "Die Bedingungen für den aktuellen finanziellen Erfolg, die ständige Erweiterung der Produktion und der Ersatz, wirken diesen Zielen entgegen."

trait_robot_extreme_custom_made:0 "Extrem Maßgefertigt"
trait_robot_extreme_custom_made_desc:0 "Wir können nicht zu dem werden, was wir sein wollen, indem wir bleiben, was wir sind."

trait_robot_completely_recycled:0 "Komplett Recycelt"
trait_robot_completely_recycled_desc:0 "Überdenken Sie die Zukunft: Reduzieren, Wiederverwerten, Recyceln."

trait_robot_super_luxurious:0 "Super Luxuriös"
trait_robot_super_luxurious_desc:0 "Perfektion ist nicht erreichbar. Aber wenn wir Perfektion verfolgen, können wir Spitzenleistungen erzielen."

