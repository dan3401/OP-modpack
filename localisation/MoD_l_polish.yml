 d_Sv_VFD_deposit:0 "[S] Verticalized Farming Districts"
 d_Sv_VFD_deposit_desc:0 "Traditional land is horizontal and boring, a waste of space next to sleek skyscraper jungles. We have long dreamt of stacking farmland in semi-artificial environments while maintaining yield efficiency. The technology to do so is finally available, and even suits arcologies."
 d_O_LOSBF_deposit:0 "[O] Low-Orbit Space-Based Farming"
 d_O_LOSBF_deposit_desc:0 "Farming, but beyond heaven."
 d_H_SBF_deposit:0 "[H] Space-Based Farming"
 d_H_SBF_deposit_desc:0 ""
 d_U_SCI_deposit:0 "[U] Subterranean Industrial City" 
 d_U_SCI_deposit_desc:0 "Whole city-sized areas dedicated to extraction and processing of raw materials found underground more efficiently than surface industries."
 d_U_SER_deposit:0 "[U] Subterranean Extraction & Refinery City"
 d_U_SER_deposit_desc:0 "Whole city-sized areas dedicated to extraction and processing of raw materials straight into rare resources more in ways not possible at the surface."
 d_R_RTPAF_deposit:0 "[R] Ringworld Terrain Prospecting and Filtering"
 d_R_RTPAF_deposit_desc:0 "Nearly all useful matter in this system has been used to construct this ringworld. Yet a quantity of valuable leftovers were simply added to the constituents of this section's soil. With great effort, these resources can be filtered out and processed."
 d_H_ACMH_deposit:0 "[H] Asteroid & Comet Mining Hub"
 d_H_ACMH_deposit_desc:0 "There are more random rocks flying around than there is capacity to catch and process them. With this infrastructure we'll be able to process a few more."
 d_O_LSLODI_deposit:0 "[O] Large-Scale Low-Orbit Docking Infrastructure"
 d_O_LSLODI_deposit_desc:0 "Maintenance, refuelling, recycling, retrofitting and bulk cargo handling of both privately owned and state owned vessels, be it military ships or the merchant marine. No need to pass by a system's starbase nor to land on the surface, it can all be done here."
 d_HR_LSDI_deposit:0 "[HR] Large-Scale Docking Infrastructure"
 d_HR_LSDI_deposit_desc:0 "Maintenance, refuelling, recycling, retrofitting and bulk cargo handling of both privately owned and state owned vessels, be it military ships or the merchant marine. No need to pass by a system's starbase nor to land on the surface, it can all be done here."
 d_U_DPBN_deposit:0 "[U] Deep Planetary Bunker Network"
 d_U_DPBN_deposit_desc:0 "The most well entrenched of bunkers, the planet itself its armour. Unlike traditional defences, it takes a colossus to crack these open. Defence in depth, literally."
 d_SaHR_ATN_deposit:0 "[SHR] Autonomous Transport Network"
 d_SaHR_ATN_deposit_desc:0 ""
 d_U_SC_deposit:0 "[U] Subterranean Cathedral"
 d_U_SC_deposit_desc:0 "A city-sized monastery complex surrounds a Cathedral with arches of massive proportions. The largest nave, bema and aisles you've ever laid your eyes upon, and the longest pews you've ever prayed on. Worm be praised!"
 d_U_USC_deposit:0 "[U] Underground Science City"
 d_U_USC_deposit_desc:0 ""
 
