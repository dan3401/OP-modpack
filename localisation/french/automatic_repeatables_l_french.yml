l_french:
    edict_AR_menu: "§YAutomatic Repeatables§! Mod Menu"
    edict_AR_menu_desc: "Opens the §YAutomatic Repeatables§! Mod Menu"
    automatic_repeatables.3.name: "Bienvenue chez §YAutomatic Repeatables§!!"
    automatic_repeatables.3.desc: "Bienvenue chez §YAutomatic Repeatables§! mod!\nVous pouvez ouvrir le mod menu à n'importe quel moment via les décrets. Vous pourrez y trouver les différents paramètres tels que le choix de l'algorithme utilisé pour choisir les technologies ainsi que ses paramètres.\nNe vous inquiétez pas d'oublier le mod d'ici car il vous rappelera son existance la première fois que vous rechercherez une répétable à la main.\nAmusez vous bien!"
    automatic_repeatables.3.awesome: "Nickel!"
    automatic_repeatables_menu.1.name: "§YAutomatic Repeatables§! Mod Menu"
    automatic_repeatables_menu.1.desc.advanced: "Le choix par §YPriorité§! choisit la tech la plus haute sur la liste de priorités que vous définissez.\nLe choix §YAléatoire§! choisit une tech aléatoire que vous avez autorisée.\nLe choix §YMinimum§! choisit la tech que vous avez autorisée ayant le plus bas niveau.\n Le choix §YLegacy§! choisit la dernière tech à avoir été recherchée (ignore les options de recherches, non accessible en multijoueur).\nVous utilisez en ce moment le choix par §GPriorité§!."
    automatic_repeatables_menu.1.desc.cheapest: "Le choix par §YPriorité§! choisit la tech la plus haute sur la liste de priorités que vous définissez.\nLe choix §YAléatoire§! choisit une tech aléatoire que vous avez autorisée.\nLe choix §YMinimum§! choisit la tech que vous avez autorisée ayant le plus bas niveau.\n Le choix §YLegacy§! choisit la dernière tech à avoir été recherchée (ignore les options de recherches, non accessible en multijoueur).\nVous utilisez en ce moment le choix §GMinimum§!."
    automatic_repeatables_menu.1.desc.random: "Le choix par §YPriorité§! choisit la tech la plus haute sur la liste de priorités que vous définissez.\nLe choix §YAléatoire§! choisit une tech aléatoire que vous avez autorisée.\nLe choix §YMinimum§! choisit la tech que vous avez autorisée ayant le plus bas niveau.\n Le choix §YLegacy§! choisit la dernière tech à avoir été recherchée (ignore les options de recherches, non accessible en multijoueur).\nVous utilisez en ce moment le choix par §GAléatoire§!."
    automatic_repeatables_menu.1.desc.legacy: "Le choix par §YPriorité§! choisit la tech la plus haute sur la liste de priorités que vous définissez.\nLe choix §YAléatoire§! choisit une tech aléatoire que vous avez autorisée.\nLe choix §YMinimum§! choisit la tech que vous avez autorisée ayant le plus bas niveau.\n Le choix §YLegacy§! choisit la dernière tech à avoir été recherchée (ignore les options de recherches, non accessible en multijoueur).\nVous utilisez en ce moment le choix par §GLegacy§!."
    automatic_repeatables_menu.1.a: "Changer le multiplicateur de coût de recherche"
    automatic_repeatables_menu.1.priority_physics: "Changer les priorités en physique"
    automatic_repeatables_menu.1.priority_society: "Changer les priorités en societé"
    automatic_repeatables_menu.1.priority_engineering: "Changer les priorités en ingénierie"
    automatic_repeatables_menu.1.allow_physics: "Choisir quelles tech de physique sont autorisées"
    automatic_repeatables_menu.1.allow_society: "Choisir quelles tech de société sont autorisées"
    automatic_repeatables_menu.1.allow_engineering: "Choisir quelles tech d'ingiénerie sont autorisées"
    automatic_repeatables_menu.1.separation: "--------------------------"
    automatic_repeatables_menu.1.priority_version: "Utiliser le choix par §Ypriorité§!"
    automatic_repeatables_menu.1.random_version: "Utiliser le choix §Yaléatoire§!"
    automatic_repeatables_menu.1.cheapest_version: "Utiliser le choix §Yminimum§!"
    automatic_repeatables_menu.1.old_version: "Utiliser le choix §Ylegacy§!"
    automatic_repeatables_menu.6.name: "Automatic Repeatables Mod Menu"
    automatic_repeatables_menu.6.desc: "Le multiplicateur du coût de recherche est actuellement : [This.AR_research_cost_multiplier]"
    automatic_repeatables_menu.6.a: "Ajouter 0.25"
    automatic_repeatables_menu.6.b: "Soustraire 0.25"
    automatic_repeatables_menu.6.c: "Remettre à 1"
    automatic_repeatables.11.name: "§YAutomatic Repeatables§!"
    automatic_repeatables.11.desc: "Vous venez de rechercher une technologie répétable à la main. Ceci est un rappel que vous avez §YAutomatic Repeatables§! installé au cas où vous aviez oublié. Vous pouvez paramétrer le mod à vos souhait grâce au mod menu accessible via les décrets. Ne vous inquiétez pas, ce message ne vous importunera plus."
    automatic_repeatables.11.menu: "J'avais totalement oublié ! Ouvre le mod menu stp !"
    automatic_repeatables.11.remind: "Je suis un peu occupé, peux-tu me rappeler la prochaine fois stp ?"
    automatic_repeatables.11.thanks: "Merci du rappel, mais j'étais au courant."
    automatic_repeatables_menu.21.name: "Automatic Repeatables Mod Menu"
    automatic_repeatables_menu.21.desc: "Changez les priorités des répétables de §Yphysique§!. Plus la tech est haute sur la liste, plus la priorité est haute.\n\nCliquez sur une option pour intervertir cette technologie avec celle §Yau-dessus§!."
    automatic_repeatables_menu.22.name: "Automatic Repeatables Mod Menu"
    automatic_repeatables_menu.22.desc: "Changez les priorités des répétables de §Ysociété§!. Plus la tech est haute sur la liste, plus la priorité est haute.\n\nCliquez sur une option pour intervertir cette technologie avec celle §Yau-dessus§!."
    automatic_repeatables_menu.23.name: "Automatic Repeatables Mod Menu"
    automatic_repeatables_menu.23.desc: "Changez les priorités des répétables d'§Yingiénerie§!. Plus la tech est haute sur la liste, plus la priorité est haute.\n\nCliquez sur une option pour intervertir cette technologie avec celle §Yau-dessus§!."
    automatic_repeatables_menu.41.name: "Automatic Repeatables Mod Menu"
    automatic_repeatables_menu.41.desc: "Changez quelles répétables de §Yphysique§! peut être recherchées. Les techs en vertes peuvent être recherchées, celles en rouges ne le peuvent pas.\n\nCliquez sur une tech pour échanger sa couleur."
    automatic_repeatables_menu.42.name: "Automatic Repeatables Mod Menu"
    automatic_repeatables_menu.42.desc: "Changez quelles répétables de §Ysociété§! peut être recherchées. Les techs en vertes peuvent être recherchées, celles en rouges ne le peuvent pas.\n\nCliquez sur une tech pour échanger sa couleur."
    automatic_repeatables_menu.43.name: "Automatic Repeatables Mod Menu"
    automatic_repeatables_menu.43.desc: "Changez quelles répétables d'§Yingiénerie§! peut être recherchées. Les techs en vertes peuvent être recherchées, celles en rouges ne le peuvent pas.\n\nCliquez sur une tech pour échanger sa couleur."
    automatic_repeatables.99.name: "§RAvertissement :§! §YSLEX§! n'est pas activé !"
    automatic_repeatables.99.desc: "§RAvertissement :§! §YStellaris List EXtender§! n'est pas activé !\n§YSLEX§! est requis pour que §YAutomatic Repeatables§! fonctionne. Sans, ce mod va se mettre en veille, mais va quand même traquer le niveau de vos répétables. Veuillez installer et activer §YSLEX§! le plus rapidement possible. Vous n'aurez pas besoin de recharger une ancienne sauvegarde.\nCet avertissement ne sera pas réaffiché."
    automatic_repeatables.99.okay: "D'accord. Je vais installer et activer §YSLEX§!."
    automatic_repeatables_menu.back: "§BRetour§!"
    automatic_repeatables_menu.close: "§MFermer§!"
