l_french:
trait_cyborg:0 "Cyborg"
trait_cyborg_desc:0 "§LNos muscles sont mécaniques, nos limites sont dépassées ! Peu importe à quel point nous essayerons, nous réussirons tout à cent pour cent.§!"

trait_robot:0 "Robot"
trait_robot_desc:0 "§LQue nous soyons composés de carbone ou de silicium ne crée pas de différence fondamentale; Nous devrions tous être traités avec le respect approprié.§!"

trait_naturalist:0 "Naturaliste"
trait_naturalist_desc:0 "§LMa religion est la nature. C'est ce qui suscite ces sentiments d'émerveillement, de mysticisme et de gratitude en moi.§!"

trait_genius:0 "Genie"
trait_genius_desc:0 "§LPersistance. Perfection. Patience. Pouvoir. Donnez la priorité à votre passion. Cela vous maintient sain d'esprit.§!"

trait_swarm:0 "Essaim"
trait_swarm_desc:0 "§LNous sommes légions ! Nous sommes l'Essaim.§!"

trait_mutant:0 "Mutant"
trait_mutant_desc:0 "§LUne autre partie du corps ?!§!"

trait_ghoul:0 "Goule"
trait_ghoul_desc:0 "§LNe voyez pas d'intelligence, juste de la folie...§!"

trait_abomination:0 "Abomination"
trait_abomination_desc:0 "§LC'est une chose vile, vicieuse ou terrible.§!"

trait_immortal:0 "Immortel"
trait_immortal_desc:0 "§LLorsque vous vivez à jamais, à quoi bon vivre pour quelque chose ?§!"

trait_sloth:0 "Paresseux"
trait_sloth_desc:0 "§LIl parait que le travail ne tue pas, mais pourquoi prendre le risque ?§!"

trait_opportunist:0 "Opportuniste"
trait_opportunist_desc:0 "§LOn me reproche souvent d'attendre le pire, mais c'est justement pour mieux éviter les déceptions et accueillir la surprise.§!"

trait_psycho:0 "Psycho"
trait_psycho_desc:0 "§LJe ne suis pas un psycho... C'est juste que j'aime ce qui est psychotique.§!"

trait_isolationist:0 "Isolationiste"
trait_isolationist_desc:0 "§LLa solitude est une séparation choisie pour raffiner votre âme. L'isolement est ce que vous désirez lorsque vous négligez le premier.§!"

trait_addict:0 "Toxicomane"
trait_addict_desc:0 "§LLa réalité n'est qu'un support pour les personnes qui ne peuvent pas supporter des drogues.§!"

trait_hunter:0 "Chasseur"
trait_hunter_desc:0 "§LVous ratez 100% des coups que vous ne tirez pas.§!"

trait_collector:0 "Collectionneur"
trait_collector_desc:0 "§LMiner est l'art de l'exploitation au nom du profit.§!"

trait_harvester:0 "Moissonneur"
trait_harvester_desc:0 "§LAvant que les fruits de la prospérité ne puissent pousser, les tempêtes de la vie doivent d'abord apporter les indispensables pluies du test, qui se mêlent aux graines de la sagesse pour produire une moisson mûre.§!"

trait_efficient:0 "Efficace"
trait_efficient_desc:0 "§LL'efficacité fait bien les choses.§!"

trait_attractive:0 "Attirant"
trait_attractive_desc:0 "§LElle n'est pas vraiment magnifique, mais quelque chose à son sujet attire l'attention.§!"

trait_brutal:0 "Brutal"
trait_brutal_desc:0 "§LJe vais manger tes ♥♥tain d'yeux et faire de ton visage une écharpe quand j'en aurai fini avec toi !§!"

trait_smuggler:0 "Contrebandier"
trait_smuggler_desc:0 "§LRegardez ça : tout indique que si vous augmentez trop les tarifs, cela augmentera la contrebande.§!"

trait_pirate:0 "Pirate"
trait_pirate_desc:0 "§LPrenez tout, ne rendez rien.§!"

trait_golddigger:0 "Chercheur d'or"
trait_golddigger_desc:0 "§LL'argent vous apporte les femmes dont vous rêvez, la lutte vous apporte les femmes dont vous avez vraiment besoin.§!"

trait_repulsive:0 "Repoussant"
trait_repulsive_desc:0 "§LMême si vous trouvez le méchant généralement repoussant, vous devez tellement comprendre ce qu'il ressent...§!"

trait_unpredictable:0 "Imprévisible"
trait_unpredictable_desc:0 "§LLe monde est imprévisible. Les événements arrivent soudainement, sans prévenir. Nous voulons croire que nous maîtrisons notre propre existence. Parfois c'est le cas, souvent ça ne l'est pas. Nous sommes gouvernés par les forces de la chance et du hasard.§!"

trait_slaver:0 "Esclavagiste"
trait_slaver_desc:0 "§LCeux qui nient la liberté des autres, ne la méritent pas eux-mêmes.§!"

trait_grunt:0 "Grogneur"
trait_grunt_desc:0 "§LTrouvons quelque chose de gros à tuer.§!"

trait_loyalist:0 "Loyaliste"
trait_loyalist_desc:0 "§LUn patriote doit toujours être prêt à défendre son pays.§!"

trait_rebel:0 "Rebelle"
trait_rebel_desc:0 "§LSous la tyrannie, il est juste d'être un rebelle !§!"

trait_hive:0 "Ruche"
trait_hive_desc:0 "§LLes esprits de la ruche sont des esprits de groupe avec une perte presque complète d'individualité, d'identité et de personnalité.§!"

trait_scavenger:0 "Charognard"
trait_scavenger_desc:0 "§LVous pouvez être soit une victime du monde, soit un aventurier à la recherche de trésor. Tout dépend de votre point de vue.§!"

trait_clone:0 "Clone"
trait_clone_desc:0 "§LComment saurais-je lequel j'étais ?§!"

trait_advancedengineer:0 "Ingénieur avancé"
trait_advancedengineer_desc:0 "§LLes Maths sont ma passion. L'ingénierie est ma profession.§!"

trait_advancedsociologist:0 "Sociologue avancé"
trait_advancedsociologist_desc:0 "§LIl est toujours intéressant de savoir ce qui fait qu'un autre être humain est aussi remarquable.§!"

trait_advancedphysicist:0 "Physicien avancé"
trait_advancedphysicist_desc:0 "§LRien ne se passe jusqu'à ce que quelque chose se déplace.§!"

trait_small_creature:0 "Petite créature"
trait_small_creature_desc:0 "§LLa vie même de toute créature est une étincelle rapide dans une obscurité insondable.§!"

trait_big_creature:0 "Grande créature"
trait_big_creature_desc:0 "§LVous ne pourrez jamais être un géant si vous ne défiez pas des forces beaucoup plus puissantes que vous !§!"

trait_wanderer:0 "Vagabond"
trait_wanderer_desc:0 "§LVagabonder, c'est être en vie.§!"

trait_hedonist:0 "Hedoniste"
trait_hedonist_desc:0 "§LJ'ai finalement compris que la seule raison d'être en vie est de l'apprécier.§!"

trait_extreme_harvester:0 "Moissonneur extrême"
trait_extreme_harvester_desc:0 "§LLe moissonneur n'écoute pas la moisson.§!"

trait_super_efficient:0 "Très efficace"
trait_super_efficient_desc:0 "§LLes civilisations n'avançent pas grâce aux débutants, mais grâce aux hommes paresseux essayant de trouver des moyens plus faciles de faire quelque chose.§!"

trait_survivalist:0 "Survivaliste"
trait_survivalist_desc:0 "§LSeul le fort survit, le faible est consumé dans les flammes.§!"

trait_obnoxious:0 "Odieux"
trait_obnoxious_desc:0 "§LC'est la nature de la physique qui fait mieux entendre les phrases les plus fortes avant les plus compréhensibles.§!"

trait_replicator:0 "Réplicateur"
trait_replicator_desc:0 "§LNous sommes poussés à répliquer en consommant à la fois des alliages et des technologies...§!"

trait_prey:0 "Proie"
trait_prey_desc:0 "§LParfois, il ne vaut pas affronter l'adversaire le plus expérimenté. Demander de la miséricorde peut sauver plus de vies.§!"

trait_unreliable:0 "Douteux"
trait_unreliable_desc:0 "§LUn bon ennemi peut être meilleur que le meilleur des ami.§!"

trait_ancient:0 "Ancien"
trait_ancient_desc:0 "§LL'age n'est pas une question de vieillesse, mais d'état de santé.§!"

trait_parasite_host:0 "Antenne parasite"
trait_parasite_host_desc:0 "§LNe faites confiance en rien de ce qui est vivant, sinon vous tomberez dans une ruche, serez piqué puis tué.§!"

trait_criminal:0 "Criminel"
trait_criminal_desc:0 "§LIl en faut deux pour soudoyer.§!"

trait_lawful:0 "Légitime"
trait_lawful_desc:0 "§LLa justice est simplement l'avantage du plus fort.§!"

trait_exterminator:0 "Exterminateur"
trait_exterminator_desc:0 "§LExterminer....§!"

trait_invasive:0 "Invasif"
trait_invasive_desc:0 "§LPourquoi ont-il traversé des milliards de kilomètres juste pour nous regarder ? C'est grossier.§!"

trait_fanatical:0 "Fanatique"
trait_fanatical_desc:0 "§LLes fanatiques sont comme des débris suivant le cours du vent, ils sont balayés comme du sable et convaincus de croire en ce qu'ils ne comprennent pas.§!"

trait_self_sufficient:0 "Autosuffisant"
trait_self_sufficient_desc:0 "§LL'amour-propre, la confiance en soi et l'autodétermination.§!" 

trait_mercenary:0 "Mercenaire"
trait_mercenary_desc:0 "§LIl vend ses compétences au plus offrant.§!"

trait_servant:0 "Servant"
trait_servant_desc:0 "§LPlus nous servirons, plus nous accomplirons.§!"

trait_mineral_consumer:0 "Mangeur de minéraux"
trait_mineral_consumer_desc:0 "§LNous ne sommes que des statistiques, nées pour consommer des ressources.§!"

trait_food_consumer:0 "Mangeur de nourriture"
trait_food_consumer_desc:0 "§LNous sommes ce que nous mangeons. Qu'est-ce que TOI, tu aimerais être ?§!"

trait_energy_consumer:0 "Mangeur d'énergie"
trait_energy_consumer_desc:0 "§L§L'énergie de l'esprit est l'essence de la vie!"

trait_individualist:0 "Individualiste"
trait_individualist_desc:0 "§LLe droit d'être seul est le début de toute liberté.§!"

trait_collectivist:0 "Collectiviste"
trait_collectivist_desc:0 "§LPourquoi ne pas sacrifier les droits individuels au nom du collectif ?§!"

trait_psi_gifted:0 "Bénédiction psychique"
trait_psi_gifted_desc:0 "§LL'Esprit l'emporte sur la Matière.§!"

trait_united:0 "Uni"
trait_united_desc:0 "Le vrai plaisir provient de l'activité de l'esprit et de l'exercice du corps; Les deux sont toujours unis."

trait_extremely_united:0 "Extremement uni"
trait_extremely_united_desc:0 "Unis nous tenons, divisés nous tomberons."  

trait_divided:0 "Divisés"
trait_divided_desc:0 "Lorsque les gens sont divisés, la seule solution est l'accord."

trait_extremely_divided:0 "Extremement divisés"
trait_extremely_divided_desc:0 "Nous ne sommes pas une nation divisée : nous sommes brisés, et ce qui est cassé peut toujours être réparé."

trait_robot_super_efficient_processors:0 "Processeurs Très Efficaces"
trait_robot_super_efficient_processors_desc:0 "Améliorer continuellement les processus machine et devenir aussi efficace que possible."

trait_robot_inefficient_processors:0 "Processeurs Inefficaces"
trait_robot_inefficient_processors_desc:0 "Il y a beaucoup de bugs causant une faible efficacité d'exécution."

trait_robot_super_inefficient_processors:0 "Processeurs Très Inefficaces"
trait_robot_super_inefficient_processors_desc:0 "Arrêtez de vous soucier de la faible efficacité..."

trait_robot_extreme_mass_produced:0 "Production de Masse Extreme"
trait_robot_extreme_mass_produced_desc:0 "Les conditions mêmes du succès financier actuel, production et remplacement en constante expansion, vont à l'encontre de ces objectifs."

trait_robot_extreme_custom_made:0 "Fait sur Commande Extrême "
trait_robot_extreme_custom_made_desc:0 "Nous ne pouvons pas devenir ce que nous voulons être en restant ce que nous sommes."

trait_robot_completely_recycled:0 "Complètement Recyclé"
trait_robot_completely_recycled_desc:0 "Repenser l'avenir: réduire, réutiliser, recycler."

trait_robot_super_luxurious:0 "Super Luxueux"
trait_robot_super_luxurious_desc:0 "La perfection n'est pas réalisable. Mais si nous poursuivons la perfection, nous pouvons attraper l'excellence.