resource_starcore:0 "Starcore"
resource_starcore_desc:0 "Um materiail perdidos há muito tempo, é limitado e não é reproduzível. Ele gera toneladas de energia que ainda descarrega sua bagunça de forma estável em energia pura; deixar de contê-lo significa perder esse recurso valioso."
resource_illunia:0 "Illunia"
resource_illunia_desc:0 "Um materiail perdidos há muito tempo, é limitado e não é reproduzível. Um material flexível, resistente, incontaminável e puro, é um material que contém quase todas as propriedades que você deseja que qualquer material possua e o faz melhor."

