 ### сообщение при исследовании планеты с ресурсом
 
 apsr.17011.title:0 "Point of Interest found: §M$apsr17_planet_modifier$§!"
 apsr.17011.desc:0 "A research team led by §H[Root.GetLeaderName]§! from the science ship [Root.GetName]§! has found something wonderful! \nThis whole planet is a decrepit power station belonging to an ancient civilization. It did not take to the passage of the ages well, but with an appropriate investment of time and resources, it can be restored."
 apsr.17011.button:1 "We must get this artifact!"
 
 
 
