l_simp_chinese:
trait_directed_evolution:0"定向进化"
trait_directed_evolution_desc:0"这个物种可以定向重组自身基因来适应不同环境。"
trait_pokeball_adaptability:0"亚空间居住适应性"
trait_pokeball_adaptability_desc:0"这个物种可以在名为精灵球的亚空间休眠舱中休息，以节省大量居住空间。"
trait_centralized_incubation_system:0"集中孵化系统"
trait_centralized_incubation_system_desc:0"进入太空时代后，伊布们建立了全自动的集中孵化系统来提供星际殖民所需的人口。所有伊布聚居区都建有或大或小的孵化工厂，这些工厂流水线式地孵化伊布蛋并哺育新生儿。没有后顾之忧的父母们可以敞开肚皮使劲生了。"
trait_extremely_cute:0"超级可爱"
trait_extremely_cute_desc:0"这个物种有着与生俱来的可爱外表，大部分其他生物都会被他们迷倒。"
 TRAIT_CUTE_EFFECT:0 "外交评价: §G+50§!" 
 triggered_opinion_trait_extremely_cute:0"超级可爱"
trait_grass_type_mega_evolution:0"草系超进化"
trait_grass_type_mega_evolution_desc:0"将草系进化型伊布的特殊基因重新编码，创造出超级性状，并应用在所有伊布身上。随着躯体的进化，我们能直接品尝、分析并改造基因。组合各种生物的优点来改进自身，创造超级作物，或是用凶猛的变种兽潮淹没外星侵略者......  \n §L  部分个体在进化后表现出极强的灵能天赋，我们会优先培养其作为领袖 。 新招募的领袖有几率获得特质： \n 1.[基因掌控]（科学家）：新世界理论研究速度+20%  生物学研究速度+20%   拥有该特质的科学家在领导社会学研究时有几率获得 “狂野生长” 系列研究选项（总计+30%人口增长速度） \n 2.[生产建设兵团]（陆军将领）：陆军维护费-50% § "
trait_water_type_mega_evolution:0"水系超进化"
trait_water_type_mega_evolution_desc:0"将水系进化型伊布的特殊基因重新编码，创造出超级性状，并应用在所有伊布身上。随着躯体的进化，我们能直接干涉细胞的成长与分裂。血肉成为了任我们揉捏的玩具。我们不再恐惧疾病和衰老，新生的公民也排着队走下生产线...... \n §L  部分个体在进化后表现出极强的灵能天赋，我们会优先培养其作为领袖。 新招募的领袖有几率获得特质：\n [细水长流]（通用）：领袖预期寿命+50年 §"
trait_fire_type_mega_evolution:0"火系超进化"
trait_fire_type_mega_evolution_desc:0"将火系进化型伊布的特殊基因重新编码，创造出超级性状，并应用在所有伊布身上。从蛮荒时代燃起的第一堆篝火，到原子时代的第一座裂变反应堆......我们驾驭越来越狂野的能量以维持自身的低熵态。现在，随着躯体的进化，我们能随意操控焓与熵，让文明之火永不熄灭。 \n §L  部分个体在进化后表现出极强的灵能天赋，我们会优先培养其作为领袖。 新招募的领袖有几率获得特质：\n 1.[瞬时熵增]（海军司令）：舰船武器伤害+30%  \n 2.[反应堆校准]（科学家）：宇航技术研究速度+20%   推进力学研究速度+20% §"
trait_electric_type_mega_evolution:0"电系超进化"
trait_electric_type_mega_evolution_desc:0"将电系进化型伊布的特殊基因重新编码，创造出超级性状，并应用在所有伊布身上。随着躯体的进化，我们能轻易感知能量的流动，并对其加以干涉，以此获得极高的能量利用效率，或是引导狂暴的能量撕碎敌人。 \n §L  部分个体在进化后表现出极强的灵能天赋，我们会优先培养其作为领袖。 新招募的领袖有几率获得特质：\n 1.[能源系统优化]（海军司令）：舰船武器射速+15%, 亚光速航速+10%, 护盾承受值+15% \n 2.[磁暴指挥官]（陆军将领）：陆军伤害+40% \n 3.[能量掌控]（科学家）：工业技术研究速度+20%  计算技术研究速度+20% §"
trait_dark_type_mega_evolution:0"恶系超进化"
trait_dark_type_mega_evolution_desc:0"将恶系进化型伊布的特殊基因重新编码，创造出超级性状，并应用在所有伊布身上。进化后的躯体让我们能轻易感知时间与空间的变化。对公民脑部神经的改造也使处在较低阶层的公民更加心甘情愿的参与繁重劳动。有时，一定的邪恶是维护种族与国家利益的必要手段。  \n §L 部分个体在进化后表现出极强的灵能天赋，我们会优先培养其作为领袖。 新招募的领袖有几率获得特质：\n 1.[虚空潜航]（海军司令）：闪避率+20%  亚光速航速+20%  紧急超光速脱离受损风险-30%  战斗撤离几率+50%  跃迁引擎范围+25%  跃迁引擎冷却-60% \n 2.[月亮不睡我不睡！]（科学家）：研究速度+10%  领袖预期寿命-5年  治国术研究速度+20%  军事理论研究速度+20% \n 3.[黑暗圣堂武士]（陆军将领）：战斗撤离几率+50%  陆军伤害+20% \n 4.[必要之恶]（总督）：奴隶人口资源产出+25%  劳工人口资源产出+15%  陆军建造速度+20%  陆军建造花费-20% §"
trait_psychic_type_mega_evolution:0"超能系超进化"
trait_psychic_type_mega_evolution_desc:0"将超能系进化型伊布的特殊基因重新编码，创造出超级性状，并应用在所有伊布身上。灵能只不过是物质与能量的一种表现形式。在完全理解脑部活动与意识的关系后，我们能更好的认知这一客观事物，并小心谨慎地利用它来帮助我们探寻宇宙的真理。  \n §L 部分个体在进化后表现出极强的灵能天赋，我们会优先培养其作为领袖。 新招募的领袖有几率获得特质：\n 1.[灵能之利]（科学家）：研究速度+30%  调查速度+50%  异常现象研究速度+50%  考古技能+1  灵能理论研究速度+20%  力场操控研究速度+20% \n 2.[灵能侦战系统]（海军司令）：护盾承受值+30%  舰船武器射程+20%  探测范围+2  舰船超空间探测距离+3 §"
trait_ice_type_mega_evolution:0"冰系超进化"
trait_ice_type_mega_evolution_desc:0"将冰系进化型伊布的特殊基因重新编码，创造出超级性状，并应用在所有伊布身上。现在，我们不仅仅局限于操控分子运动来冻结物体了。我们随意的操纵微观粒子，一切有型之物都被我们任意塑造。 \n §L  部分个体在进化后表现出极强的灵能天赋，我们会优先培养其作为领袖。 新招募的领袖有几率获得特质：\n 1.[纳米建造师]（总督）：行星建筑建造成本-15%  行星区划建造成本-15%  行星建造速度+15%  恒星基地造舰成本-15%  恒星基地造舰速度+25% \n 2.[定向分子活化]（海军司令）：船体值+20%  护甲值+20%  每日船体恢复1%  每日护甲恢复1% \n 3.[粒子掌控]（科学家）：材料科学研究速度+20%  粒子物理研究速度+20% §"
trait_fairy_type_mega_evolution:0"妖精系超进化"
trait_fairy_type_mega_evolution_desc:0"将妖精系进化型伊布的特殊基因重新编码，创造出超级性状，并应用在所有伊布身上。随着躯体的进化，我们现在能与他人建立心灵连接，共享自身的情感与思维。信息交流能力与共情能力的提升让我们的社会以更加高效稳定的方式运行。 \n §L   大多数伊布人口带有该特质时获得修正[迷人之躯]:每月影响力+1，外交信任度+25%。 \n  部分个体在进化后表现出极强的灵能天赋，我们会优先培养其作为领袖。 新招募的领袖有几率获得特质：\n 1.[共情网络]（总督）：稳定度+25  岗位生产的凝聚力+20%  犯罪度-40  领袖等级上限+3 \n 2.[荣耀共感]（陆军将领）：陆军士气+40% §"
