disco_stranded_eeveelution_scientist_cat_desc:0"[From.GetName]的表面发现了类似舰船的物体，且周围散落着小块金属。遗迹似乎没有生命迹象，但却依然有奇怪的能源读数反应。"

eevent.1.name:0"被困的伊布家族科学家"
eevent.1.desc:2"[from.GetName]上发现的坠毁残骸属于一名被困的科学家——核子——其自称属于伊布族。\n\n不知怎么，她竟用伊布家族的编码从残骸中联系到了驻扎于[Root.GetName]上的科学专员[Root.GetLeaderName]，并要求我们进行救援。她解释称自己的坠毁是由于受到策展人同事陷害，导致导航传感器失灵，并表示她已有数月未能离开这颗小行星了。\n\n她声称自己具备来自策展人组织的科学知识，是相当有用的资产。她承诺说，如果我们能够援救她，她就愿意为我们工作。"
eevent.1.a:0"她也许会加入我们的事业。"
eevent.1.a.tooltip:0"核子加入[Root.Owner.GetName]，并将分享其所掌握的科技知识。"
eevent.1.b:0 "不。不要再管她了。"
eevent.1.b.tooltip:0 "我们已任由核子自生自灭。"

eevent.2.name:0 "分享知识"
eevent.2.desc:0 "最近新加入的科学家核子正在有效利用其科技知识。她向我们分享的知识令我们的生物学研究达到了全新高度。"
eevent.2.a.tooltip:0 "我们对£society£ §Y科技§!的研究取得了更深的进展。"

tech_Deep_brain_development:0"深度脑域开发"
tech_Deep_brain_development_desc:0"从伊布文明历史的开端，我们就开始尝试理解自己与生俱来的神奇能力。我们曾建立过许多荒唐可笑的理论，也曾将一切都归结于神明...... 现在，对脑部活动与意识本质的研究让我们能大幅优化对自身能力的的掌握。我们已经走在了正确的道路上。"

