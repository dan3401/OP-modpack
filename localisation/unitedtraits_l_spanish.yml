l_spanish:
trait_cyborg:0 "Cyborg"
trait_cyborg_desc:0 "§LMis músculos son mecánicos ahora ¡No hay límites que los contengan! Por poco que lo intente, el ciento por ciento es siempre lo que consigo.§!"

trait_robot:0 "Robot"
trait_robot_desc:0 "§LQue estemos basados en el carbono o en el silicio no es fundamental, no marca ninguna diferencia; cada uno debe ser tratado con el debido respeto.§!"

trait_naturalist:0 "Naturalista"
trait_naturalist_desc:0 "§LMi religión es la naturaleza. Es por ello que despierta estos sentimientos de asombro, misticismo y gratitud en mí.§!"

trait_genius:0 "Genio"
trait_genius_desc:0 "§LPersistencia. Perfección. Paciencia. Poder. Prioriza tu pasión. Te mantiene cuerdo.§!"

trait_swarm:0 "Enjambre"
trait_swarm_desc:0 "§L¡Somos muchos! Nosotros somos el enjambre.§!"

trait_mutant:0 "Mutante"
trait_mutant_desc:0 "§L¿Una parte más del cuerpo?§!"

trait_ghoul:0 "Necrófago"
trait_ghoul_desc:0 "§LParece descerebrado, pura maldad...§!"

trait_abomination:0 "Abominación"
trait_abomination_desc:0 "§LEs una cosa vil, viciosa o terrible.§!"

trait_immortal:0 "Inmortal"
trait_immortal_desc:0 "§LCuando puedes vivir para siempre ¿Para qué vives?§!"

trait_sloth:0 "Perezoso"
trait_sloth_desc:0 "§LHe oído que el trabajo duro nunca mató a nadie, pero...¿por qué debería aprovechar esta oportunidad?§!"

trait_opportunist:0 "Oportunista"
trait_opportunist_desc:0 "§LA menudo soy culpable de esperar lo peor para evitar la decepción y las sorpresas inesperadas.§!"

trait_psycho:0 "Psicópata"
trait_psycho_desc:0 "§LNo soy psicópata...solo es que me atraen las cosas psicóticas.§!"

trait_isolationist:0 "Aislacionista"
trait_isolationist_desc:0 "§LLa soledad es el retiro elegido para refinar tu alma. El aislamiento es lo que anhelas cuando descuidas lo primero.§!"

trait_addict:0 "Adicto"
trait_addict_desc:0 "§LLa realidad es sólo una muleta para las personas que no pueden controlar las drogas.§!"

trait_hunter:0 "Cazador"
trait_hunter_desc:0 "§LPierdes el 100% de los tiros que no disparas.§!"

trait_collector:0 "Coleccionista"
trait_collector_desc:0 "§LLa minería es el arte de explotar los depósitos de minerales con beneficios.§!"

trait_harvester:0 "Segador"
trait_harvester_desc:0 "§LAntes de que los frutos de la prosperidad puedan llegar, para ponerte a prueba, primero necesitas que las tormentas de la vida  traigan las lluvias requeridas, estas se mezclarán con las semillas de la sabiduría para producir una cosecha madura.§!"

trait_efficient:0 "Eficiencia"
trait_efficient_desc:0 "§LLa eficiencia es hacer las cosas adecuadamente.§!"

trait_attractive:0 "Atractivo"
trait_attractive_desc:0 "§LCiertamente no es la belleza personificada, pero no puedes quitarle el "ojo de encima".§!"

trait_brutal:0 "Brutal"
trait_brutal_desc:0 "§L¡Voy a comerme tus malditas cuencas oculares y me pondré el rostro que me habré hecho con tu cara!§!"

trait_smuggler:0 "Contrabandista"
trait_smuggler_desc:0 "§LEra evidente que si subias en exceso los aranceles aumentaría el contrabando.§!"

trait_pirate:0 "Pirata"
trait_pirate_desc:0 "§LToma lo que quieras, no des nada a cambio.§!"

trait_golddigger:0 "Buscador de oro"
trait_golddigger_desc:0 "§LEl dinero te trae las mujeres que quieres, el forcejeo las mujeres que necesitas.§!"

trait_repulsive:0 "Repulsivo"
trait_repulsive_desc:0 "§LIncluso si generalmente el tipo malo te parece repulsivo, es necesario que seas capaz de "ponerte en sus zapatos"...§!"

trait_unpredictable:0 "Inpredecible"
trait_unpredictable_desc:0 "§LEl mundo es tan impredecible. Las cosas suceden de repente, inesperadamente. Queremos pensar que tenemos el control de nuestra propia existencia. De alguna manera somos, en cierto modo no lo somos. Estamos gobernados por las fuerzas del azar y la coincidencia.§!"

trait_slaver:0 "Esclavista"
trait_slaver_desc:0 "§LAquellos que niegan la libertad a otros, no la merecen para sí mismos.§!"

trait_grunt:0 "Irritable"
trait_grunt_desc:0 "§LBusquemos algo grande que matar.§!"

trait_loyalist:0 "Lealista"
trait_loyalist_desc:0 "§LUn patriota debe estar siempre preparado para defender a su país.§!"
trait_rebel:0 "Rebelde"
trait_rebel_desc:0 "§L¡Bajo la tiranía es un derecho ser un rebelde!§!"

trait_hive:0 "Colmena"
trait_hive_desc:0 "§LLas mentes de la colmena son cerebros grupales con pérdida casi completa de individualidad, identidad y personalidad.§!"

trait_scavenger:0 "Basurero"
trait_scavenger_desc:0 "§LPuedes ser una víctima del mundo o un aventurero en busca de un tesoro. Todo depende de cómo veas la vida.§!"

trait_clone:0 "Clon"
trait_clone_desc:0 "§L¿Como saber quién es el uno o el otro?§!"

trait_advancedengineer:0 "Ingeniero avanzado"
trait_advancedengineer_desc:0 "§LLas matemáticas son mi pasión. La ingeniería es mi profesión.§!"

trait_advancedsociologist:0 "Sociólogo avanzado"
trait_advancedsociologist_desc:0 "§LSiempre es interesante saber qué es lo que sorprende a otro ser humano con más facilidad.§!"

trait_advancedphysicist:0 "Físico Avanzado"
trait_advancedphysicist_desc:0 "§LNo pasa nada hasta que algo se mueve.§!"

trait_small_creature:0 "Musaraña"
trait_small_creature_desc:0 "§LLa vida misma de cualquier criatura es una chispa que se desvanece rápidamente en una oscuridad insondable.§!"

trait_big_creature:0 "Gran criatura"
trait_big_creature_desc:0 "§LSi uno mismo no desafía a fuerzas mucho más poderosas nunca llegará a ser un gigante.§!"

trait_wanderer:0 "Vagabundo"
trait_wanderer_desc:0 "§LVagabundear es estar vivo.§!"

trait_hedonist:0 "Hedonista"
trait_hedonist_desc:0 "§LFinalmente me di cuenta de que la única razón para estar vivo es disfrutarlo.§!"

trait_extreme_harvester:0 "Cosechador extremo"
trait_extreme_harvester_desc:0 "§LEl segador no escucha a la cosecha.§!"

trait_super_efficient:0 "Super Eficiente"
trait_super_efficient_desc:0 "§L El progreso no esta hecho por madrugadores. Está hecho por hombres perezosos tratando de encontrar formas más fáciles de hacer algo.§!"

trait_survivalist:0 "Superviviente"
trait_survivalist_desc:0 "§LSólo quedarán los fuertes, todos los débiles serán consumidos por el fuego.§!"

trait_obnoxious:0 "Desagradable"
trait_obnoxious_desc:0 "§LSuele ser habitual oir primero a un bocazas antes que a la voz más comedida.§!"

trait_replicator:0 "Replicador"
trait_replicator_desc:0 "§LEstamos impulsados a replicar consumiendo tanto aleaciones como tecnologías...§!"

trait_prey:0 "Presa"
trait_prey_desc:0 "§LA veces no vale la pena pelear con el oponente más experimentado. Pedir misericordia puede salvar más vidas.§!"

trait_unreliable:0 "No fidedigno"
trait_unreliable_desc:0 "§LEl peor enemigo puede ser más conveniente que el mejor amigo.§!"

trait_ancient:0 "Antiguo"
trait_ancient_desc:0 "§LLa edad no es la que tienes sino la que sientes.§!"

trait_parasite_host:0 "Anfitrión parásito"
trait_parasite_host_desc:0 "§LNo creas en nada que tenga vida, incluso si pierdes la tuya al caer en una colmena de abejas, mientrás te pican.§!"

trait_criminal:0 "Criminal"
trait_criminal_desc:0 "§LSe necesitan dos para sobornar.§!"

trait_lawful:0 "Legal"
trait_lawful_desc:0 "§LLa justicia es simplemente la ventaja del más fuerte.§!"

trait_exterminator:0 "Exterminador"
trait_exterminator_desc:0 "§LExterminado...§!"

trait_invasive:0 "Invasor"
trait_invasive_desc:0 "§L¿Por qué llegaron desde miles de millones de millas sólo para mirarnos? Es descortés.§!"

trait_fanatical:0 "Fanático"
trait_fanatical_desc:0 "§LLos fanáticos son como hojarasca llevada por el viento, son arrastrados como la arena del desierto, tan convencidos de comprender lo que no entienden.§!"

trait_self_sufficient:0 "Auto-suficiente"
trait_self_sufficient_desc:0 "§LAmor propio, confianza en sí mismo y autodeterminación.§!" 

trait_mercenary:0 "Mercenario"
trait_mercenary_desc:0 "§LVende su lealtad al mejor postor.§!"

trait_servant:0 "Servicial"
trait_servant_desc:0 "§LCuanto mejor servimos, mayor será el cumplimiento.§!"

trait_mineral_consumer:0 "Consumidor de mineral"
trait_mineral_consumer_desc:0 "§LSolo somos estadística, nacidos para consumir recursos.§!"

trait_food_consumer:0 "Consumidor de comida"
trait_food_consumer_desc:0 "§LEres lo que comes ¿entonces qué es lo que TÚ quieres ser?§!"

trait_energy_consumer:0 "Consumidor de energía"
trait_energy_consumer_desc:0 "§L¡La energía de la mente es la esencía de la vida!§!"

trait_individualist:0 "Individualista"
trait_individualist_desc:0 "§LEl derecho a ser único es sin duda el fundamento de todas las libertades.§!"

trait_collectivist:0 "Colectivista"
trait_collectivist_desc:0 "§L¿Por qué no sacrificamos los derechos individuales al deseo de la mayoría?.§!"

trait_psi_gifted:0 "Psi-dotado"
trait_psi_gifted_desc:0 "§LLa mente sobre la matería.§!"

trait_united:0 "Unidos"
trait_united_desc:0 "La plenitud se consigue tras ejercitar la mente y entrenar el cuerpo; ambos han de estar siempre unidos."

trait_extremely_united:0 "Extremadamente unidos"
trait_extremely_united_desc:0 "Unidos permaneceremos, divididos caeremos."

trait_divided:0 "Dividido"
trait_divided_desc:0 "Cuando las personas estan divididas, la unica solución es un pacto."

trait_extremely_divided:0 "Extremadamente divididos"
trait_extremely_divided_desc:0 "No somos una nación dividida sino una nación rota, y nada roto puede ser arreglado."

trait_robot_super_efficient_processors:0 "Procesadores super eficientes"
trait_robot_super_efficient_processors_desc:0 "Continuamente improvisando los procesos mecánicos para alcanzar la mayor eficiencia."

trait_robot_inefficient_processors:0 "Procesadores ineficientes"
trait_robot_inefficient_processors_desc:0 "Aqui se producen un montón de errores causando una baja consecución de eficiencia."

trait_robot_super_inefficient_processors:0 "Super procesadores ineficientes"
trait_robot_super_inefficient_processors_desc:0 "Dejad de preocuparos por una baja eficiencia ..."

trait_robot_extreme_mass_produced:0 "Extrema producción en masa"
trait_robot_extreme_mass_produced_desc:0 "Las favorables condiciones para el exitoso final financiero según los acontecimientos, constantemente expandiendo producción y repuestos, funciona como estaba previsto."

trait_robot_extreme_custom_made:0 "Extremadamente singulares"
trait_robot_extreme_custom_made_desc:0 "No podemos llegar a ser lo que queremos conservando lo que somos."

trait_robot_completely_recycled:0 "Completetamente reciclados"
trait_robot_completely_recycled_desc:0 "Redefine el futuro: reduce, reusa, recicla."

trait_robot_super_luxurious:0 "Super lujoso"
trait_robot_super_luxurious_desc:0 "La perfección no es alcanzable. Pero si esta nos es esquiva, alcanzaremos la excelencia."







