 d_R_E_deposit_desc:0 ""
 d_Sv_VFD_deposit:0 "[З] Вертикальные сельскохозяйственные районы"
 d_Sv_VFD_deposit_desc:0 "Земная поверхность горизонтальная и скучна - пустая поверхность рядом с сияющими небоскребами. Мы давно мечтали организовать сельскохозяйственные угодья в полу-искусственную среду, сохраняя при этом урожайность."
 d_O_LOSBF_deposit:0 "[О] Низкоорбитальное фермерство"
 d_O_LOSBF_deposit_desc:0 "То же сельское хозяйство, но под небесами."
 d_H_SBF_deposit:0 "[C] Космическое фермерство"
 d_H_SBF_deposit_desc:0 ""
 d_U_SCI_deposit:0 "[П] Индустриальный город под землей" 
 d_U_SCI_deposit_desc:0 "Территории размером с целый город, предназначенные для добычи и переработки сырья, резмещенные под землей и функционирующие эффективнее чем их аналоги на поверхности."
 d_U_SER_deposit:0 "[П] Подземный город добычи и очистки"
 d_U_SER_deposit_desc:0 "Территории размером с целый город, предназначенные для добычи и переработки сырья в редкие ресурсы, более недоступные на поверхности."
 d_R_RTPAF_deposit:0 "[К] Геолого-разведка и фильтрация мира-кольца"
 d_R_RTPAF_deposit_desc:0 "Почти все полезные материалы в этой системе были использованы для создания мира-кольца. Однако, производственные излишки были просто возвращены в почву местных секторов. Приложив значительные усилия эти ресурсы могут быть выделены и обработаны."
 d_H_ACMH_deposit:0 "[С] Астеройдный горнодобывающий хаб"
 d_H_ACMH_deposit_desc:0 "Не все астеройды и кометы в округе были захвачены и обработаны. С помощью нового хаба можно попытаться устранить этот недочет."
 d_O_LSLODI_deposit:0 "[О] Многопрофильная низкоорбитальная стыковочная инфраструктура"
 d_O_LSLODI_deposit_desc:0 "Техническое обслуживание, заправка, утилизация, переоснащение, погрузка-выгрузка, частных и государственных, военных и торговых судов. Больше не нужно возвращаться на базу или приземляться на поверхности, все необходимое можно получить здесь."
 d_HR_LSDI_deposit:0 "[СК] Многопрофильная стыковочная инфраструктура"
 d_HR_LSDI_deposit_desc:0 "Техническое обслуживание, заправка, утилизация, переоснащение, погрузка-выгрузка, частных и государственных, военных и торговых судов. Больше не нужно возвращаться на базу или приземляться на поверхности, все необходимое можно получить здесь."
 d_U_DPBN_deposit:0 "[П] Планетарная сеть бункеров"
 d_U_DPBN_deposit_desc:0 "Наиболее укрепленные бункеры. Сама земля - им броня. В отличие от традиционных средств защиты, для их уничтожения требуется Колосс. Воистину, глубокая защита."
 d_SaHR_ATN_deposit:0 "[ЗСК] Автономная транспортная сеть"
 d_SaHR_ATN_deposit_desc:0 ""
 d_U_SC_deposit:0 "[П] Подземный собор"
 d_U_SC_deposit_desc:0 "Величественный собор, окруженный монастырским комплексом, размером с город. Самые большие неф, бема и галереи, которые вы когда-либо видели, и самые длинные скамьи, на которых вы когда-либо молились. Короеды довольны!"
 d_U_USC_deposit:0 "[П] Подземный наукоград"
 d_U_USC_deposit_desc:0 ""
 
