l_english:
 
 artifact_lost_technologies_research:0 "Discover Lost Technologies"
 artifact_lost_technologies_research_desc:0 "Our scientists can reverse-engineer minor artifacts which date back several millennia, when the Fallen Empires were at their zenith, in hope of uncovering the secrets to some of their long-lost technologies."
 lost_technologies_research_effect:0 "Break down £minor_artifacts£Minor Artifacts for a chance to discover the Lost Technologies of ancient Fallen Empires.\n\nCooldown: £time£ §Y720§!"
 lost_technologies_decision_tooltip:0 "Unlocks a new minor artifact action: §Y$artifact_lost_technologies_research$§!\n\n"
 
 lost_technologies.1000.name:0 "Lost Technologies"
 lost_technologies.1000.desc:0 "Time has not been kind to the Fallen Empires. Centuries before, their civilizations shined like beacons in the dark, and they were the envy of primitives and savages. In the end, not even their greatest advances and innovations survived the passing of time. Time is the ultimate judge of civilizations.\n\nBut what if there is a way to undo the damage time has caused? What if we can piece together what little information that remained, so the greatest inventions of the past can come to life once more? Many secrets lay buried within the artifacts we gathered, often referring to technologies which have since been lost. The legends of these lost technologies and their feats however, remain a popular discussion for the §H[Root.GetSpeciesAdj]§! scientific community, and their mythical existence still hotly debated to this day."
 lost_technologies.1000.a:0 "What secrets will we uncover?"
 lost_technologies.1000.b:0 "We will wait for breakthroughs."
 
 lost_technologies_chain_title:0 "Lost Technologies"
 lost_technologies_chain_desc:0 "Time has not been kind to the Fallen Empires. In the end, not even their greatest advances and innovations survived the passing of time. But what if we can piece together what little information that remained, so the greatest inventions of the past can come to life once more? Many secrets lay buried within the artifacts we gathered, often referring to technologies which have since been lost.\n\nWe can attempt to unlock these mysterious Lost Technologies via the minor artifact action: §Y$artifact_lost_technologies_research$§!."

 lost_technologies.1001.name:0 "Lost Technologies Research Critical Failure"
 lost_technologies.1001.desc:0 "Unfortunately Our scientists' attempts to break down £minor_artifacts£Minor Artifacts to discover the long-lost technologies of Fallen Empires have been met with disaster.\n\nDespite months of preparation and every precautions taken, the first prototype exploded, killing one of our scientists and inflicted heavy damage to our facilities. Whatever knowledge we have gained from our research team had been lost. Perhaps some secrets were simply not meant for us to learn."
 lost_technologies.1001.a:0 "Give me back my scientist!"
 
 lost_technologies.1002.name:0 "Lost Technologies Research Failure"
 lost_technologies.1002.desc:0 "Unfortunately, our scientists' attempts to break down £minor_artifacts£Minor Artifacts to discover the long-lost technologies of Fallen Empires have been unsuccessful.\n\nHowever, they promise they will crack it next time if we would just send them a few more artifacts."
 lost_technologies.1002.a:0 "Disappointing."
 
 lost_technologies.1003.name:0 "Lost Technologies Research Success"
 lost_technologies.1003.desc:0 "Our scientists' attempts to break down £minor_artifacts£Minor Artifacts to discover the long-lost technologies of Fallen Empires have been successful!\n\nFor months they began putting clues together, debated and overturned many theories along the way. We may now launch special projects to study how best to utilize these lost technologies and unleash them on our rivals."
 lost_technologies.1003.a:0 "Lost Technologies: Automated Industries"
 lost_technologies.1003.b:0 "Lost Technologies: Ancient Weaponry"
 lost_technologies.1003.c:0 "Lost Technologies: Goliath"
 lost_technologies.1003.d:0 "Lost Technologies: Superior Designs"
 
 lost_technologies.1.name:0 "Lost Technologies: Automated Industries"
 lost_technologies.1.desc:0 "For millennia, the Fallen Empires have relied upon their automated industries to fuel their economy and satisfy demands of their population. However, our archaeological teams have now found evidence that suggest even more powerful versions of their surviving buildings had existed in the past, with the technology to build them since lost to the ages.\n\nPiecing together clues from ancient artifacts and combining our current knowledge of automated buildings, our scientists believe we may yet have a shot at recovering the lost technologies of these powerful constructs."
 lost_technologies.1.a:0 "Start the project!"
 lost_technologies.1.b:0 "No, we're not interested."
 
 lost_technologies.100.name:0 "Lost Technologies Unlocked!"
 lost_technologies.100.desc:0 "We have successfully pieced together the blueprints of some advanced automated buildings. Awaiting further testing and risk-assessments, our automated buildings can be upgraded to the blueprints' specifications."
 lost_technologies.100.a:0 "Wonderful!"
 
 tech_lost_technologies_1:0 "Lost Technologies: Automated Industries"
 tech_lost_technologies_1_desc:0 "The blueprints of these advanced automated buildings were once thought lost to history, along with the knowledge of how to build them." 
 
 
 lost_technologies.2.name:0 "Lost Technologies: Ancient Weaponry"
 lost_technologies.2.desc:0 "During an archaelogical excursions, our scientists discovered the shattered components of an ancient databank, containing nonsensical, albeit corrupted data. Early investigations suggest blueprints of powerful weapons could yet be discovered within."
 lost_technologies.2.a:0 "Start the project!"
 lost_technologies.2.b:0 "No, we're not interested."
 
 lost_technologies.200.name:0 "Lost Technologies Unlocked!"
 lost_technologies.200.desc:0 "After months of careful research, our scientists have managed to reassemble the ancient databank. After piecing together some of the corrupted data as well as deciphering clues from artifacts, new research options will become available and ancient weapons which had not been seen in millennia may yet be brought back to life."
 lost_technologies.200.a:0 "Wonderful!" 
 
 tech_lost_technologies_2:0 "Lost Technologies: Ancient Weaponry"
 tech_lost_technologies_2_desc:0 "Combining our recent successes in piecing together the corrupted data caches as well as the gathered clues from various artifacts, ancient weapons which had not been seen in millennia can yet be brought back to life."
 
 lost_technologies.210.name:0 "Lost Technologies: Omni Weapons"
 lost_technologies.210.desc:0 "Among the many corrupted data entries found in the ancient databanks we have repaired, our scientists noticed an entry named 'Omni Weapons', a class of weapons that are seemingly sentient and was widely used during the Great Crusade. However, we might have to expend extra resources to uncover the secrets of omni weapons."
 lost_technologies.210.a:0 "Start the project!"
 lost_technologies.210.b:0 "No, we're not interested."
 
 lost_technologies.2000.name:0 "Lost Technologies Unlocked!"
 lost_technologies.2000.desc:0 "After some meticulous work, our scientists have at last unlocked the secrets of the Omni Weapons. Their capabilities, as outlined in the recently restored blueprints, have astonished and surprised our scientific community. At our current technological level, we may yet be able to recreate some of these mystical weapons."
 lost_technologies.2000.a:0 "Wonderful!"

 lost_technologies.3.name:0 "Lost Technologies: Goliath"
 lost_technologies.3.desc:0 "Among the valuable data obtained from precursor artifacts, our scientists uncovered something that shocks them and contradicts everything we knew about the Fallen Empires - a warship design of gigantic proportions unlike anything we had ever seen.\n\nWe do not yet understand why the precursor felt this was a good idea to build these at some point during the Great Crusade.\n\nNevertheless, the schematics that remained seems to check out. With our current ability in engineering, this project is one that is within our capabilities."
 lost_technologies.3.a:0 "This sounds like a worthy challenge."
 lost_technologies.3.b:0 "No. The design clearly proves that the precursors were insane."
 
 lost_technologies.300.name:0 "Lost Technologies Unlocked!"
 lost_technologies.300.desc:0 "Our scientists have successfully restored the complete schematics and blueprint of the fabled §HGoliath§!. While an Escort is nimble, a Battlecruiser versatile and a Titan packs firepower, this new design, §HGoliath§!, seems to serve no other purpose than being big. At its height, §HGoliath§! carried many Fallen Empires to victory with their legendary weapons - myths or exaggerations of ancient scribes of the ship's capabilities no doubt./n/nDue to its size and challenges posed to even the finest engineers in the galaxy, only a few §HGoliaths§! were ever constructed. Records indicate that several scientists felt it impractical to build more, and found it vulnerable if they did not have naval superiority. What is clear however, is that this ship not only played an important role in key battles during the Great Crusade, but also when the precursors fought a powerful, yet unnamed enemy, and eventually triumphed. These are some promising accolades for this ship indeed."
 lost_technologies.300.a:0 "Sounds good!"
 
 lost_technologies.310.name:0 "Lost Technologies: Legendary Weapons"
 lost_technologies.310.desc:0 "According to legends, the ship §HGoliath§! carried weapons so legendary that they were performing feats unimaginable to our current scientific understanding. Upon further examination, our scientists discovered such powerful weapons may actually exist and suggests we investigate these myths."
 lost_technologies.310.a:0 "Start the project!"
 lost_technologies.310.b:0 "No, we're not interested."
 
 lost_technologies.3000.name:0 "Lost Technologies Unlocked!"
 lost_technologies.3000.desc:0 "After months of chasing after clues and loose ends, we were able to identify some of these 'legendary weapons' mounted on §HGoliaths§! during the Great Crusade. Further research are required however, since they are still not well understood in terms of how they function on a Goliath. Needless to say, some of our scientists are very excited about the prospects."
 lost_technologies.3000.a:0 "Wonderful!"
 
 lost_technologies.4.name:0 "Lost Technologies: Superior Designs"
 lost_technologies.4.desc:0 "During an excavation, our scientists uncovered corrupted blueprints which translated to something along the lines of 'Original Designs'. For whatever reason, these blueprints seemed to have either been lost by the Fallen Empires a long time ago, or abandoned. Either case, these designs seem uniquely relevant to the improvement of our current fleet of Escorts, Battlecruisers and Fallen Titans." 
 lost_technologies.4.a:0 "Start the project!"
 lost_technologies.4.b:0 "No, we're not interested."
 
 lost_technologies.400.name:0 "Lost Technologies Unlocked!"
 lost_technologies.400.desc:0 "After restoring these corrupted blueprints, it became immediately apparant that the Fallen Empire ship types were at first designed to be a lot more powerful than their present day variants. Perhaps due to high upkeep and maintenance demands, cheaper variants of the original were designed during the centuries of peace after the Great Crusade and the technology to build the original was eventually lost.\n\nIt may be possible to upgrade our fleets with our new found knowledge."
 lost_technologies.400.a:0 "Let's do it!"
 
 tech_lost_technologies_3:0 "Lost Technologies: Superior Designs"
 tech_lost_technologies_3_desc:0 "Blueprints from corrupted data reveals the original designs of many Fallen Empire ship types such as Escorts, Battlecruisers and Fallen Titans. These more powerful designs were apparently deemed lost to the ages until now."
 
 
