 ### ресурс
 
 apsr18_planet_modifier:0 "Mining Complex of the Ancients"
 apsr18_planet_modifier_desc:0 "This whole planet is a decrepit mining facility belonging to an ancient civilization. It did not take to the passage of the ages well, but with an appropriate investment of time and resources, it can be restored."
 
 apsr18_deposit:0 "$apsr18_planet_modifier$"
 apsr18_deposit_desc:0 "$apsr18_planet_modifier_desc$\n\n§M$apsr18_deposit_effect$§!" 
