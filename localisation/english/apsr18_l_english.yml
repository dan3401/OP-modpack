 ### сообщения при постройке зданий
 
 apsr.18001.title:0 "$apsr18_building_part1$ completed"
 apsr.18001.desc:0 "We have completed the §Y$apsr18_building_part1$§!, the first step in restoring the Ancients' glory."
 apsr.18001.ok-button:0 "Perfect"
 
 apsr.18002.title:0 "$apsr18_building_part2$ completed"
 apsr.18002.desc:0 "We have completed the §Y$apsr18_building_part2$§!! Its construction marks a breakthrough in our industrial development and in the studies of the Ancients' civilization."
 apsr.18002.ok-button:0 "Perfect"
 
 apsr.18003.title:0 "$apsr18_building_part3$ completed"
 apsr.18003.desc:0 "We have restored as much as we could of the §YMining Complex of the Ancients§! and gained access to its restored industrial might. Unfortunately, there is only so much we could do, as the passage of time caused destruction beyond recovery!"
 apsr.18003.ok-button:0 "Perfect"
 
 
 
 ### сообщения при замене фейк-зданий на настоящие
 
 apsr.18811.title:0 "Performance restored"
 apsr.18811.desc:0 "A great technological breakthrough for our empire was accomplished today! A team of scientists and engineers analyzed the §H$apsr18_building_part1$§!, and developed methodological and technological guidelines for its use. Now we can start using it at an acceptable level."
 apsr.18811.ok-button:0 "Fine"
 
 apsr.18812.title:0 "Performance improved"
 apsr.18812.desc:0 "A great technological breakthrough for our empire was accomplished today! A team of scientists and engineers analyzed the §H$apsr18_building_part2$§!, and improved the methodological and technological guidelines for its use. Its output has been greatly increased."
 apsr.18812.ok-button:0 "Fine"
 
 apsr.18813.title:0 "Performance maximised"
 apsr.18813.desc:0 "A great technological breakthrough for our empire was accomplished today! A team of scientists and engineers analyzed the §H$apsr18_building_part3$§!, and perfected the methodological and technological guidelines for its use. Now we can use this building with maximum benefit."
 apsr.18813.ok-button:0 "Fine"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.18011.title:0 "Point of Interest found: §M$apsr18_planet_modifier$§!"
 apsr.18011.desc:0 "A research team led by §H[Root.GetLeaderName]§! from the ship §H[Root.GetName]§! has discovered something peculiar! \nThis whole planet is a decrepit mining facility belonging to an ancient civilization. It did not take to the passage of the ages well, but with an appropriate investment of time and resources, it can be restored."
 apsr.18011.button:1 "We must get this artifact!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.18013.title:0 "Point of Interest found: §M$apsr18_planet_modifier$§!"
 apsr.18013.desc:0 "This whole planet is a decrepit mining facility belonging to an ancient civilization. It did not take to the passage of the ages well, but with an appropriate investment of time and resources, it can be restored."
 apsr.18013.button:1 "Great!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.18015.title:0 "Point of Interest found: §M$apsr18_planet_modifier$§!"
 apsr.18015.desc:0 "Our intelligence services, while checking for information about the planets of other empires, has found something interesting!\nOn one of the planets a decrepit mining facility belonging to an ancient civilization can be found. It did not take to the passage of the ages well, but with an appropriate investment of time and resources, it can be restored.\n\n§GInformation:§!\n§YPlanet name:§! §W[event_target:apsr18_planet_target.GetName]§! \n§YPlanet class:§! §W[event_target:apsr18_planet_target.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr18_planet_target.solar_system.GetName]§! \n§YPlanet owner:§! §W[event_target:apsr18_planet_target.Owner.GetName]§!"
 apsr.18015.button:1 "Interesting!"

 
 
