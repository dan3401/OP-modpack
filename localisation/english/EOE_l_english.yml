######event
disco_stranded_eeveelution_scientist_cat:0"Strange Spacecraft Ramains"
disco_stranded_eeveelution_scientist_cat_desc:0"Bits and pieces of metal are strewn across [From.GetName]'s surface, encircling what looks like the hulk of a ship. The wreckage appears deserted, but strange energy readings remain."

eevent.1.name:0"Stranded Eeveelution Scientist"
eevent.1.desc:2"The wreckage on the asteroid [From.GetName] is the remains of a vessel belonging to a now-stranded scientist - Hezi - identifying herself as belonging to the eeveelution species.\n\nFrom amidst the wreckage she somehow managed to contact [Root.GetLeaderName], the Science Officer stationed aboard the [Root.GetName], and is requesting to be rescued. She explains that she was framed by her Curator colleagues, and that she has been unable to leave the asteroid for several months.\n\nShe claims her scientific knowledge from Curators to be without equal, and that she would be a valuable asset. She promised to work for us after being rescued."
eevent.1.a:0 "She may join our cause."
eevent.1.a.tooltip:0 "Hezi joins the [Root.Owner.GetName] and will share her technological knowledge."
eevent.1.b:0 "No. Leave her."
eevent.1.b.tooltip:0 "Hezi is left to her fate."

eevent.2.name:0 "Shared Knowledge"
eevent.2.desc:0 "The recent scientist addition Hezi has put her knowledge of technology to good use. Her shared insights have pushed our biology research to new heights."
eevent.2.a.tooltip:0 "Our research into £sociaty£ §YTechnologies§! is furthered."

tech_Deep_brain_development:0"Deep brain development"
tech_Deep_brain_development_desc:0"From the beginning of our history, we have been trying to understand the magical abilities we were born with. We have built many ridiculous theories, or attributed everything to the gods...... Now, research into brain activity and the nature of consciousness is allowing us to greatly optimize our control of our abilities. We're already on the right track. "