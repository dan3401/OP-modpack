trait_directed_evolution:0"directed evolution"
trait_directed_evolution_desc:0"This species can target its own genes to adapt to different environments."
trait_pokeball_adaptability:0"pokeball adaptability"
trait_pokeball_adaptability_desc:0"This species can rest in a sub space sleeping chamber called pokeball to save a lot of living space."
trait_centralized_incubation_system:0"Centralized incubation system"
trait_centralized_incubation_system_desc:0"After entering the space age, eeveelutions built many centralized incubation systems to provide the population needed for interstellar colonization. All eeveelution settlements have incubating factories of any size, which hatch eggs and feed newborns in assembly line fashion."
trait_extremely_cute:0"Extremely cute"
trait_extremely_cute_desc:0"This species is born with a lovely appearance, most other creatures will be fascinated by them"
 TRAIT_CUTE_EFFECT:0 "Ruler Opinion Impact: §G+50§!" 
 triggered_opinion_trait_extremely_cute:0 "Extremely cute"
wear_trait_fairy_type_mega_evolution:0"Cute Charm"
trait_grass_type_mega_evolution:0"Grass type mega evolution"
trait_grass_type_mega_evolution_desc:0"The special genes of Leafeon are reprogrammed to create super traits and applied to all Eeveelutions. As our bodies evolve, we can taste, analyze and modify genes directly. Combine the virtues of various creatures to improve ourselves, create supercrops, or overwhelm alien invaders with a tide of ferocious mutants......   \n §L  Some individuals will show extraordinary psionic abilities after evolution. We will give priority to training them as leaders. New recruits have a chance to acquire traits: \n 1.[Gene Mastery](Scientists): Research Speed (New World)+20%, Research Speed (Biology)+20%, Scientists with this trait have a chance to get the "Wild Growth" series of research options when leading sociological research (total + 30% population growth speed) \n 2.[Production Construction Corps](General): Army Upkeep -50% §"
trait_water_type_mega_evolution:0"Water type mega evolution"
trait_water_type_mega_evolution_desc:0"The special genes of Vaporeon are reprogrammed to create super traits and applied to all Eeveelutions.  As the body evolves, we can directly interfere with the growth and division of cells. Flesh becomes a toy for us to knead. We are no longer afraid of disease and death. Newborn citizens file off the assembly line ceaselessly......  \n §L  Some individuals will show extraordinary psionic abilities after evolution. We will give priority to training them as leaders. New recruits have a chance to acquire traits: \n [Steady Stream](generic): Leader Lifespan +50 Years §"
trait_fire_type_mega_evolution:0"Fire type mega evolution"
trait_fire_type_mega_evolution_desc:0"The special genes of Flareon are reprogrammed to create super traits and applied to all Eeveelutions. From the first bonfire of the wild times to the first fission reactor of the atomic age...... We harness wilder and wilder energies to maintain our low entropy. Now, as our bodies evolve, we can manipulate enthalpy and entropy at will to keep the flame of civilization alive.  \n §L  Some individuals will show extraordinary psionic abilities after evolution. We will give priority to training them as leaders. New recruits have a chance to acquire traits: \n 1.[Instantaneous entropy increase](admiral): Ship Weapon Damage +30%, \n 2.[Reacter Calibration](scientist): Research Speed (Voidcraft): +20%, Research Speed (Propulsion): +20% §"
trait_electric_type_mega_evolution:0"Electric type mega evolution "
trait_electric_type_mega_evolution_desc:0"The special genes of Jolteon are reprogrammed to create super traits and applied to all Eeveelutions.  As our bodies evolved, we are able to easily sense the flow of energy and interfere with it, either to use it more efficiently or to direct our furious energies to shred enemies.  \n §L  Some individuals will show extraordinary psionic abilities after evolution. We will give priority to training them as leaders. New recruits have a chance to acquire traits: \n 1.[Energy system optimization](admiral): Ship Fire Rate +15%, Shield Hit Points: +15%, Sublight Speed +10% \n 2.[Tesla Commander](general): Army Damage +40%, \n 3.[Energy Mastery](scientist):Research Speed (Industry): +20%, Research Speed (Computing): +20% §"
trait_dark_type_mega_evolution:0"Dark type mega evolution "
trait_dark_type_mega_evolution_desc:0" The special genes of Umbreon are reprogrammed to create super traits and applied to all Eeveelutions. As the body evolves, we can easily perceive changes in time and space. The transformation of the citizens' brains also made the citizens in the lower classes more willing to participate in heavy labor. Sometimes a certain amount of evil is necessary to protect the interests of the race and the nation.  \n §L  Some individuals will show extraordinary psionic abilities after evolution. We will give priority to training them as leaders. New recruits have a chance to acquire traits: \n 1.[Void Stutter](admiral): Evasion +20%, Sublight Speed +20%, Emergency FTL Damage Risk: -30%, Combat Disengagement Chance +50%, Jump Drive Range +25%, Jump Drive Cooldown: -60% \n 2.[Dark Templar](general):Army Disengagement Chance: +50%, Army Damage +20% \n 3.[night owl](scientist): Research Speed + 10%, Research Speed (Statecraft): +20%, Research Speed (Millitary Theory): +20% \n 4.[Necessary Evil](governor): Slave Pop Resource Output: +25%, Worker Pop Resource Output: +15%, Army Build: Speed +20%, Army Cost: -20% § "
trait_psychic_type_mega_evolution:0"Psychic type mega evolution "
trait_psychic_type_mega_evolution_desc:0"The special genes of Espeon are reprogrammed to create super traits and applied to all Eeveelutions. Psionics are simply a form of matter and energy. By fully understanding the relationship between brain activity and consciousness, we can better understand this objective fact and use it carefully to help us discover the truth of the universe.  \n §L  Some individuals will show extraordinary psionic abilities after evolution. We will give priority to training them as leaders. New recruits have a chance to acquire traits: \n 1.[psionic benefits](scientist):Research Speed: +30%, Survey Speed: +50%, Archeaological Skill: +1 , Anomaly Research Speed: +50%, Research Speed (Psionics): +20%, Research Speed (Field Manipulation): +20% \n 2.[Psionic detection-battle system](admiral): Shield Hit Points: +30%, Ship Weapons Range: +20%, Sensor Range: +2, Ship Hyperlane Detection Range: +3 §"
trait_ice_type_mega_evolution:0"ice type mega evolution "
trait_ice_type_mega_evolution_desc:0"The special genes of Glaceon are reprogrammed to create super traits and applied to all Eeveelutions . Now, we're not limited to only manipulating the motion of molecules to freeze things. We manipulate microscopic particles at will, and all regular matter is shaped by us freely .  \n §L  Some individuals will show extraordinary psionic abilities after evolution. We will give priority to training them as leaders. New recruits have a chance to acquire traits: \n 1.[Nano Builder](governor): Building Cost: -15%, District Cost: -15%, Planetary Build Speed +15%, Ship Build Speed: +25%, Ship Build Cost: -15% \n 2.[Directed molecular activation](admiral): Ship Hull Points: +20%, Armor Hit Points: +20%, Daily Hull Regen: +1%, Daliy Armor Regen: +1% \n 3.[Particle Mastery](scientist): Research Speed (Materials), Research Speed (Particles): +20% §"
trait_fairy_type_mega_evolution:0"Fairy type mega evolution "
trait_fairy_type_mega_evolution_desc:0"The special genes of Sylveon are reprogrammed to create super traits and applied to all Eeveelutions . As our bodies have evolved, we can connect our thoughts to others to share our feelings and thoughts. Increased ability to communicate information and empathize allows our society to function in a more efficient and stable manner.  \n §L  Get modifier [Cute Charm: Monthly Influence: +1, Trust Growth: +25% ] when most Eeveelution populations have this trait. \n  Some individuals will show extraordinary psionic abilities after evolution. We will give priority to training them as leaders. New recruits have a chance to acquire traits: \n 1.[Empathy Network]: Stability: +25, £unity£ Unity from £jobs£ Jobs: +20%, Crime: -40, Leader Level Cap: +3 \n 2.[Shared Glory]: Army Morale: +40% §"

