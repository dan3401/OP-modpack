l_english:
 
 decision_make_xeno_preserve: "Project: Create Xeno Preserve"
 decision_make_xeno_preserve_desc: "It has always been our dream to create the Xeno Preserve of our generation, to protect the diversity of sapient species in this galaxy."

 decision_abolish_xeno_preserve: "Abolish Xeno Preserve"
 decision_abolish_xeno_preserve_desc: "We will abolish the Xeno Preserve on this planet."
 
 decision_planet_fe_buildings_boost: "Overclock Automated Buildings"
 decision_planet_fe_buildings_boost_desc: "Our automated buildings can be overclocked, massively increasing their output."

 
 edict_rejuvenate_society: "Zenith Ascendancy: §YRejuvenate Society§!"
 edict_rejuvenate_society_desc: "We cannot afford to be complacent in a galaxy still full of enemies. Campaigns are fought to halt the spread of decadence in our society in a bid to rejuvenate our nation."
 
 edict_punishment_protocols: "$unity_ambition$ Punishment Protocols"
 edict_punishment_protocols_desc: "For those whom will not submit to our obvious superiority, it is time to engage the punishment protocols. By lowering ourselves to learn their tactics and many weaknesses, we can arrange a demonstration to show them the error of their ways."
 