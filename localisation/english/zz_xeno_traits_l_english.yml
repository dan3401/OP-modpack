 # Traits 
 # common/traits/xte_00_species_traits.txt

 trait_genetic_memory:0 "Genetic Memory"
 trait_genetic_memory_desc:0 "§LMembers of this species can inherit thoughts and knowledge by heredity. This makes them much more difficult to control, however. §WAlways§! generates leaders with §GAncestral Knowledge§!, granting them bonuses equivalent to two skill levels. §!\n"
 trait_stalwart:0 "Stalwart"
 trait_stalwart_desc:0 "§LThis species displays abnormally ferocious territorial instincts. As defensive fighters, they are practically unmatched throughout the galaxy. §WAlways§! generates §GValiant§! rulers and §GPaladin§! admirals."
 trait_analytical:0 "Analytical"
 trait_analytical_desc:0 "§LMembers of this species are mathematical savants, and prefer cold logic to unrestrained imagination. §WAlways§! generates §GArcanist§! rulers, §GForecaster§! generals and §YPioneer§! scientists. §!\n" 
 trait_theoretical:0 "Theoretical" 
 trait_theoretical_desc:0 "§LMembers of this species are unparalleled in their talent for abstract thinking, but struggle with applied and exact sciences. §WAlways§! generates §GLife Weaver§! rulers and §GNaturalist§! governors. §!\n" 
 trait_practical:0 "Practical" 
 trait_practical_desc:0 "§LMembers of this species excel at empirical research, and have little interest in abstract or mathematical concepts. §WAlways§! generates §GLife Crafter§! rulers and §GMachinist§! governors. §!\n" 
 trait_oligotrophs:0 "Oligotrophs"
 trait_oligotrophs_desc:0 "§LMembers of this species are adapted to nutrient-poor environments, and can go without food for long periods of time. §WAlways§! generates §GReliable§! governors. §!\n"
 trait_oligotrophs_lithoid:0 "Oligotrophs"
 trait_oligotrophs_lithoid_desc:0 "§LMembers of this species are adapted to nutrient-poor environments, and can go without food for long periods of time. §WAlways§! generates §GReliable§! governors. §!\n"
 trait_lawful:0 "Lawful"
 trait_lawful_desc:0 "§LMembers of this species generally observe the rules and customs set by their society. §WAlways§! generates §GLawbringer§! rulers, §GSheriff§! governors and §GGendarme§! admirals. §!\n"
 trait_intrepid:0 "Intrepid"    
 trait_intrepid_desc:0 "§LThis species has a greatly reduced ability to experience fear. §WAlways§! generates §GUnderdog§! admirals. §!\n"
 trait_urban:0 "Urban"
 trait_urban_desc:0 "§LMembers of this species are perfectly adapted to city life. §WAlways§! generates §GEfficient§! governors. §!\n"
 trait_gifted_pilots:0 "Gifted Pilots"
 trait_gifted_pilots_desc:0 "§LMembers of this species excel at driving all manners of vehicles and beasts. §WAlways§! generates §GCarrier Commander§! admirals and §GBattle Mounts§! generals. §!\n"
 trait_illustrious:0 "Illustrious"
 trait_illustrious_desc:0 "§LMembers of this species carry themselves with poise and allure, and inspire respect by their mere presence. §WAlways§! generates §YRegal§! rulers. §!\n"
 trait_humble:0 "Humble"
 trait_humble_desc:0 "§LMembers of this species find hard labor noble and fulfilling, and demand little more than their daily bread. §WAlways§! generates §GDiligent§! governors. §!\n"
 trait_crafty:0 "Crafty"
 trait_crafty_desc:0 "§LMembers of this species are renowned metal workers. §WAlways§! generates §GForge Master§! governors. §!\n"
 trait_creative:0 "Creative"
 trait_creative_desc:0 "§LMembers of this species are especially imaginative. Their works of art explore entirely new dimensions of aesthetics. §WAlways§! generates §GPatron of the Arts§! governors. §!\n"
 trait_megalomaniacs:0 "Megalomaniacs"
 trait_megalomaniacs_desc:0 "§LMembers of this species are obsessed with the massive, the superb and the grandiose. Grants no bonuses to pops. §WAlways§! generates §GSkyborne Architect§! rulers. §RThis trait cannot be added or removed through gene modding!§! §!\n"
 trait_natural_translucers:0 "Natural Translucers"
 trait_natural_translucers_desc:0 "§LMembers of this species are unusually skilled crystal engineers. §WAlways§! generates §GComputing Expert§! admirals. §!\n"
 trait_natural_refiners:0 "Natural Refiners"
 trait_natural_refiners_desc:0 "§LMembers of this species excel at the extraction and processing of exotic gases. §WAlways§! generates §GPropulsion Expert§! admirals. §!\n"
 trait_natural_chemists:0 "Natural Chemists"
 trait_natural_chemists_desc:0 "§LMembers of this species handle reactive compounds with instinctive ease. §WAlways§! generates §GGunnery Expert§! admirals. §!\n"
 trait_flexible:0 "Flexible"
 trait_flexible_desc:0 "§LMembers of this species are mentally versatile. §WAlways§! generates §GPolymath§! rulers. §!\n" 
 trait_inquisitive:0 "Inquisitive"
 trait_inquisitive_desc:0 "§LMembers of this species are intensely curious. §WAlways§! generates §GPathfinder§! scientists. §!\n" 
 trait_austere:0 "Austere"
 trait_austere_desc:0 "§LMembers of this species tend to favor a strict and frugal lifestyle. §!\n"
 trait_sanguine:0 "Sanguine"
 trait_sanguine_desc:0 "§LMembers of this species are naturally upbeat and optimistic. They are easily satisfied with their lot in life. §!\n"
 trait_intimidating:0 "Intimidating"
 trait_intimidating_desc:0 "§LMembers of this species might be perfectly amiable under normal circumstances, but their aggressive displays are a terrifying thing to behold. §!\n"
 trait_avant_garde:0 "Avant-Garde"
 trait_avant_garde_desc:0 "§LMembers of this species are quick to adopt new ideas. §WAlways§! generates §GEnlightened§! rulers. §!\n"
 trait_disorderly:0 "Disorderly"
 trait_disorderly_desc:0 "§LMembers of this species are quite disorganized. They have difficulty accomplishing their tasks methodically and efficiently. §!\n"
 trait_lazy:0 "Lazy"
 trait_lazy_desc:0 "§LMembers of this species are rather slothful and averse to hard labor. §!\n"
 trait_allergic:0 "Allergic"
 trait_allergic_desc:0 "§LMembers of this species are vulnerable to airborne allergens, making them poorly suited for a rural lifestyle. §!\n"
 trait_whimsical:0 "Whimsical"
 trait_whimsical_desc:0 "§LMembers of this species are rather capricious. §!\n"
 trait_nervous:0 "Nervous"
 trait_nervous_desc:0 "§LMembers of this species are naturally anxious. They prefer the comfort of routine to the stresses of leadership. §!\n"
 trait_despondent:0 "Despondent"
 trait_despondent_desc:0 "§LMembers of this species are prone to severe depressive episodes. §!\n"
 trait_inept:0 "Inept"
 trait_inept_desc:0 "§LMembers of this species are remarkably clumsy and accident-prone. §!\n"
 trait_simple:0 "Simple"
 trait_simple_desc:0 "§LMembers of this species tend to be rather limited. There is no gentler way to put it. §!\n"
 trait_greedy:0 "Greedy"
 trait_greedy_desc:0 "§LMembers of this species rarely miss an opportunity to enrich themselves. §!\n"
 trait_prideful:0 "Prideful"
 trait_prideful_desc:0 "§LMembers of this species are very reluctant to take on work they consider beneath their station. §WAlways§! generates §RArrogant§! admirals and §RCavalier§! generals. §!\n"
 trait_obstinate:0 "Obstinate"
 trait_obstinate_desc:0 "§LMembers of this species are pathologically stubborn and dogmatic. §WSometimes§! generates any of §R8§! negative ruler traits, each received at random and associated with a specific ethic. §!\n"
 trait_sluggish:0 "Sluggish"
 trait_sluggish_desc:0 "§LMembers of this species are slow, ponderous beings. §WAlways§! generates §RTimid§! admirals and §RFastidious§! scientists. §!\n"
 trait_gigantic:0 "Gigantic"
 trait_gigantic_desc:0 "§LMembers of this species can grow to colossal sizes. They require a proportionally large amount of living space. §!\n"
 trait_gluttonous:0 "Gluttonous"
 trait_gluttonous_desc:0 "§LMembers of this species are voracious eaters. §!\n"
 trait_gluttonous_lithoid:0 "Gluttonous"
 trait_gluttonous_lithoid_desc:0 "§LMembers of this species are voracious eaters. §!\n"
 trait_hedonistic:0 "Hedonistic"
 trait_hedonistic_desc:0 "§LMembers of this species are notoriously self-indulgent. §WSometimes§! generates the §RProfligate§! ruler trait. This trait is 4 times more likely to appear than the average. §!\n"
 trait_polyploid:0 "Polyploid"
 trait_polyploid_desc:0 "§LThis species has more than two biological sexes. Several sets of chromosomes are required for reproduction. §!\n"

 
 # Ruler Traits
 # common/traits/xte_01_ruler_traits.txt

 trait_ruler_ancestral_knowledge:0 "Ancestral Knowledge"
 trait_ruler_ancestral_knowledge_desc:0 "This leader's genetic history grants them additional proficiency in their field."
 trait_ruler_valiant:0 "Valiant"
 trait_ruler_valiant_desc:0 "This leader is implacable in the face of adversity."
 trait_ruler_arcanist:0 "Arcanist"
 trait_ruler_arcanist_desc:0 "This leader makes it a priority to secure rare and powerful materials."
 trait_ruler_life_weaver:0 "Life Weaver"
 trait_ruler_life_weaver_desc:0 "This leader is a master of biology, and aims to improve all lifeforms through genetic modification."
 trait_ruler_life_crafter:0 "Life Crafter"
 trait_ruler_life_crafter_desc:0 "This leader is a brilliant engineer. The machines designed under their rule are second to none."
 trait_ruler_lawbringer:0 "Lawbringer"
 trait_ruler_lawbringer_desc: "This leader rules with a strong but fair hand, fighting banditry and corruption wherever they may be found."
 trait_ruler_regal:0 "Regal"
 trait_ruler_regal_desc:0 "This leader's commands carry an almost mystical sway over their subordinates."
 trait_ruler_skyborne_architect:0 "Skyborne Architect"
 trait_ruler_skyborne_architect_desc:0 "This leader is fascinated by ambitious megaprojects, and is willing to invest considerable resources towards their completion."
 trait_ruler_polymath:0 "Polymath"
 trait_ruler_polymath_desc:0 "This leader has working knowledge of a wide variety of scientific fields, and can dedicate time and resources to multiple projects. "
 trait_ruler_enlightened:0 "Enlightened"
 trait_ruler_enlightened_desc: "This leader is quite broad-minded and amenable to new ideas."
 trait_ruler_tyrannical:0 "Tyrannical"
 trait_ruler_tyrannical_desc:0 "This leader is overly cruel and sadistic. In view of their gruesome deeds, their subjects are becoming more egalitarian."
 trait_ruler_indulgent:0 "Indulgent"
 trait_ruler_indulgent_desc:0 "This leader is overly lenient and flexible. In reaction to their lax leadership, their subjects are demanding that a firmer hand guide the nation."
 trait_ruler_spineless:0 "Spineless"
 trait_ruler_spineless_desc:0 "This leader is considered too agreeable or even deferential towards alien empires. In reaction to their flaccid rule, their people are adopting more tribalistic attitudes."
 trait_ruler_hateful:0 "Hateful"
 trait_ruler_hateful_desc: "This leader's racial attitudes are considered offensive by their society's standards. Their people are becoming more open-minded as a result."
 trait_ruler_peacemonger:0 "Peacemonger"
 trait_ruler_peacemonger_desc: "This leader is perceived as cowardly and excessively dovish. Their subjects are becoming more jingoistic as a result." 
 trait_ruler_warmonger:0 "Warmonger"
 trait_ruler_warmonger_desc: "This leader is perceived as excessively hawkish. Their subjects are becoming more conciliatory as a result." 
 trait_ruler_cynical:0 "Cynical"    
 trait_ruler_cynical_desc: "This leader exhibits shocking disregard for their society's traditions, pushing their nation in a more spiritualistic direction."
 trait_ruler_superstitious:0 "Superstitious"
 trait_ruler_superstitious_desc: "This leader has a tenuous grasp on reality. Many of their subjects are adopting a more skeptical worldview." 
 trait_ruler_profligate_1:0 "Profligate"
 trait_ruler_profligate_1_desc: "This leader is a corrupt spendthrift. Their nation's economy can barely sustain their extravagant vices."
 trait_ruler_profligate_2:0 "Profligate"
 trait_ruler_profligate_2_desc: "This leader is a corrupt spendthrift. Their nation's economy can barely sustain their extravagant vices."
 trait_ruler_profligate_3:0 "Profligate"
 trait_ruler_profligate_3_desc: "This leader is a corrupt spendthrift. Their nation's economy can barely sustain their extravagant vices."
 trait_ruler_profligate_4:0 "Profligate"
 trait_ruler_profligate_4_desc: "This leader is a corrupt spendthrift. Their nation's economy can barely sustain their extravagant vices."
 
 # Governor Traits
 # common/traits/xte_02_governor_traits.txt
 
 trait_governor_ancestral_knowledge:0 "Ancestral Knowledge"
 trait_governor_ancestral_knowledge_desc:0 "This leader's genetic history grants them additional proficiency in their field."
 trait_governor_naturalist: "Naturalist"
 trait_governor_naturalist_desc:0 "This leader expertly uses natural environments to their advantage, improving quality of life without damaging the ecosystem."
 trait_governor_machinist: "Machinist"
 trait_governor_machinist_desc:0 "This leader is a talented roboticist, with deep knowledge of all things mechanical."
 trait_governor_reliable:0 "Reliable"
 trait_governor_reliable_desc: "In times good and bad, this leader always manages to provide for their people."
 trait_governor_sheriff:0 "Sheriff"
 trait_governor_sheriff_desc: "This leader excels at maintaining order and managing crises."
 trait_governor_efficient:0 "Efficient"
 trait_governor_efficient_desc:0 "With impeccable city and transportation planning, this leader greatly increases the productivity of white-collar workers."
 trait_governor_diligent:0 "Diligent"
 trait_governor_diligent_desc:0 "In spite of their position, this leader regularly finds the time to volunteer for public works projects, inspiring workers to accomplish their tasks with vigor and pride." 
 trait_governor_forge_master:0 "Forge Master"
 trait_governor_forge_master_desc:0 "This leader is an expert on alloy engineering. Their knowledge allow them to greatly optimize production processes."
 trait_governor_patron_of_the_arts:0 "Patron of the Arts"
 trait_governor_patron_of_the_arts_desc:0 "This leader subsidizes and supports talented artists. The pieces they commission are the envy of the galaxy."
 
 
 # Scientist Traits
 # common/traits/xte_02_scientist_traits.txt
 
 trait_scientist_ancestral_knowledge:0 "Ancestral Knowledge"
 trait_scientist_ancestral_knowledge_desc:0 "This leader's genetic history grants them additional proficiency in their field."
 trait_scientist_pioneer:0 "Pioneer"
 trait_scientist_pioneer_desc:0 "Though perhaps not the most flexible, this leader notices even the slightest irregularities during the survey process. "
 trait_scientist_pathfinder:0 "Pathfinder"
 trait_scientist_pathfinder_desc:0 "This leader is a talented explorer, cataloguing celestial bodies and their features with haste and precision."
 trait_scientist_fastidious:0 "Fastidious"
 trait_scientist_fastidious_desc:0 "This leader's inflexible adherence to protocol greatly diminishes the efficacy of their survey efforts."
 
 # Admiral Traits
 # common/traits/xte_04_admiral_traits.txt

 trait_admiral_ancestral_knowledge:0 "Ancestral Knowledge"
 trait_admiral_ancestral_knowledge_desc:0 "This leader's genetic history grants them additional proficiency in their field."
 trait_admiral_paladin:0 "Paladin"
 trait_admiral_paladin_desc:0 "This leader is particularly zealous in driving off hostile invaders, leading battle after battle with neither rest nor respite."
 trait_admiral_gendarme:0 "Gendarme"
 trait_admiral_gendarme_desc:0 "This leader shows no mercy to pirates, terrorists and anarchists standing in the way of peace and order."
 trait_admiral_underdog:0 "Underdog"
 trait_admiral_underdog_desc:0 "This daring leader can turn the tide of the most desperate battles."
 trait_admiral_carrier_commander:0 "Carrier Commander"
 trait_admiral_carrier_commander_desc:0 "This leader is a genius of carrier warfare."
 trait_admiral_unstoppable_force: "Unstoppable Force"
 trait_admiral_unstoppable_force_desc:0 "This leader specializes in the use of super-heavy siege weapons."
 trait_admiral_computing_expert:0 "Computing Expert"
 trait_admiral_computing_expert_desc:0 "This leader is proficient in the use of advanced electronics in space warfare." 
 trait_admiral_propulsion_expert:0 "Propulsion Expert"
 trait_admiral_propulsion_expert_desc:0 "This leader is familiar with the use of exotic fuels and catalysts." 
 trait_admiral_gunnery_expert:0 "Gunnery Expert"
 trait_admiral_gunnery_expert_desc:0 "This leader is well-versed in the inner workings of complex weapon systems, and might have developped some themselves."
 trait_admiral_arrogant:0 "Arrogant"
 trait_admiral_arrogant_desc:0 "This leader tends to underestimate the enemy and overestimate their own strength. They will usually ignore orders to retreat until the very last minute."
 trait_admiral_inert:0 "Inert"
 trait_admiral_inert_desc:0 "This leader is slow and indecisive in battle, responding to new circumstances with their species' usual languor."
 
 # General Traits
 # common/traits/xte_05_general_traits.txt
 
 trait_general_ancestral_knowledge:0 "Ancestral Knowledge"
 trait_general_ancestral_knowledge_desc:0 "This leader's genetic history grants them additional proficiency in their field."
 trait_general_forecaster:0 "Forecaster"
 trait_general_forecaster_desc:0 "This leader uses advanced mathematical models to predict and plan for the enemy's actions."
 trait_general_battle_mounts: "Battle Mounts"
 trait_general_battle_mounts_desc:0 "This leader uses domesticated or tamed animals in battle. These modernized cavalry units can prove quite difficult to control, however."
 trait_general_cavalier:0 "Cavalier"
 trait_general_cavalier_desc:0 "This reckless leader refuses to retreat, even in the face of insurmountable odds."
 
