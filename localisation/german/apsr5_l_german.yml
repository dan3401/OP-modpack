 ### ресурс
 
 apsr5_planet_modifier:0 "Immortal Megalopolis"
 apsr5_planet_modifier_desc:0 "A single city covers the entire surface of this planet, lakes and oceans included. The city seems strangely very well preserved, almost as if not affected by the passage of time." 
 
 apsr5_deposit:0 "$apsr5_planet_modifier$"
 apsr5_deposit_desc:0 "$apsr5_planet_modifier_desc$\n\n§M$apsr5_deposit_effect$§!" 
 apsr5_deposit_effect:0 "Unique resource available: $apsr5_planet_modifier$"
 
 
 
 ### описания зданий
 
 apsr5_building_part1_text:0 "A small research facility designed to study the architecture, logic and art of the ancients."
 
 apsr5_building_part2_text:0 "An improved research center, further improving the study of the Ancient's architecture, art and logic." 
 
 apsr5_building_part3_text:0 "A state of the art research center, maximising the studies on the Ancients' architecture, art and logic."
 
 apsr5_building_predesc:0 "§MUnique building§!\n§W--------------§!"
 
 apsr5_building_fake_predesc:0 "§MUnique building§!\n§RWe don't have the proper technologies to maximize the output of this building!§!\n§W--------------§!"
 
 
 
