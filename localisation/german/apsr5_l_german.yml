 ### технологии  

 tech_apsr5_building_part1:0 "Cipher of the Ancients I"
 tech_apsr5_building_part1_desc:0 "The building placement, architecture, individual elements, down to the composition and physical characteristics of the materials used are a treasure trove of insights into the Ancient's society. This information is protected though by a cipher that will need to be understood."
 
 tech_apsr5_building_part2:0 "Cipher of the Ancients II"
 tech_apsr5_building_part2_desc:0 "The building placement, architecture, individual elements, down to the composition and physical characteristics of the materials used are a treasure trove of insights into the Ancient's society. This information is protected though by a cipher that will need to be understood."
 
 tech_apsr5_building_part3:0 "Cipher of the Ancients III"
 tech_apsr5_building_part3_desc:0 "The building placement, architecture, individual elements, down to the composition and physical characteristics of the materials used are a treasure trove of insights into the Ancient's society. This information is protected though by a cipher that will need to be understood."
 
 
 
 ### сообщения при постройке зданий
 
 apsr.5001.title:0 "$apsr5_building_part1$ completed"
 apsr.5001.desc:0 "We have constructed §Y$apsr5_building_part1$§!. This will allow us to broaden our understanding of the Ancients. We may now finally see the signs of the ancient inscriptions in things that seemed to us the most common. We must make every effort to decipher everything." 
 apsr.5001.ok-button:0 "Understood"
 
 apsr.5002.title:0 "$apsr5_building_part2$ completed"
 apsr.5002.desc:0 "We improved §Y$apsr5_building_part2$§!, and it will deepen our understanding of the Ancients, and finally allow us to understand the reason the §YImmortal Megalopolis§! is on this planet."
 apsr.5002.ok-button:0 "Astonishing"
 
 apsr.5003.title:0 "$apsr5_building_part3$ completed"
 apsr.5003.desc:0 "We improved §Y$apsr5_building_part3$§!, and now we finally came to understand the Ancient's plans. As it turned out, the whole §YImmortal Megalopolis§! is an incredible social experiment for the former inhabitants of this planet. The results may be unknown to us but we could possibly find another way to benefit from its presence." 
 apsr.5003.ok-button:0 "Perfect"
 
 
 
 ### сообщения при замене фейк-зданий на настоящие
 
 apsr.5811.title:0 "Performance restored"
 apsr.5811.desc:0 "A great technological breakthrough for our empire was accomplished today! A team of scientists and engineers analyzed the §H$apsr5_building_part1$§!, and developed methodological and technological guidelines for its use. Now we can use this building at a base level!"
 apsr.5811.ok-button:0 "Good"
 
 apsr.5812.title:0 "Performance improved"
 apsr.5812.desc:0 "A great technological breakthrough for our empire was accomplished today! A team of scientists and engineers analyzed the §H$apsr5_building_part2$§!, and further improved the methodological and technological guidelines for its use. The output of this building will be greatly improved!"
 apsr.5812.ok-button:0 "Great"
 
 apsr.5813.title:0 "Performance nominal"
 apsr.5813.desc:0 "A great technological breakthrough for our empire was accomplished today! A team of scientists and engineers analyzed the §H$apsr5_building_part3$§!, and perfected the methodological and technological guidelines for its use. Maxiumum output has now been achieved!"
 apsr.5813.ok-button:0 "Perfect"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.5011.title:0 "Artifact found: §M$apsr5_planet_modifier$§!"
 apsr.5011.desc:0 "While performing a survey of the system our expedition team from ship §H[Root.GetName]§! found something interesting. "A single city covers the entire surface of this planet, lakes and oceans included. The city seems strangely very well preserved, almost as if not affected by the passage of time. The previous inhabitants seem to have reached the Early Space Age but some of their technology looks to be better developed than our own. This new insight will greatly help our understanding of engineering." 
 apsr.5011.button:1 "Unbelievable!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.5013.title:0 "Artifact found: §M$apsr5_planet_modifier$§!"
 apsr.5013.desc:0 "On one of our newly occupied planets we found something interesting! "A single city covers the entire surface of this planet, lakes and oceans included. The city seems strangely very well preserved, almost as if not affected by the passage of time. The previous inhabitants seem to have reached the Early Space Age but some of their technology looks to be better developed than our own. This new insight will greatly help our understanding of engineering." 

 apsr.5013.button:1 "Great!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.5015.title:0 "Artifact Found: §M$apsr5_planet_modifier$§!"
 apsr.5015.desc:0 "Our intelligence service, while checking information about the planets of other empires, has found something interesting!\nOn one of the planets an uninhabited city is present. What's more interesting however, is the fact that this city covers the entirety of the planet. The level of development of the "industry" is close to the beginning of the space age, but the engineering ideas used in the city are revolutionary even by the standards of our civilization.\n\n§GInformation:§!\n§YPlanet name:§! §W[event_target:apsr5_planet_target.GetName]§! \n§YPlanet class:§! §W[event_target:apsr5_planet_target.GetClassName]§! \n§YSolar system name:§! §W[event_target:apsr5_planet_target.solar_system.GetName]§! \n§YPlanet owner:§! §W[event_target:apsr5_planet_target.Owner.GetName]§!"
 apsr.5015.button:1 "Interesting!"

 
 
