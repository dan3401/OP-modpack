l_spanish:
    edict_AR_menu: "§YAutomatic Repeatables§! Mod Menu"
    edict_AR_menu_desc: "Opens the §YAutomatic Repeatables§! Mod Menu"
    automatic_repeatables.3.name: "Welcome to §YAutomatic Repeatables§!!"
    automatic_repeatables.3.desc: "Welcome to the §YAutomatic Repeatables§! mod!\nYou can open the mod menu at any time through the edicts list. You can find there the list of settings such as the algorithm used to pick the techs and its parameters.\nDon't worry if you forget about it, the mod will remind you of its existence the first time you research a repeatable.\nHave fun!"
    automatic_repeatables.3.awesome: "Awesome!"
    automatic_repeatables_menu.1.name: "Automatic Repeatables Mod Menu"
    automatic_repeatables_menu.1.desc.advanced: "§YPriority§! picking picks the tech the highest on the list you define.\n§YRandom§! picking picks a random tech that you allowed.\n§YCheapest§! picking picks the lowest level tech that you allowed.\n§YLegacy§! picking picks the tech that was last researched (ignores if it is in the options, only singleplayer).\nCurrently using §GPriority§! picking."
    automatic_repeatables_menu.1.desc.cheapest: "§YPriority§! picking picks the tech the highest on the list you define.\n§YRandom§! picking picks a random tech that you allowed.\n§YCheapest§! picking picks the lowest level tech that you allowed.\n§YLegacy§! picking picks the tech that was last researched (ignores if it is in the options, only singleplayer).\nCurrently using §GCheapest§! picking."
    automatic_repeatables_menu.1.desc.random: "§YPriority§! picking picks the tech the highest on the list you define.\n§YRandom§! picking picks a random tech that you allowed.\n§YCheapest§! picking picks the lowest level tech that you allowed.\n§YLegacy§! picking picks the tech that was last researched (ignores if it is in the options, only singleplayer).\nCurrently using §GRandom§! picking."
    automatic_repeatables_menu.1.desc.legacy: "§YPriority§! picking picks the tech the highest on the list you define.\n§YRandom§! picking picks a random tech that you allowed.\n§YCheapest§! picking picks the lowest level tech that you allowed.\n§YLegacy§! picking picks the tech that was last researched (ignores if it is in the options, only singleplayer).\nCurrently using §GLegacy§! picking."
    automatic_repeatables_menu.1.a: "Change research cost"
    automatic_repeatables_menu.1.priority_physics: "Change physics picking order"
    automatic_repeatables_menu.1.priority_society: "Change society picking order"
    automatic_repeatables_menu.1.priority_engineering: "Change engineering picking order"
    automatic_repeatables_menu.1.allow_physics: "Choose which physics techs to allow"
    automatic_repeatables_menu.1.allow_society: "Choose which society techs to allow"
    automatic_repeatables_menu.1.allow_engineering: "Choose which engineering techs to allow"
    automatic_repeatables_menu.1.separation: "--------------------------"
    automatic_repeatables_menu.1.priority_version: "Use the §Ypriority§! picking version"
    automatic_repeatables_menu.1.random_version: "Use the §Yrandom§! picking version"
    automatic_repeatables_menu.1.cheapest_version: "Use the §Ycheapest§! picking version"
    automatic_repeatables_menu.1.old_version: "Use the §Ylegacy§! picking version"
    automatic_repeatables_menu.6.name: "Automatic Repeatables Mod Menu"
    automatic_repeatables_menu.6.desc: "The actual research cost is : [This.AR_research_cost_multiplier]"
    automatic_repeatables_menu.6.a: "Add 0.25"
    automatic_repeatables_menu.6.b: "Remove 0.25"
    automatic_repeatables_menu.6.c: "Reset to 1"
    automatic_repeatables.11.name: "§YAutomatic Repeatables§!"
    automatic_repeatables.11.desc: "You just researched a repeatable by hand. Here is a friendly reminder that you have §YAutomatic Repeatables§! installed in case you forgot. You can setup the mod to your liking by using the mod menu through the edicts list. Don't worry, you won't be annoyed again."
    automatic_repeatables.11.menu: "I totally forgot about it! Open the mod menu please."
    automatic_repeatables.11.remind: "I'm currently quite busy, can you remind me next time please?"
    automatic_repeatables.11.thanks: "Thanks for the reminder, but I was aware of it."
    automatic_repeatables_menu.21.name: "Automatic Repeatables Mod Menu"
    automatic_repeatables_menu.21.desc: "Change the picking order of §Yphysics§! repeatables. The higher on the list, the higher the priority.\n\nClick on one option to swap that technology with the one §Yabove§! it."
    automatic_repeatables_menu.22.name: "Automatic Repeatables Mod Menu"
    automatic_repeatables_menu.22.desc: "Change the picking order of §Ysociety§! repeatables. The higher on the list, the higher the priority.\n\nClick on one option to swap that technology with the one §Yabove§! it."
    automatic_repeatables_menu.23.name: "Automatic Repeatables Mod Menu"
    automatic_repeatables_menu.23.desc: "Change the picking order of §Yengineering§! repeatables. The higher on the list, the higher the priority.\n\nClick on one option to swap that technology with the one §Yabove§! it."
    automatic_repeatables_menu.41.name: "Automatic Repeatables Mod Menu"
    automatic_repeatables_menu.41.desc: "Change which §Yphysics§! repeatables will be researched. Technologies in green can be researched, technologies in red can't.\n\nClick on one option to swap the color."
    automatic_repeatables_menu.42.name: "Automatic Repeatables Mod Menu"
    automatic_repeatables_menu.42.desc: "Change which §Ysociety§! repeatables will be researched. Technologies in green can be researched, technologies in red can't.\n\nClick on one option to swap the color."
    automatic_repeatables_menu.43.name: "Automatic Repeatables Mod Menu"
    automatic_repeatables_menu.43.desc: "Change which §Yengineering§! repeatables will be researched. Technologies in green can be researched, technologies in red can't.\n\nClick on one option to swap the color."
    automatic_repeatables.99.name: "§RWarning:§! §YSLEX§! is not activated!"
    automatic_repeatables.99.desc: "§RWarning:§! §YStellaris List EXtender§! is not activated!\n§YSLEX§! is required for §YAutomatic Repeatables§! to work. Without it, this mod will shut down but will still track your repeatables levels. Please install and activate §YSLEX§! as soon as possible. You won't need to revert to an older save.\nThis warning will not be displayed again."
    automatic_repeatables.99.okay: "Okay. I will install and activate §YSLEX§!."
    automatic_repeatables_menu.back: "§BBack§!"
    automatic_repeatables_menu.close: "§MClose§!"
