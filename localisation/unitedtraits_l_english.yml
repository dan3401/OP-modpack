l_english:
 trait_cyborg:0 "Cyborg"
 trait_cyborg_desc:0 "§LMy muscles are mechanical now, the limits are built in! No matter how hard I try, a hundred percent is all I got.§!"
 
 trait_robot:0 "Robot"
 trait_robot_desc:0 "§LWhether we are based on carbon or on silicon makes no fundamental difference; we should each be treated with appropriate respect.§!"
 
 trait_naturalist:0 "Naturalist"
 trait_naturalist_desc:0 "§LMy religion is nature. Thats what arouses those feelings of wonder and mysticism and gratitude in me.§!"
 
 trait_genius:0 "Genius"
 trait_genius_desc:0 "§LPersistence. Perfection. Patience. Power. Prioritize your passion. It keeps you sane.§!"
 
 trait_swarm:0 "Swarm"
 trait_swarm_desc:0 "§LWe are many! We are the Swarm.§!"
 
 trait_mutant:0 "Mutant"
 trait_mutant_desc:0 "§LOne more body part?!§!"
 
 trait_ghoul:0 "Ghoul"
 trait_ghoul_desc:0 "§LLook no brains, only maddness ...§!"
 
 trait_abomination:0 "Abomination"
 trait_abomination_desc:0 "§LIt is a thing that is vile, vicious or terrible.§!"
 
 trait_immortal:0 "Immortal"
 trait_immortal_desc:0 "§LWhen you can live forever what do you live for?§!"
 
 trait_sloth:0 "Sloth"
 trait_sloth_desc:0 "§LI have heard that hard work never killed anyone, but I say why take the chance?§!"
 
 trait_opportunist:0 "Opportunist"
 trait_opportunist_desc:0 "§LI am often guilty of expecting the worst so as to avoid disappointment and welcome surprise.§!"
 
trait_psycho:0 "Psycho"
trait_psycho_desc:0 "§LI'm not psycho... I just like psychotic things.§!"

trait_isolationist:0 "Isolationist"
trait_isolationist_desc:0 "§LSolitude is a chosen separation for refining your soul. Isolation is what you crave when you neglect the first.§!"

trait_addict:0 "Addict"
trait_addict_desc:0 "§LReality is just a crutch for people who cant handle drugs.§!"

trait_hunter:0 "Hunter"
trait_hunter_desc:0 "§LYou miss 100% of the shots you dont take.§!"

trait_collector:0 "Collector"
trait_collector_desc:0 "§LMining is the art of exploiting mineral deposits at a profit.§!"

trait_harvester:0 "Harvester"
trait_harvester_desc:0 "§LBefore the fruits of prosperity can come, the storms of life need to first bring the required rains of testing, which mixes with the seeds of wisdom to produce a mature harvest.§!"

trait_efficient:0 "Efficient"
trait_efficient_desc:0 "§LEfficiency is doing things right.§!"

trait_attractive:0 "Attractive"
trait_attractive_desc:0 "§LShe is not truly beautiful, but something about her draws the eye.§!"

trait_brutal:0 "Brutal"
trait_brutal_desc:0 "§LIm going to eat your fucking eyeballs and wear your faces when Im done with you!§!"

trait_smuggler:0 "Smuggler"
trait_smuggler_desc:0 "§LEvidence points out that if you raise tariffs too much it will increase smuggling.§!"

trait_pirate:0 "Pirate"
trait_pirate_desc:0 "§LTake what you can, give nothing back.§!"

trait_golddigger:0 "Gold Digger"
trait_golddigger_desc:0 "§LMoney brings you the women you want, struggle brings you the women you need.§!"

trait_repulsive:0 "Repulsive"
trait_repulsive_desc:0 "§LEven if you find the bad guy generally repulsive, you need to be able to put yourself so thoroughly into his shoes...§!"

trait_unpredictable:0 "Unpredictable"
trait_unpredictable_desc:0 "§LThe world is so unpredictable. Things happen suddenly, unexpectedly. We want to feel we are in control of our own existence. In some ways we are, in some ways we're not. We are ruled by the forces of chance and coincidence.§!"

trait_slaver:0 "Slaver"
trait_slaver_desc:0 "§LThose who deny freedom to others, deserve it not for themselves§!"

trait_grunt:0 "Grunt"
trait_grunt_desc:0 "§LLets find something big to kill.§!"

trait_loyalist:0 "Loyalist"
trait_loyalist_desc:0 "§LA patriot must always be ready to defend his country.§!"

trait_rebel:0 "Rebel"
trait_rebel_desc:0 "§LUnder tyranny it is right to be a rebel!§!"

trait_hive:0 "Hive"
trait_hive_desc:0 "§LHive minds are group minds with almost complete loss of individuality, identity, and personhood.§!"

trait_scavenger:0 "Scavenger"
trait_scavenger_desc:0 "§LYou can either be a victim of the world or an adventurer in search of treasure. It all depends on how you view your life.§!"

trait_clone:0 "Clone"
trait_clone_desc:0 "§LHow would I know which one I was?§!"

trait_advancedengineer:0 "Advanced Engineer"
trait_advancedengineer_desc:0 "§LMath is my Passion. Engineering is my Profession.§!"

trait_advancedsociologist:0 "Advanced Sociologist"
trait_advancedsociologist_desc:0 "§LIt is always of interest to know what strikes another human being as remarkable.§!"

trait_advancedphysicist:0 "Advanced Physicist"
trait_advancedphysicist_desc:0 "§LNothing happens until something moves.§!"

trait_small_creature:0 "Small Creature"
trait_small_creature_desc:0 "§LThe very life of any creature is a quick-fading spark in fathomless darkness.§!"

trait_big_creature:0 "Big Creature"
trait_big_creature_desc:0 "§LYou can never be a giant if you do not challenge the powers much more powerful than you!§!"

trait_wanderer:0 "Wanderer"
trait_wanderer_desc:0 "§LTo wander is to be alive.§!"

trait_hedonist:0 "Hedonist"
trait_hedonist_desc:0 "§LI finally figured out the only reason to be alive is to enjoy it.§!"

trait_extreme_harvester:0 "Extreme Harvester"
trait_extreme_harvester_desc:0 "§LThe reaper does not listen to the harvest.§!"

trait_super_efficient:0 "Super Efficient"
trait_super_efficient_desc:0 "§LProgress is not made by early risers. It is made by lazy men trying to find easier ways to do something.§!"

trait_survivalist:0 "Survivalist"
trait_survivalist_desc:0 "§LOnly the strong will remain, all the weak will be consumed by fire.§!"

trait_obnoxious:0 "Obnoxious"
trait_obnoxious_desc:0 "§LIt is the nature of physics to hear the loudest of mouths over the most comprehensive ones.§!"

trait_replicator:0 "Replicator"
trait_replicator_desc:0 "§LWe are driven to replicate by consuming both alloys and technologies ...§!"

trait_prey:0 "Prey"
trait_prey_desc:0 "§LSometimes it is not worth to fight with the more experienced opponent. Asking for mercy may save more lives.§!"

trait_unreliable:0 "Unreliable"
trait_unreliable_desc:0 "§LA good enemy can be better than the best of friend.§!"

trait_ancient:0 "Ancient"
trait_ancient_desc:0 "§LAge isn't how old you are but how old you feel.§!"

trait_parasite_host:0 "Parasite Host"
trait_parasite_host_desc:0 "§LDo not trust in anything that has life, else you will lose your life and dive into a bee hive, and get stung.§!"

trait_criminal:0 "Criminal"
trait_criminal_desc:0 "§LIt takes two to bribe.§!"

trait_lawful:0 "Lawful"
trait_lawful_desc:0 "§LJustice is simply the advantage of the stronger.§!"

trait_exterminator:0 "Exterminator"
trait_exterminator_desc:0 "§LExterminate ....§!"

trait_invasive:0 "Invasive"
trait_invasive_desc:0 "§LWhy did they come billions of miles just to stare at us? It is rude.§!"

trait_fanatical:0 "Fanatical"
trait_fanatical_desc:0 "§LFanatics are like debris following the course of the wind, they are swept around like sand, and convinced to believe in what they do not understand.§!"

trait_self_sufficient:0 "Self-sufficient"
trait_self_sufficient_desc:0 "§LSelf-love, self-confident and self-determination.§!" 

trait_mercenary:0 "Mercenary"
trait_mercenary_desc:0 "§LHe sells his loyalties to the highest bidder.§!"

trait_servant:0 "Servant"
trait_servant_desc:0 "§LThe better we serve, the greater the fulfilment.§!"

trait_mineral_consumer:0 "Mineral Consumer"
trait_mineral_consumer_desc:0 "§LWe are just statistics, born to consume resources.§!"

trait_food_consumer:0 "Food Consumer"
trait_food_consumer_desc:0 "§LYou are what you eat. What would YOU like to be?§!"

trait_energy_consumer:0 "Energy Consumer"
trait_energy_consumer_desc:0 "§LThe energy of the mind is the essence of life!"

trait_individualist:0 "Individualist"
trait_individualist_desc:0 "§LThe right to be let alone is indeed the beginning of all freedom.§!"

trait_collectivist:0 "Collectivist"
trait_collectivist_desc:0 "§LWhy don't we sacrifice individual rights to majority wishes?§!" 

trait_psi_gifted:0 "Psi-gifted"
trait_psi_gifted_desc:0 "§LMind over matter.§!"

trait_united:0 "United"
trait_united_desc:0 "True enjoyment comes from activity of the mind and exercise of the body; the two are ever united."

trait_extremely_united:0 "Extremely United"
trait_extremely_united_desc:0 "United we stand, divided we fall."

trait_divided:0 "Divided"
trait_divided_desc:0 "When people are divided, the only solution is agreement."

trait_extremely_divided:0 "Extremely Divided"
trait_extremely_divided_desc:0 "We're not a nation divided: we're a nation broken, and anything broken can be fixed."

trait_robot_super_efficient_processors:0 "Super Efficient Processors"
trait_robot_super_efficient_processors_desc:0 "Continually improving machine processes and becoming as efficient as possible."

trait_robot_inefficient_processors:0 "Inefficient Processors"
trait_robot_inefficient_processors_desc:0 "There are a lot of bugs causing low execution efficiency."

trait_robot_super_inefficient_processors:0 "Super Inefficient Processors"
trait_robot_super_inefficient_processors_desc:0 "Stop worrying about low efficiency ..."

trait_robot_extreme_mass_produced:0 "Extreme Mass Produced"
trait_robot_extreme_mass_produced_desc:0 "The very conditions for current financial success, constantly expanding production and replacement, works against these ends."

trait_robot_extreme_custom_made:0 "Extreme Custom Made"
trait_robot_extreme_custom_made_desc:0 "We cannot become what we want to be by remaining what we are."

trait_robot_completely_recycled:0 "Completely Recycled"
trait_robot_completely_recycled_desc:0 "Rethink the future: reduce, reuse, recycle."

trait_robot_super_luxurious:0 "Super Luxurious"
trait_robot_super_luxurious_desc:0 "Perfection is not attainable. But if we chase perfection, we can catch excellence."

#for future traits: One technological process cannot exist without the other, creating symbiotic relationships among technologies themselves."





