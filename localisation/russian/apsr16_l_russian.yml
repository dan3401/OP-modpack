 ### сообщения при замене фейк-зданий на настоящие
 
 apsr.16811.title:0 "Работоспособность восстановлена"
 apsr.16811.desc:0 "Технологический прорыв был сегодня свершен в нашей империи! Команда ученых и инженеров проанализировала имеющийся на одной из наших планет §H$apsr16_building_part1$§!, и разработала методические и технологические указания его использования. Теперь мы можем использовать это здание с максимальной пользой!"
 apsr.16811.ok-button:0 "Отлично"
 
 apsr.16812.title:0 "Работоспособность восстановлена"
 apsr.16812.desc:0 "Технологический прорыв был сегодня свершен в нашей империи! Команда ученых и инженеров проанализировала имеющийся на одной из наших планет §H$apsr16_building_part2$§!, и разработала методические и технологические указания его использования. Теперь мы можем использовать это здание с максимальной пользой!"
 apsr.16812.ok-button:0 "Отлично"
 
 apsr.16813.title:0 "Работоспособность восстановлена"
 apsr.16813.desc:0 "Технологический прорыв был сегодня свершен в нашей империи! Команда ученых и инженеров проанализировала имеющееся на одной из наших планет здание - §H$apsr16_building_part3$§!, и разработала методические и технологические указания его использования. Теперь мы можем использовать это здание с максимальной пользой!"
 apsr.16813.ok-button:0 "Отлично"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.16011.title:0 "Найден артефакт: §M$apsr16_planet_modifier$§!"
 apsr.16011.desc:0 "Научная экспедиционная группа во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! нашла что-то замечательное!\nВся эта планета - один сплошной архив знаний некогда существовавшей цивилизации. К сожалению давно разрушенный, но подлежащий восстановлению."
 apsr.16011.button:1 "Мы должны заполучить этот артефакт!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.16013.title:0 "Найден артефакт: §M$apsr16_planet_modifier$§!"
 apsr.16013.desc:0 "На одной из наших новых планет найдено кое-что интересное!\nВся эта планета - один сплошной архив знаний некогда существовавшей цивилизации. К сожалению давно разрушенный, но подлежащий восстановлению."
 apsr.16013.button:1 "Отлично!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.16015.title:0 "Найден артефакт: §M$apsr16_planet_modifier$§!"
 apsr.16015.desc:0 "Наша разведка при проверке информации о планетах других империй нашла кое-что интересное!\nНа одной из планет находится архив знаний некогда существовавшей цивилизации. К сожалению давно разрушенный, но подлежащий восстановлению.\n\n§GИнформация:§!\n§YНазвание планеты:§! §W[event_target:apsr16_planet_target.GetName]§! \n§YКласс планеты:§! §W[event_target:apsr16_planet_target.GetClassName]§! \n§YНазвание системы:§! §W[event_target:apsr16_planet_target.solar_system.GetName]§! \n§YВладелец:§! §W[event_target:apsr16_planet_target.solar_system.Owner.GetName]§!"
 apsr.16015.button:1 "Интересно!"

 
 
