 ### сообщение при исследовании планеты с ресурсом
 
 apsr.18011.title:0 "Найден артефакт: §M$apsr18_planet_modifier$§!"
 apsr.18011.desc:0 "Научная экспедиционная группа во главе с §H[Root.GetLeaderName]§! с научного судна §H[Root.GetName]§! нашла что-то замечательное!\nВся эта планета - одна сплошная добывающая установка некогда существовавшей цивилизации. К сожалению давно разрушенная, но подлежащая восстановлению."
 apsr.18011.button:1 "Мы должны заполучить этот артефакт!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.18013.title:0 "Найден артефакт: §M$apsr18_planet_modifier$§!"
 apsr.18013.desc:0 "На одной из наших новых планет найдено кое-что интересное!\nВся эта планета - одна сплошная добывающая установка некогда существовавшей цивилизации. К сожалению давно разрушенная, но подлежащая восстановлению."
 apsr.18013.button:1 "Отлично!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.18015.title:0 "Найден артефакт: §M$apsr18_planet_modifier$§!"
 apsr.18015.desc:0 "Наша разведка при проверке информации о планетах других империй нашла кое-что интересное!\nНа одной из планет находится добывающая установка некогда существовавшей цивилизации. К сожалению давно разрушенная, но подлежащая восстановлению.\n\n§GИнформация:§!\n§YНазвание планеты:§! §W[event_target:apsr18_planet_target.GetName]§! \n§YКласс планеты:§! §W[event_target:apsr18_planet_target.GetClassName]§! \n§YНазвание системы:§! §W[event_target:apsr18_planet_target.solar_system.GetName]§! \n§YВладелец:§! §W[event_target:apsr18_planet_target.solar_system.Owner.GetName]§!"
 apsr.18015.button:1 "Интересно!"

 
 
