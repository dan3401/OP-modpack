 apsr.18812.title:0 "Работоспособность восстановлена"
 apsr.18812.desc:0 "Технологический прорыв был сегодня свершен в нашей империи! Команда ученых и инженеров проанализировала имеющийся на одной из наших планет §H$apsr18_building_part2$§!, и разработала методические и технологические указания его использования. Теперь мы можем использовать это здание с максимальной пользой!"
 apsr.18812.ok-button:0 "Отлично"
 
 apsr.18813.title:0 "Работоспособность восстановлена"
 apsr.18813.desc:0 "Технологический прорыв был сегодня свершен в нашей империи! Команда ученых и инженеров проанализировала имеющийся на одной из наших планет §H$apsr18_building_part3$§!, и разработала методические и технологические указания его использования. Теперь мы можем использовать это здание с максимальной пользой!"
