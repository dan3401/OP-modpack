 ### СЮЖЕТ - ИССЛЕДОВАНИЕ АНОМАЛЬНОЙ ЗОНЫ (2хх) ###
 
 # Показ сообщения, добавление спецпроекта постройки спецтанка
 
 apsr.7212.title:0 "Проект разработан"
 apsr.7212.desc:0 "Проект танка наивысшей защиты разработан, само время приступить к его созданию. Это займет немало времени, будем надеяться что все затраченные усилия окупятся."
 apsr.7212.button:1 "Приступить к созданию"

 
 
 # после постройки спецтанка - проект на запуск экспедиции
 
 apsr.7213.title:0 "Исследование аномальной зоны"
 apsr.7213.desc:0 "Мы создали танк наивысшей степени защиты, и теперь готовы послать экспедицию к центру аномальной зоны. Пришло время узнать тайну этого места!"
 apsr.7213.button:1 "Приступайте"

 
 
 # конец экcпедиции - доступ к техе на здание 1 уровня
 
 apsr.7215.title:0 "Маятник"
 apsr.7215.desc:0 "Экспедиция закончилась полным успехом! Экипаж корабля наивысшей степени защиты, хоть и с проблемами, но смог добраться до центра аномальной зоны. Как оказалось, в центре аномальной зоны находится некий «двигатель времени», устройство в виде куба, сконструированное много лет назад, и десятилетия накапливающее мощь из движения времени. А когда накопленной энергии становилось слишком много, происходил её выброс с окружающую среду, своего рода разрядка. \nПо сохранившимся возле этого устройства документам, речь идет о времени как о физическом процессе. Учеными той цивилизации была выдвинута своеобразная теория времени как физического процесса, связанного с энергией. В основу этой теории легли постулаты, рассматривающие время как материальный процесс, несущий определенную энергию. Потом были найдены (сначала теоретически, а затем и экспериментально) количественные характеристики условий освобождения энергии, связанной с ходом времени. Они назвали это механикой «физического времени», или Тау-механикой. \nК сожалению, а может к счастью, такое устройство может существовать только в одном экземпляре."
 apsr.7215.button:1 "Интересно"
 apsr.7215.button.effect:1 ""
 
 
 
 ## СОБЫТИЯ НАПАДЕНИЯ МУТАНТОВ (22х, 23х, 24х, 25х) ##
 
 
 
 ## СОБЫТИЯ ПЕРВОГО ГОДА (22х) ##
 
 
 # нападение
  
 apsr.7221.title:0 "Гон мутантов"
 apsr.7221.desc:0 "С планеты, на которой находится §Y$apsr7_planet_modifier$§!, поступило сообщение. \nИз Аномальной зоны появилось несколько мутировавших зверей, которые направились к одному из поселений. К сожалению, когда группа реагирования прибыла на место, там не осталось ни одного целого здания, а большинство поселенцев были убиты."
 apsr.7221.button:1 "Усилить контроль на границах Аномальной зоны!"
 apsr.7221.button.tooltip:1 "На восстановление поселений потребуются ресурсы."
 
 
 
 ## СОБЫТИЯ ТРЕТЬЕГО ГОДА (23х) ##
 
 
 # нападение
 
 apsr.7231.title:0 "Гон мутантов. Снова."
 apsr.7231.desc:0 "С планеты, на которой находится §Y$apsr7_planet_modifier$§!, поступило сообщение\nИз Аномальной зоны снова появились мутировавшие звери и направились за ее пределы, но на этот раз мы были готовы. Наши армии уже вступили в бой."
 apsr.7231.button:1 "Держать оборону!"
 
 # поражение

 apsr.7232.title:0 "Гон мутантов. Поражение"
 apsr.7232.desc:0 "Мы не смогли сдержать мутантов. Прорвавшиеся твари полностью уничтожили несколько поселений, а потом как ни в чем не бывало вернулись в Аномальную зону. Возможно, нам потребуется возвести здание, которое поможет сдержать мутантов внутри зоны."
 apsr.7232.button:1 "Проклятье!"
 apsr.7232.button.tooltip:1 "Уничтожено два поселения. На восстановление поселений потребуются ресурсы."

 # победа

 apsr.7233.title:0 "Гон мутантов. Мутанты уничтожены"
 apsr.7233.desc:0 "Мы успешно уничтожили мутантов, и нашей колонии ничего не угрожает, по крайней мере пока что. Возможно, атака мутантов еще повторится."
 apsr.7233.button:1 "Превосходно"
 
 
 
 ## СОБЫТИЯ ШЕСТОГО ГОДА (24х) ##
 
 
 # нападение

 apsr.7241.title:0 "Гон мутантов. Орда"
 apsr.7241.desc:0 "С планеты, на которой находится §Y$apsr7_planet_modifier$§!, поступило сообщение\nИз Аномальной зоны снова появились мутировавшие звери! Мы вступили в бой согласно разработанному плану. Но отсутствие специальных укреплений сильно ограничивает нашу возможность противостоять атакам."
 apsr.7241.button:1 "Держать оборону!"

 ## поражение

 apsr.7242.title:0 "Гон мутантов. Поражение"
 apsr.7242.desc:0 "Мы не смогли сдержать мутантов. Прорвавшиеся твари устроили хаос во многих частях планеты, не обошли стороной и наши поселения. Полностью уничтожено несколько поселений, сожрали все что могло быть сожрано, а что не могло - превратилось в груду хлама. После разгрома поселений мутанты как ни в чем не бывало вернулись в Аномальную зону. Возможно, нам потребуется возвести здание, которое сможет сдерживать мутантов внутри зоны."
 apsr.7242.button:1 "Проклятье!"
 apsr.7242.button.tooltip:1 "Уничтожено три поселения. На восстановление поселений потребуются ресурсы."

 ## победа

 apsr.7243.title:0 "Гон мутантов. Мутанты уничтожены"
 apsr.7243.desc:0 "Мы успешно уничтожили мутантов, и нашей колонии ничего не угрожает, по крайней мере пока что. Возможно, атака мутантов еще повторится."
 apsr.7243.button:1 "Превосходно"
 
 
 
 ## СОБЫТИЯ ДЕСЯТОГО ГОДА (25х) ##
 
 
 ## нападение

 apsr.7251.title:0 "Гон мутантов. Тьма"
 apsr.7251.desc:0 "С планеты, на которой находится §Y$apsr7_planet_modifier$§!, поступило тревожное сообщение\nИз Аномальной зоны снова появились мутировавшие звери, и на этот раз их количество превосходило все разумные пределы! Так и не построенные стационарные оборонительные сооружения не позволяют эффективно сдерживать атаку, и остается надеяться только на удачу и количество наших армий."
 apsr.7251.button:1 "Держать оборону!"

 ## поражение

 apsr.7252.title:0 "Гон мутантов. Поражение"
 apsr.7252.desc:0 "Мутанты, прорвавшиеся через наши армии, устроили на планете настоящий ад. Их невероятное количество волной прокатилось по планете, уничтожая все на своем пути. Когда было уничтожено все живое на планете, из центра зоны поднялся неестественно голубой туман и растекся по всей планете. Спустя несколько часов туман рассеялся, и на планете не осталось ничего, кроме руин и проклятой Аномальной зоны..."
 apsr.7252.button:1 "Это провал..."
 apsr.7252.button.tooltip:1 "Уничтожены все поселения и здания на планете. Колония потеряна."
 
 ## победа

 apsr.7253.title:0 "Гон мутантов. Мутанты уничтожены"
