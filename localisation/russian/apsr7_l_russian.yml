 ### технологии
 
 tech_apsr7_building_cordon:0 "Защита от аномальной зоны"
 tech_apsr7_building_cordon_desc:0 "В первую очередь стоит придумать способ защиты от местной живности, идущей из аномальной зоны."
 
 tech_apsr7_tank:0 "Исследование аномальной зоны"
 tech_apsr7_tank_desc:0 "Чтобы пробиться к центру аномальной зоны, нам потребуется разработать способ туда добраться, и способ защиты от внешних воздействий."
 
 tech_apsr7_building_part1:0 "Изучение Двигателя Времени"
 tech_apsr7_building_part1_desc:0 "Устройство в виде огромного куба, находящееся в центре аномальной зоны, необходимо изучить для того, чтобы найти самый безопасный способ получения его энергии."
 
 tech_apsr7_building_part2:0 "Проектирование Маятника"
 tech_apsr7_building_part2_desc:0 "Устройство в виде огромного куба, находящееся в центре аномальной зоны, производит огромное количество энергии. Мы спроектируем здание, перерабатывающее эту энергию в нужную нам форму!"
 
 tech_apsr7_building_part3:0 "Использование мощи Маятника"
 tech_apsr7_building_part3_desc:0 "Устройство в виде огромного куба, находящееся в центре аномальной зоны, производит огромное количество энергии. Мы используем её всю целиком!"
 
 
 
 ### сообщения при постройке зданий
 
 apsr.7000.title:0 "$apsr7_building_cordon$ завершен"
 apsr.7000.desc:0 "§YКордон§! вокруг аномальной зоны возведен, и теперь мутировавшие звери не будут мешать жизни наших поселений. \nТеперь можно сосредоточиться на исследовании аномальной зоны и подготовке экспедиции к центру Аномальной зоны."
 apsr.7000.ok-button:0 "Начать подготовку к экспедиции"
 apsr.7000.button.effect:1 "Доступна технология проектировки танка наивысшей защиты"
 
 apsr.7001.title:0 "$apsr7_building_part1$ завершен"
 apsr.7001.desc:0 "Тау-энергия, высвобождаемая §YМаятником§!, теперь не выбрасывается в окружающее пространство, а собирается и преобразуется в доступные для дальнейшего использования энергокредиты. Мы получили поистине неиссякаемый источник энергии!"
 apsr.7001.ok-button:0 "Превосходно"
 
 apsr.7002.title:0 "$apsr7_building_part2$ завершен"
 apsr.7002.desc:0 "Использование модифицированных линз для концентрации Тау-энергии позволило нам не только увеличить поток энергии, но и снизить необходимость в обслуживании персоналом. Наш бесконечный источник энергии становится автономным."
 apsr.7002.ok-button:0 "Замечательно"
 
 apsr.7003.title:0 "$apsr7_building_part3$ завершен"
 apsr.7003.desc:0 "Благодаря последним разработкам в сфере нанотехнологий мы смогли создать сверхлёгкий материал, не подчиняющийся законам физики. Мы перестроили Маятник, в результате чего мы смогли добиться максимального КПД. Большего из этого Куба получить невозможно."
 apsr.7003.ok-button:0 "Потрясающе"
 
 
 
 ### сообщения при замене фейк-зданий на настоящие
 
 apsr.7811.title:0 "Работоспособность восстановлена"
 apsr.7811.desc:0 "Технологический прорыв был сегодня свершен в нашей империи! Команда ученых и инженеров проанализировала имеющийся на одной из наших планет §H$apsr7_building_part1$§!, и разработала методические и технологические указания его использования. Теперь мы можем использовать это здание с максимальной пользой!"
 apsr.7811.ok-button:0 "Отлично"
 
 apsr.7812.title:0 "Работоспособность восстановлена"
 apsr.7812.desc:0 "Технологический прорыв был сегодня свершен в нашей империи! Команда ученых и инженеров проанализировала имеющийся на одной из наших планет §H$apsr7_building_part2$§!, и разработала методические и технологические указания его использования. Теперь мы можем использовать это здание с максимальной пользой!"
 apsr.7812.ok-button:0 "Отлично"
 
 apsr.7813.title:0 "Работоспособность восстановлена"
 apsr.7813.desc:0 "Технологический прорыв был сегодня свершен в нашей империи! Команда ученых и инженеров проанализировала имеющийся на одной из наших планет §H$apsr7_building_part3$§!, и разработала методические и технологические указания его использования. Теперь мы можем использовать это здание с максимальной пользой!"
 apsr.7813.ok-button:0 "Отлично"
 
 
 
 ### сообщение при исследовании планеты с ресурсом
 
 apsr.7011.title:0 "Найден артефакт: §M$apsr7_planet_modifier$§!"
 apsr.7011.desc:0 "Научная экспедиция во главе с §H[Root.GetLeaderName]§! с научного корабля §H[Root.GetName]§! нашла что-то интересное!\nНа этой планете находится аномальная зона, где происходят вещи, которые невозможно объяснить ни с точки зрения логики, ни с помощью науки, ни даже с использованием высших сил. При попытке приблизиться к центру этой аномальной зоны начинают сбоить приборы, и §H[Root.GetLeaderName]§! считает, что нам потребуется специальный корабль для исследования аномальной зоны и её центра."
 apsr.7011.button:1 "Мы должны заполучить этот артефакт!"
 
 
 
 ### сообщение при получении планеты с ресурсом
 
 apsr.7013.title:0 "Найден артефакт: §M$apsr7_planet_modifier$§!"
 apsr.7013.desc:0 "На одной из наших новых планет найдено кое-что интересное!\n На этой планете находится аномальная зона, где происходят вещи, которые невозможно объяснить ни с точки зрения логики, ни с помощью науки, ни даже с использованием высших сил. При попытке приблизиться к центру этой аномальной зоны начинают сбоить приборы, и §H[Root.GetLeaderName]§! считает, что нам потребуется специальный корабль для исследования аномальной зоны и её центра."
 apsr.7013.button:1 "Отлично!"
 
 
 
 ### сообщение при получении информации от разведки (проверка раз в 5 лет)
 
 apsr.7015.title:0 "Найден артефакт: §M$apsr7_planet_modifier$§!"
 apsr.7015.desc:0 "Наша разведка при проверке информации о планетах других империй нашла кое-что интересное!\nНа одной из планет находится аномальная зона, где происходят вещи, которые невозможно объяснить ни с точки зрения логики, ни с помощью науки, ни даже с использованием высших сил. При попытке приблизиться к центру этой аномальной зоны начинают сбоить приборы, и владелец планеты планирует создать специальный корабль для исследования аномальной зоны и её центра.\n\n§GИнформация:§!\n§YНазвание планеты:§! §W[event_target:apsr7_planet_target.GetName]§! \n§YКласс планеты:§! §W[event_target:apsr7_planet_target.GetClassName]§! \n§YНазвание системы:§! §W[event_target:apsr7_planet_target.solar_system.GetName]§! \n§YВладелец:§! §W[event_target:apsr7_planet_target.solar_system.Owner.GetName]§!"
 apsr.7015.button:1 "Интересно!"
 
 
 
