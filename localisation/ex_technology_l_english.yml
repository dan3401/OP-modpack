 # ###################################
 # Categories
 # ###################################

 tech_psionic_focus:0 "Psionic Focus"
 tech_psionic_focus_desc:0 "We have proven that these phenomena are real. We should now seek to better understand them."
 tech_limited_telekinesis:0 "Limited Telekinesis"
 tech_limited_telekinesis_desc:0 "Through study and training our psi-practitioners have the potential to move objects with their minds, effectively augmenting their physical strength."
 tech_maintained_telekinesis:0 "Maintained Telekinesis"
 tech_maintained_telekinesis_desc:0 "Our telekinetics can now maintain strong fields for long periods of time, shielding our ground forces and assisting in the assembly of ships and buildings."
 tech_universal_psionics:0 "Universal Psionics"
 tech_universal_psionics_desc:0 "These abilities are now so widespread that every strata of worker can benefit."
 tech_immersive_simulations:0 "Immersive Simulations"
 tech_immersive_simulations_desc:0 "We can subtly direct a mind to use its own processing power to craft convincing sensations and experiences. In other words, we can control imagination."
 tech_perfect_simulations:0 "Perfect Simulations"
 tech_perfect_simulations_desc:0 "A better world is possible. And they will know it as the only world there has ever been."
 tech_true_warfare:0 "True Warfare"
 tech_true_warfare_desc:0 "The weapons change. The people change. But war? War never changes."
 tech_psionic_studies:0 "Psionic Studies"
 tech_psionic_studies_desc: "Adepts from across the empire will study and be studied, advancing our understanding of powers that were once dismissed as myth."
 tech_psi_command:0 "Psi Command"
 tech_psi_command_desc: "Our starbases should take full advantage of our new abilities, boosting sensor range and shield strength."
 tech_molecular_forge:0 "Molecular Forge"
 tech_molecular_forge_desc:0 "By combining nanites with a base of living metal our manufacturing will reach new heights of efficiency, reigning in the unpredictability of the former and casting off the limitations of the latter."
 tech_metaphysical_insight:0 "Metaphysical Insight"
 tech_metaphysical_insight_desc:0 "We are discovering particles that are so exotic they're practically imaginary. We need to continually re-evaluate our understanding of physics."
 tech_metaphysical_revelation:0 "Metaphysical Revelation"
 tech_metaphysical_revelation_desc:0 "Knowledge is power, matter is energy, and we are the future."
 tech_forsakensociety:0 "Forsaken Empire"
 tech_forsakensociety_desc:0 "Perhaps we toyed with forbidden knowledge. Perhaps we angered the one empire in the galaxy that could best us in war. But we fell, and now retain only the tiniest fraction of our former glory."
 tech_forsakensociety2:0 "Forsaken Recovery I"
 tech_forsakensociety2_desc:0 "Culturally, psychologically, we are damaged. We are suffering. The first step to fixing a problem is admitting there's a problem."
 tech_forsakensociety3:0 "Forsaken Recovery II"
 tech_forsakensociety3_desc:0 "Together we shall face our demons, and ultimately come to exorcise them."
 tech_forsakensociety4:0 "Forsaken Recovery III"
 tech_forsakensociety4_desc:0 "At last: we have surpassed our ancient failure. We may even be stronger than we have ever been."
 r_supercomputer:0 "The Supercomputer"
 r_supercomputer_desc:0 "The core of an ancient mainframe. While its status as an advisor is well-known, claims that it somehow 'rules' the empire are dismissed as deranged conspiracies."
 r_supercomputer_active:0 "Allocating energy to the machine allows it to take an even more active role in running the empire. As if it didn't already interfere enough..."
 sapient_intervention_relic:0 "Sapient Intervention"
 sapient_intervention_relic_desc:0 "Allocating energy to the machine allows it to take an even more active role in running the empire. As if it didn't already interfere enough..."
